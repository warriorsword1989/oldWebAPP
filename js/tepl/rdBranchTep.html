<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    #rdBranchDiv {
        border: 1px solid #FBFBFB;
        width: 100%;
        height: 100%;
        min-height: 300px;
        /*overflow-y: scroll;*/
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .pull-in {
        margin-left: -15px;
        margin-right: -15px;
    }

    .col-centered {
        float: none;
        margin: 0 auto;
    }
    .form-horizontal .control-label{
        text-align: center;
    }
    .glyphicon-chevron-down{
        cursor: pointer;
    }
    .info-well{
        border: 1px solid #ccc;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 4px;
        margin-bottom: 10px;
    }
    .info-group{
        margin-right: 0 !important;
    }
    .info-remove{
        top: -10px;
        cursor: pointer;
        background-color: #fff;
        right: -102%;
        transition:all 0.5s;
        color: darkgray;
        font-size: 20px;
    }
    .info-remove:hover{
        color: #CC0000 !important
    }
    .info-option{
        /*background-color: #eee;*/
        padding: 5px;
        cursor: pointer;
        color: #666666;
        transition:all 0.5s;
        margin-bottom: 10px;
        /*margin-left: 1px;*/
        margin-top: -1px
    }
    .info-option:hover{
        color: #ffffff;
        background-color: #0099FF
    }
    .info-remove-ico{
        height: 24px;
        width: 24px;
        text-align: center;
        line-height: 1;
        font-weight: bolder;
        border-top-right-radius: 4px;
        margin-top: 0px;
    }
    .info-remove-ico:hover{
        background-color: #CC0000 !important;
        color: #fff;
    }
    .info-head-well{
        margin-right: -15px;
        margin-left: -15px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #ddd;
        padding-left: 15px;
        border-top-right-radius: 4px;
        border-top-left-radius: 4px;
    }
    /*输入查询图片*/
    .pic-show{
        position: absolute;
        border: 1px solid #ddd;
        z-index: 999;
        padding-left: 4px;
        padding-top: 6px;
        padding-bottom: 7px;
        background-color: #fff;
        display: none;
        box-shadow: 4px 4px 7px 0px #777;    
        min-width: 100%;
        min-height: 193px;
    }
    .pic-show-well{
        min-width: 100%;
        min-height: 246px;
    }
    .img-well{
        float: left;
        padding: 3px;
        border: 1px solid #ddd;
        margin: 4px;
        cursor: pointer;
    }
    .show-img{
        width: 60px;
        height: 49px;
    }
    .num-well{
        margin-left:5px;
    }
    .pic-show-btn{
        margin-right: 5px;
    }
    .option-hide{
        position: absolute;
        right: -10px;
        background-color: #fff;
        border-radius: 50%;
        top: -13px;
    }
    .pic-loading{
        min-height: 283px;
        position: absolute;
        top: -1px;
        left: 1px;
        transition: all 0.5s;
        z-index: 9999999;
        background-color: rgba(0, 0, 0, 0.52);
        min-width: 100%;
        cursor: not-allowed;
        text-align: center;
        color: #fff;
        padding-top: 60%;
    }
    .img-describe{
        background-color: #777;
        color: #fff;
        font-size: 11px;
        text-align: center;
    }
</style>

<div  ng-controller="rdBranchController" class="panel panel-default" id="rdBranchDiv">
    <div class="panel-heading font-bold" style="text-align: center;top: 0px;z-index: 999;position: absolute;width: 100%;height: 40px;">
        分歧
        <div class="btn-group" data-toggle="buttons">
          <label ng-class="{'active':$index==0,'btn btn-primary btn-xs':true}" ng-repeat="item in divergenceIds" ng-click="switchDiver(item.id)">
            <input type="radio" class="diverRadio" name="diverType" autocomplete="off" checked>{{item.id}}
          </label>
        </div>
    </div>
    <div class="panel-body" style="height: 95%;margin-top: 40px;">
        <form class="form-horizontal" method="get">
            <div class="form-group info-group">
                <label class="col-sm-3 control-label">入</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control rounded" placeholder="link编号" ng-model="diverObj.inLinkPid">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group info-group">
                <label class="col-sm-3 control-label">出</label>

                <div class="col-sm-9">
                    <input type="text" class="form-control rounded" placeholder="link编号" ng-model="diverObj.outLinkPid">
                </div>
            </div>
            <div class="form-group info-group">
                <label class="col-sm-3 control-label">关系类型</label>
                <div class="col-sm-9">
                    <div class="btn-group" data-toggle="buttons" style="z-index:0">
                      <label ng-class="{'btn-primary':item.code==relationCode,'btn-default':item.code!=relationCode,'btn btn-sm relation-type':true}" ng-repeat="item in relationType" ng-click="switchRelType(item.code)">
                        <input type="radio" name="relationType" ng-model="diverObj.relationshipType" value="{{item.code}}" autocomplete="off" data-relation-type="{{item.code}}">{{item.label}}
                      </label>
                    </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                        <a data-toggle="collapse" href="#passLine" aria-expanded="true" class="">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                         经过线 （共 <span ng-bind="diverObj.vias.length"></span> 条）
                    </div>
                    <div class="panel-body">
                        <div id="passLine" class="panel-collapse col-sm-12 collapse" aria-expanded="false">
                            <div ng-repeat="passline in diverObj.vias">
                                <div class="form-group info-group">
                                    <label class="col-sm-3 control-label">经过线序号</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control rounded" placeholder="经过线序号" ng-model="passline.seqNum">
                                    </div>
                                </div>
                                <div class="form-group info-group">
                                    <label class="col-sm-3 control-label">Link号码</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control rounded" placeholder="link号码" ng-model="passline.linkPid">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                        <a data-toggle="collapse" href="#detailChart" aria-expanded="true" class="">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </a>
                        模式图信息
                    </div>
                    <div class="panel-body">
                        <div id="detailChart" class="panel-collapse col-sm-12 collapse" aria-expanded="false">
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">分歧类型</label>
                                <div class="col-sm-9"> 
                                    <select class="form-control rounded"  ng-model="branchType" ng-options="value.id as value.label for value in branchTypeOptions" ></select>
                                </div>
                            </div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">出口编号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control rounded" placeholder="出口编号" ng-model="exitNum">
                                </div>
                            </div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">箭头图标志</label>
                                <div class="col-sm-9">
                                    <div class="btn-group" data-toggle="buttons" style="z-index:0">
                                      <label ng-class="{'btn-primary':item.code==arrowFlag,'btn-default':item.code!=arrowFlag,'btn btn-sm arrow-pic-flag':true}" ng-repeat="item in arrowPicFlag" ng-click="switchArrowType(item.code)">
                                        <input type="radio" name="arrowPicFlag" autocomplete="off" data-relation-type="{{item.code}}">{{item.label}}
                                      </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">设施类型</label>
                                <div class="col-sm-9">
                                    <select class="form-control" ng-model="estabType" ng-options="value.id as value.label for value in estabTypeOptions" >
                                    </select>
                                </div>
                            </div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">名称种别</label>
                                <div class="col-sm-9">
                                    <select class="form-control" ng-model="nameKind" ng-options="value.id as value.label for value in nameKindOptions" >
                                    </select>
                                </div>
                            </div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">声音方向</label>
                                <div class="col-sm-9">
                                    <select class="form-control" ng-model="voiceDir" ng-options="value.id as value.label for value in voiceDirOptions" >
                                    </select>
                                </div>
                            </div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">向导代码</label>
                                <div class="col-sm-9">
                                    <select class="form-control" ng-model="guideCode" ng-options="value.id as value.label for value in guideCodeOptions" >
                                    </select>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">箭头图代码</label>
                                <div class="col-sm-9"> 
                                    <input type="text" class="form-control rounded form-pic-input" placeholder="箭头图代码" ng-model="arrowCode" ng-keydown="showPicSelect()">
                                    <div class="pic-show">
                                        <div class="option-hide">
                                            <button type="button" class="close" aria-label="Close" ng-click="hidePicSelect($event)">
                                                <span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span>
                                            </button>
                                        </div>
                                        <div class="pic-show-well">
                                            <div class="img-well" ng-repeat="picture in pictures" ng-click="selectPicCode(picture.fileName,picture.fileContent)">
                                                <img class="show-img" ng-src="{{picture.fileContent}}" title="{{picture.fileName}}">
                                                <div class="img-describe">{{picture.fileName}}</div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="pull-left num-well">
                                            第 <span class="pic-num" ng-bind="picNowNum">1</span> 页 | 
                                            共 <span class="pic-total" ng-bind="picTotal">1</span> 页
                                        </div>
                                        <div class="pic-show-btn pull-right">
                                            <div class="pull-right btn-group">
                                                <button class="btn btn-default btn-xs pic-pre" ng-click="picPre()" disabled><<</button>
                                                <button class="btn btn-default btn-xs pic-next" ng-click="picNext()">>></button>
                                            </div>
                                        </div>
                                        <div class="pic-loading">loading...</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">底图代码</label>
                                <div class="col-sm-9"> 
                                    <div ng-bind="patternCode" style="margin-top: 7px;"></div>
                                    <!-- <input type="text" class="form-control rounded" placeholder="底图代码" ng-model="patternCode"> -->
                                </div>
                            </div>
                            <div class="form-group info-group">
                                <label class="col-sm-3 control-label">分歧号码</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control rounded" placeholder="分歧号码" ng-model="branchPid">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading font-bold">
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#loadPropertyDiv">
                            <span class="glyphicon glyphicon-chevron-down" style="float: left"></span>
                        </a>
                        名称信息（共 <span ng-bind="diverObj.details[0].names.length"></span> 条）
                        <span class="glyphicon glyphicon-plus-sign" style="float: right;color: darkgray;font-size: 20px;cursor: pointer;" ng-click="nameInfoAdd()"></span>
                    </div>
                    <div class="panel-body">
                        <div id="loadPropertyDiv" class="panel-collapse collapse">
                            <div class="info-well" id="nameInfo{{item.nameGroupid}}" ng-repeat="item in diverObj.details[0].names | orderBy: '-nameGroupid'">
                                <!-- <span class="glyphicon glyphicon-remove-sign info-remove" ng-click="minusTime($index)"></span> --> 
                                <div class="info-head-well">
                                    名称组号
                                    <span ng-bind="item.nameGroupid" style="line-height: 2.5;"></span>
                                    <span class="info-option info-remove-ico pull-right" ng-click="removeNameInfo(item)"> × </span>
                                    <span class="glyphicon glyphicon-menu-down info-option pull-right" ng-click="changeOrder(item,1)" title="下移" ng-if="$index!=diverObj.details[0].names.length-1"></span>
                                    <span class="glyphicon glyphicon-menu-up info-option pull-right" ng-click="changeOrder(item,2)" title="上移" ng-if="$index!=0"></span>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group info-group">

                                    <label class="col-sm-3 control-label">语言代码</label>

                                    <div class="col-sm-9">
                                        <!-- <input type="text" class="form-control" placeholder="语言代码" ng-model="item.langCode"> -->
                                        <select class="form-control"  ng-model="item.langCode" ng-options="value.code as value.name for value in languageCode" ></select>
                                    </div>
                                </div>

                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group info-group">
                                    <label class="col-sm-3 control-label">分歧名称</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="分歧名称"
                                               ng-model="item.name" ng-blur="diverName(item.nameGroupid,item.name)">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group info-group">
                                    <label class="col-sm-3 control-label">名称发音</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control name-phonetic" placeholder="名称发音"
                                               ng-model="item.phonetic">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group info-group">
                                    <label class="col-sm-3 control-label">名称语音</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control name-voincefile" placeholder="名称语音"
                                               ng-model="item.voiceFile">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group info-group">
                                    <label class="col-sm-3 control-label">名称分类</label>
                                    <div class="col-sm-9">
                                        <div class="btn-group" data-toggle="buttons" style="z-index:0">
                                          <label ng-class="{'btn-primary active':n.code==item.nameClass,'btn-default':n.code!=item.nameClass,'btn btn-sm':true}" ng-repeat="n in nameClassType" ng-click="switchNameClass(n.code,item.nameGroupid)">
                                            <input type="radio" name="nameClass{{item.nameClass}}" autocomplete="off" data-relation-type="{{n.code}}">{{n.label}}
                                          </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group info-group">
                                    <label class="col-sm-3 control-label">编号类型</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="item.codeType"
                                                ng-options="value.id as value.label for value in codeTypeOptions" >
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group info-group">
                                    <label class="col-sm-3 control-label">名称来源</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="名称来源" ng-model="item.srcFlag">
                                    </div>
                                </div>
                            </div>
                        <!--</div>-->
                          </div>
                    </div>
                  </div>
                </div>
        </form>
    </div>
</div>
