<style>
    .addNode_false{
        background: url('css/button/dot_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }
    .addNode_true{
        background: url('css/button/dot_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }
    .addLink_false{
        background: url('css/button/line_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }
    .addLink_true{
        background: url('css/button/line_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }
    .addRelation_false{
        background: url('css/button/relation_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }
    .addRelation_true{
        background: url('css/button/relation_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }
</style>
<div ng-controller="addShapeController" class="btn-group btn-group-sm dropdown" style="width: 100%;">
    <button type="button" class="btn addNode_{{addShapeClaArr[4]}}" id="addNode" ng-click="addShape('node',4,$event)"  title="新增点+"></button>
    <button type="button" class="btn addLink_{{addShapeClaArr[5]}}" id="addLink" ng-click="addShape('link',5,$event)" title="新增线"></button>
    <button type="button" class="btn addRelation_{{addShapeClaArr[6]}} dropdown-toggle" id="addRelation"
            data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" style="min-width: 252px;">
     <div  class="btn-group btn-group-sm">
         <button  type="button" class="btn btn-default"  ng-click="addShape('restriction',5,$event)">交限</button>
         <button  type="button" class="btn btn-default" ng-click="addShape('laneConnexity',5,$event)">车信</button>
         <button  type="button" class="btn btn-default" ng-click="addShape('rdBranch',5,$event)" >高速分歧</button>
         <button  type="button" class="btn btn-default" ng-click="addShape('speedLimit',5,$event)" >限速</button>
         <button  type="button" class="btn btn-default" ng-click="addShape('rdcross',5,$event)" >路口</button>
     </div>


    </ul>
</div>
