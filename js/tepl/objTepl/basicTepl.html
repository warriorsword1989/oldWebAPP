<style>

    #basicDiv {
        border: 1px solid #FBFBFB;

    }

</style>
<div id="basicDiv">

    <div>
        <div class="panel-group" id="normalProperty" style="margin: 0px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        常用属性
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#normalPropertyDiv">
                            <span class="glyphicon glyphicon-chevron-down" style="float: right"></span>
                        </a>
                    </h4>
                </div>
                <div id="normalPropertyDiv" class="panel-collapse collapse in">
                    <div class="panel-body">

                        <div class="panel panel-default">
                            <div class="panel-body" style="min-height: 300px;height:300px;overflow-y: auto;">
                                <form class="form-horizontal" method="get">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">道路种别</label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">道路方向</label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">车道数</label>

                                        <div class="col-sm-9">
                                            <div class="row">

                                                <div class="col-sm-4 inline">
                                                    总: <input type="text" class="form-control inline"
                                                              style="width: 40px;"
                                                              ng-model="countNum">
                                                </div>
                                                <div class="col-sm-4 ">
                                                    左: <input type="text" class="form-control inline"
                                                              style="width: 40px;"
                                                              ng-model="leftNum">
                                                </div>
                                                <div class="col-sm-4 ">
                                                    右: <input type="text" class="form-control inline"
                                                              style="width: 40px;"
                                                              ng-model="rightNum">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">车道等级</label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="内容显示">
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">上下线分离</label>

                                        <div class="col-sm-9">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="upperOrLower" value="upper"
                                                           ng-model="formData.upper">
                                                    否
                                                </label>
                                                <label>
                                                    <input type="radio" name="upperOrLower" value="lower"
                                                           ng-model="formData.lower">
                                                    是
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">IMI代码</label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="内容显示">
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">功能等级</label>

                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="内容显示">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="panel-group" id="loadProperty" style="margin: 0px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        道路名(共N条)
                        <a data-toggle="collapse" data-parent="#accordion"
                           href="#loadPropertyDiv">
                            <span class="glyphicon glyphicon-chevron-down" style="float: right"></span>
                        </a>
                    </h4>

                    <form class="form-horizontal" method="get">
                        <div class="form-group" style="text-align: center;padding: 10px 0px 0px;">
                            <span class="label label-default control-label">顾家庄桥</span>
                            <span class="label label-default control-label">376518</span>
                        </div>
                    </form>

                </div>
                <div id="loadPropertyDiv" class="panel-collapse collapse">
                    <div class="panel-body ">
                        <div>
                            <h4 style="margin: 0px;">道路名称
                                <span class="glyphicon glyphicon-plus" style="float:right;"></span>
                                <span class="glyphicon glyphicon-remove" style="float:right;"></span>
                            </h4>

                            <div class="panel panel-default">
                                <div class="panel-body" style="min-height: 100px;height:300px;overflow-y: auto;">
                                    <form class="form-horizontal" method="get">
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">名称组号</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="0">
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">道路名称</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="0">
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">名称分类</label>

                                            <div class="col-sm-9">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="officalOrAlias" value="officalName"
                                                               ng-model="formData.officalName">
                                                        官方名
                                                    </label>
                                                    <label>
                                                        <input type="radio" name="upperOrLower" value="aliasName"
                                                               ng-model="formData.aliasName">
                                                        别名
                                                    </label>
                                                    <label>
                                                        <input type="radio" name="upperOrLower" value="noName"
                                                               ng-model="formData.noName">
                                                        曾用名
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">名称序号</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="内容显示">
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">名称类型</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="内容显示">
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">名称来源</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="内容显示">
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">路线属性</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="内容显示">
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">主从CODE</label>

                                            <div class="col-sm-9">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="upperOrLower" value="upper"
                                                               ng-model="formData.upper">
                                                        主
                                                    </label>
                                                    <label>
                                                        <input type="radio" name="upperOrLower" value="lower"
                                                               ng-model="formData.lower">
                                                        从
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="line line-dashed b-b line-lg pull-in"></div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label">录入时间</label>

                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" placeholder="内容显示">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
