<style>

    #zoneProperDiv {
        border: 1px solid #FBFBFB;

    }

</style>
<div id="zoneProperDiv">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-3 control-label">开发状态</label>

                    <div class="col-sm-9">
                        <div class="radio">
                            <label>
                                <input type="radio" name="theoryOrActual" value="theory" ng-model="formData.theory">
                                非详细
                            </label>
                            <label>
                                <input type="radio" name="theoryOrActual" value="actual" ng-model="formData.actual">
                                详细
                            </label> <label>
                            <input type="radio" name="theoryOrActual" value="unLimit" ng-model="formData.unLimit">
                            未验证
                        </label>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">城市道路</label>

                    <div class="col-sm-9">
                        <div class="radio">
                            <label>
                                <input type="radio" name="theoryOrActual" value="theory" ng-model="formData.theory">
                                否
                            </label>
                            <label>
                                <input type="radio" name="theoryOrActual" value="actual" ng-model="formData.actual">
                                是
                            </label>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">DICI城市类型</label>

                    <div class="col-sm-9">
                        <div class="radio">
                            <label>
                                <input type="radio" name="theoryOrActual" value="theory" ng-model="formData.theory">
                                不应用
                            </label>
                            <label>
                                <input type="radio" name="theoryOrActual" value="actual" ng-model="formData.actual">
                                全要素
                            </label>
                            <label>
                                <input type="radio" name="theoryOrActual" value="actual" ng-model="formData.actual">
                                简化版
                            </label>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">左区划号码</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="0530">
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">右区划号码</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="0530">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-group" id="zoneLeftOrRight" style="margin: 0px;">

            <div class="panel-heading">
                <h4 class="panel-title">
                    zone（共2条）
                    <a data-toggle="collapse" data-parent="#accordion"

                    </a>
                </h4>

            </div>
            <div id="zoneLeftOrRightDiv" class="panel-collapse collapse in">

                <div class="panel-body" style="min-height: 100px;height:300px;overflow-y: auto;">
                    <div id="zoneLeft">
                        <form class="form-horizontal" method="get">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">zone</label>

                                <div class="col-sm-9">

                                        <label class="col-sm-4 control-label">区划号码</label>

                                <div class="col-sm-9">

                                        <div class="col-sm-8">

                                                <label>
                                                    <input type="radio" name="theoryOrActual" value="theory"
                                                           ng-model="formData.theory">
                                                    左
                                                </label>
                                                <label>
                                                    <input type="radio" name="theoryOrActual" value="actual"
                                                           ng-model="formData.actual">
                                                    右
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                        </form>
                    </div>
                    <div id="zoneRight">
                        <form class="form-horizontal" method="get">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">zone</label>

                                <div class="col-sm-9">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">区划号码</label>

                                        <div class="col-sm-5">
                                            <input type="text" class="form-control" placeholder="0530">
                                        </div>
                                        <div class="col-sm-3">
                                            <span class="glyphicon glyphicon-remove"
                                                  style="float: right;color: rgb(255, 0, 0);margin: 10px"></span>
                                        </div>

                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>

                                <div class="col-sm-9">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Zone类型</label>

                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" placeholder="0530">
                                        </div>
                                    </div>
                                    <div class="line line-dashed b-b line-lg pull-in"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>

                                <div class="col-sm-9">
                                    <div class="row">
                                        <label class="col-sm-4 control-label">Link左右</label>

                                        <div class="col-sm-8">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="theoryOrActual" value="theory"
                                                           ng-model="formData.theory">
                                                    左
                                                </label>
                                                <label>
                                                    <input type="radio" name="theoryOrActual" value="actual"
                                                           ng-model="formData.actual">
                                                    右
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
