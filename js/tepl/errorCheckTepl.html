
<style>
    .errorClass{
        width:100%;
        height:100%;
        overflow-y: auto;
        background-color: #404040;
        opacity: 0.9
    }
    table td{
        color:#FFF;
        font-weight: bold;
        padding-left: 5px;
    }
    table th{
        color:#FFF;
        font-size: 12px;
    }
    div.errorClass>table tr{
        color:FFF;
        font-size: 12px;
        border: 0px;
    }
    div.errorClass>table tr td{
        border-bottom: 1px solid #fff;
        padding: 5px;
    }

</style>

<div ng-controller="errorCheckController" style="width:100%; height:100%;background-color: #404040;  opacity: 0.8;overflow-y: auto;padding-top: 38px">
    <table st-table="rowCollection" class="table table-striped" style="height:38px;margin-top: -38px;margin-bottom: 0px;">
        <thead>
        <tr>
            <td style="width:135px;">检查规则号</td>
            <td style="width:80px;">类型</td>
            <td style="width:80px;">错误等级</td>
            <td style="width:100px;">错误对象</td>
            <td style="width:135px;">错误信息</td>
            <td style="width:100px;">错误定位</td>
            <td style="width:100px;">检查时间</td>
            <td style="width:80px;">作业员</td>
            <td style="width:100px;">检查管理</td>
        </tr>
        </thead>
    </table>
   <div  class="errorClass scroll-styled">
       <table style="overflow-y: hidden;margin-bottom: 0px;width: 100%;" >
           <tr ng-repeat="row in rowCollection" style="border-top: 1px solid #FFF;">
               <td><div style="width:135px;color:#FFF;word-wrap:break-word;">{{row.ruleid}}</div></td>
               <td><div style="width:80px;color:#FFF;word-wrap:break-word;">
                   <span ng-if="row.situation==null" style="padding:20px;">无</span>
                   <span ng-if="row.situation!=null" style="padding:20px;">{{row.situation}}</span>
                   </div>
               </td>
               <td>
                   <div style="width:80px;color:#FFF;word-wrap:break-word;">
                   <span ng-if="row.rank==0" style="padding:20px;">无</span>
                   <span ng-if="row.rank==1" style="padding:20px;">Fatal</span>
                   <span ng-if="row.rank==2" style="padding:20px;">Critical</span>
                   <span ng-if="row.rank==3" style="padding:20px;">Error</span>
                   <span ng-if="row.rank==4" style="padding:20px;">warning</span>
                   </div>
               </td>
               <td><div style="width:100px;color:#FFF;word-wrap:break-word;"><a style="cursor: pointer;" ng-click="showOnMap(row.targets)">{{row.targets }}</a></div></td>
               <td><div style="width:135px;color:#FFF;word-wrap:break-word;">{{row.information}}</div></td>
               <td><div style="width:100px;color:#FFF;word-wrap:break-word;">{{row.geometry}}</div></td>
               <td><div style="width:100px;color:#FFF;word-wrap:break-word;padding-left: 25px;">{{row.createDate}}</div></td>
               <td><div style="width:80px;color:#FFF;word-wrap:break-word;padding-left: 20px;">{{row.worker}}</div></td>
               <td><div style="width:100px;color:#FFF;word-wrap:break-word;">
                   <select class="form-control" ng-model="initType"  style="height: 25px;padding: 0;"
                           ng-options="value.id as value.label for value in initTypeOptions"   ng-change="changeType(initType,row.id)">
                   </select></div>
               </td>
           </tr>

       </table>
   </div>



</div>
