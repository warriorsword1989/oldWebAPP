<div ng-controller="errorCheckController" style="height:150px;overflow-y: auto">
    <table st-table="rowCollection" class="table table-striped" >
        <thead >
        <tr>
            <th st-sort="ruleId">检查规则号</th>
            <th st-sort="situation">类型</th>
            <th st-sort="rank">错误等级</th>
            <th st-sort="targets">错误对象</th>
            <th st-sort="information">错误信息</th>
            <th st-sort="geometry">错误定位</th>
            <th st-sort="createDate">检查时间</th>
            <th st-sort="worker">作业员</th>
            <th st-sort="balance5">检查结果管理</th>
        </tr>
        </thead>
        <tbody style="height: 100px">
        <tr ng-repeat="row in rowCollection">
            <td>{{row.ruleId}}</td>
            <td>{{row.situation}}</td>
            <td>{{row.rank}}</td>
            <td>{{row.targets }}</td>
            <td>{{row.information}}</td>
            <td>{{row.geometry}}</td>
            <td>{{row.createDate}}</td>
            <td>{{row.worker}}</td>
            <td>   <select class="form-control" style="padding: 0px">
                <option value="0">未修改</option>
                <option value="1">例外</option>
                <option value="1">确认不修改</option>
                <option value="1">确认已修改</option>
            </select></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination="" st-items-by-page="itemsByPage"
                     st-displayed-pages="7"></div>
            </td>
        </tr>
        </tfoot>
    </table>

</div>
