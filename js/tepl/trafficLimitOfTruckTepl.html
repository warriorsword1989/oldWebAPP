<meta charset="UTF-8">
<link rel="stylesheet" href="../lib/bootstrap-3.3.5/css/bootstrap.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css" type="text/css">
<style>
    div {
        font-family: "Source Sans Pro", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    #truckLimitDiv {
        border: 1px solid #FBFBFB;
        width: 30%;
        height: 100%;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .pull-in {
        margin-left: -15px;
        margin-right: -15px;
    }

    .col-centered {
        float: none;
        margin: 0 auto;
    }

    .i-switch {
        position: relative;
        display: inline-block;
        width: 35px;
        height: 20px;
        margin: 0;
        cursor: pointer;
        background-color: #27c24c;
        border-radius: 30px;
    }

    .i-switch input {
        position: absolute;
        opacity: 0;
        filter: alpha(opacity=0);
    }

    .i-switch input:checked + i:before {
        top: 50%;
        right: 5px;
        bottom: 50%;
        left: 50%;
        border-width: 0;
        border-radius: 5px;
    }

    .i-switch input:checked + i:after {
        margin-left: 16px;
    }

    .i-switch i:before {
        position: absolute;
        top: -1px;
        right: -1px;
        bottom: -1px;
        left: -1px;
        background-color: #fff;
        border: 1px solid #f0f0f0;
        border-radius: 30px;
        content: "";
        -webkit-transition: all 0.2s;
        transition: all 0.2s;
    }

    .i-switch i:after {
        position: absolute;
        top: 1px;
        bottom: 1px;
        width: 18px;
        background-color: #fff;
        border-radius: 50%;
        content: "";
        -webkit-box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        -webkit-transition: margin-left 0.3s;
        transition: margin-left 0.3s;
    }

    .i-switch-md {
        width: 40px;
        height: 24px;
    }

</style>
<div class="panel panel-default" id="truckLimitDiv">
    <div class="panel-heading font-bold" style=" text-align: center;">
        卡车交限
        <span>(pid)</span>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">入</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control rounded" placeholder="link编号">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <span style="float:right;font-size: 20px" class="glyphicon glyphicon-plus"></span>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-2 control-label">出</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control rounded" placeholder="link编号">
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="radio">
                        <label>
                            <input type="radio" name="crossingOrLine" value="crossing" ng-model="formData.crossing">
                            路口
                        </label>
                        <label>
                            <input type="radio" name="crossingOrLine" value="line" ng-model="formData.line">
                            线线
                        </label>
                    </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <label class="col-sm-3 control-label">限制类型</label>

                <div class="col-sm-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="researchOrLimited" value="researched"
                                   ng-model="formData.researched">
                            未调查
                        </label>
                        <label>
                            <input type="radio" name="researchOrLimited" value="limited" ng-model="formData.limited">
                            禁止驶入
                        </label><label>
                        <input type="radio" name="researchOrLimited" value="timedLimited"
                               ng-model="formData.timedLimited">
                        时间段禁止
                    </label>
                    </div>
                </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="radio">
                        <label>
                            <input type="radio" name="crossingOrLine" value="crossing" ng-model="formData.crossing">
                            限本埠
                        </label>
                        <label>
                            <input type="radio" name="crossingOrLine" value="line" ng-model="formData.line">
                            限外埠
                        </label>
                        <label>
                            <input type="radio" name="crossingOrLine" value="line" ng-model="formData.line">
                            不应用
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading font-bold">
                    卡车限制
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">拖挂车</label>

                            <div class="col-sm-10">
                                <label class="i-switch i-switch-md bg-info m-t-xs m-r">
                                    <input type="checkbox" checked>
                                    <i></i>
                                </label>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">限重</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control rounded" placeholder="0">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">轴重</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control rounded" placeholder="0">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">轴数</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control rounded" placeholder="0">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading font-bold">
                    时间段
                    <span style="float: right;">添加</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">限时</label>

                            <div class="input-group m-b col-sm-10">
                                <input type="text" class="form-control">
                                    <span class="input-group-btn">
                                   <button class="btn btn-default" type="button"> <span
                                           class="glyphicon glyphicon-minus-sign"
                                           style="color: rgb(255, 0, 0);font-size: 20px"></span></button>
                                        </span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">限时</label>

                            <div class="input-group m-b col-sm-10">
                                <input type="text" class="form-control">
                                    <span class="input-group-btn">
                                   <button class="btn btn-default" type="button"> <span
                                           class="glyphicon glyphicon-minus-sign"
                                           style="color: rgb(255, 0, 0);font-size: 20px"></span></button>
                                        </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
