<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }
    .form-group {
        margin-bottom: 10px;
        margin-top: 10px;
    }
    #currentObjectDiv{
        width:100%;
        height: 100%;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .pull-in {
        margin-left: 0px;
        margin-right: 0px;
    }

    .col-centered {
        float: none;
        margin: 0 auto;
    }
    .form-horizontal .control-label{
        text-align: center;
    }
    .btnclass{
        background-color:#404040;
        border-radius: 5px;
    }
    .btnDefultclass{
        /*background-color:#fff;*/
        border-color: #ccc;
    }

    .currentUl{
        width: 100%;
        padding: 0;
    }
    .currentLi {
        display:inline;
        width: 40px;
        padding: 1px;
    }
    .currentLi >button{
        width:40px;
        padding: 2px;
    }

    .list-group-item{
        border-left: none;
        border-right: none;
    }
</style>
<div id="currentObjectDiv" ng-controller="linkObjectCtroller">
    <div style="height:50px">
        <form class="form-horizontal" method="get">
     <div class="panel panel-default " style="background-color: transparent;">
         <div class="panel-heading font-bold" style=" text-align: center;height: 100%; background-color: transparent;color:#FFF;">
             道路线

             <span ng-if="brigeLinkArrays==null" class="label label-info" >{{linkData.pid}}</span>
             <span ng-if="brigeLinkArrays!=null" ng-class="{'active':$index==brigeIndex,'btn btn-primary btn-xs':true}" ng-repeat="item in brigeLinkArrays"  >
                  <label class="brige-line" ng-click="changeLink($index,item.id)">{{item.id}}</label>
             </span>
         </div>
     </div>
        </form>
    </div>
    <ul class="currentUl"style="margin:0 auto;text-align: center;">
        <li class="currentLi" title="基础属性"><button ng-class="{'btnclass':isActive[0],'btnDefultclass':notAcitive[0]}"  ng-click="changeModule('basicModule',0)"><img src="./css/currentButton/base.png"></button></li>
        <li class="currentLi"  title="其他属性"><button ng-class="{'btnclass':isActive[5],'btnDefultclass':notAcitive[5]}" ng-click="changeModule('otherModule',5)"><img src="./css/currentButton/roadName.png"></button></li>
        <li class="currentLi" title="区域属性"><button ng-class="{'btnclass':isActive[4],'btnDefultclass':notAcitive[4]}" ng-click="changeModule('zoneModule',4)"><img src="./css/currentButton/speedlimit.png"></button></li>
        <li class="currentLi"  title="限制信息"><button ng-class="{'btnclass':isActive[1],'btnDefultclass':notAcitive[1]}" ng-click="changeModule('limitedModule',1)"><img src="./css/currentButton/limited.png"></button></li>
        <li class="currentLi" title="实时交通"><button ng-class="{'btnclass':isActive[3],'btnDefultclass':notAcitive[3]}" ng-click="changeModule('realtimeModule',3)"><img src="./css/currentButton/realtimeTraffic.png"></button></li>
        <li class="currentLi"  title="行人导航"><button ng-class="{'btnclass':isActive[2],'btnDefultclass':notAcitive[2]}"  ng-click="changeModule('paginationModule',2)"><img src="./css/currentButton/pagination.png"></button></li>
    </ul>
    <div style="width: 100%;">
        <div ng-include="currentURL" ></div></div>
</div>
