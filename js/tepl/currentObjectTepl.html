<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }
    .form-group {
        margin-bottom: 10px;
        margin-top: 10px;
    }
    #currentObjectDiv{
        border: 1px solid #FBFBFB;
        width:100%;
        height: 100%;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .pull-in {
        margin-left: 0px;
        margin-right: 0px;
    }

    .col-centered {
        float: none;
        margin: 0 auto;
    }
    .form-horizontal .control-label{
        text-align: center;
    }
    .btnclass{
        background-color:#49C2FC;
        border-radius: 5px;
    }
    .btnDefultclass{
        background-color:#fff;
        border-color: #ccc;
    }
</style>
<div id="currentObjectDiv" ng-controller="linkObjectCtroller">
    <div style="height:7%">
        <form class="form-horizontal" method="get">
     <div class="panel panel-default ">
         <div class="panel-heading font-bold" style=" text-align: center;height: 100%;">
             道路线

             <span ng-if="brigeLinkArrays==null" class="label label-info" >{{linkData.pid}}</span>
             <span ng-if="brigeLinkArrays!=null" ng-class="{'active':$index==brigeIndex,'btn btn-primary btn-xs':true}" ng-repeat="item in brigeLinkArrays"  >
                  <label ng-click="changeLink($index,item.id)">{{item.id}}</label>
             </span>
         </div>
     </div>
        </form>
    </div>
    <div style="height: 10%">
        <form class="form-horizontal" method="get">

            <div class="form-group">
                <div class="col-sm-12 ">
                    <div class="btn-group" style="width:100%;" >
                        <button type="button" style="width: 33%;border-radius: 5px;" ng-class="{'btnclass':isActive[0],'btnDefultclass':notAcitive[0]}"  ng-click="changeModule('basicModule',0)" class="btn">基础属性</button>
                        <button type="button" style="width: 33%;border-radius: 5px;" ng-class="{'btnclass':isActive[1],'btnDefultclass':notAcitive[1]}" ng-click="changeModule('limitedModule',1)" class="btn">限制信息</button>
                        <button type="button" style="width: 34%;border-radius: 5px;" ng-class="{'btnclass':isActive[2],'btnDefultclass':notAcitive[2]}"  ng-click="changeModule('paginationModule',2)" class="btn">行人导航</button>
                    </div>
                </div>

                <div class="col-sm-12" >
                    <div class="btn-group" style="width: 100%;">
                        <button type="button" style="width: 33%;border-radius: 5px;" ng-class="{'btnclass':isActive[3],'btnDefultclass':notAcitive[3]}" ng-click="changeModule('realtimeModule',3)" class="btn">实时交通</button>
                        <button type="button" style="width: 33%;border-radius: 5px;" ng-class="{'btnclass':isActive[4],'btnDefultclass':notAcitive[4]}" ng-click="changeModule('zoneModule',4)" class="btn">区域属性</button>
                        <button type="button" style="width: 34%;border-radius: 5px;" ng-class="{'btnclass':isActive[5],'btnDefultclass':notAcitive[5]}" class="btn" ng-click="changeModule('otherModule',5)">其他属性</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div style=" height: 100%; width: 100%;">
        <div ng-include="currentURL" ></div></div>
</div>
