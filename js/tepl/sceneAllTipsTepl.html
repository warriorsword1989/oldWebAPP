
<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    .title {
        height: 20%;
        width: 70%;
        background-color: #FFFFFF;
        border: 1px solid #eeeeee;
    }

    .middle {
        float: left;
        margin: auto;
        height: 60%;
        width: 70%;
    }

    .left {
        float: left;
        clear: right;
        height: 100%;
        width: 100%;
        background-color: #eeefff;
        border: 1px solid #eeeeee;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .right {

        float: left;
        clear: right;
        height: 60%;
        width: 30%;
        background-color: #FFFFFF;
    }

    .both {
        clear: both;
        height: 40%;
        width: 100%;
        background-color: #666999;
    }

    .footer {
        height: 10%;
        margin: 0 auto;
        width: 100%;
        clear: both;
        background-color: #eeeeee;
    }

    #sceneRoadTipsDiv {
        width: 350px;
        height: 330px;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .pull-in {
        margin-left: 0px;
        margin-right: -15px;
    }
    .form-horizontal .control-label{
        text-align: center;
    }
</style>
<div ng-controller="sceneAllTipsController" id="sceneRoadTipsDiv">
    <div class="title" >
        <div class="col-sm-12"   style="display: inline; cursor: pointer; padding-top: 2px; padding-left: 1px;">
            <img ng-repeat="phitem in photos track by $index  " ng-src="{{phitem}}" width="60px" height="60px" ng-click="openOrigin($index)">
        </div>
    </div>
    <div class="middle">
        <div class="left" >
            <div class="panel panel-default" style="margin-bottom: 0px;height:100%;" >
                <div class="panel-body" style="padding: 0px;" ng-if="allTipsType==1101">
                    <form class="form-horizontal" method="get">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top: 0px;">
                            <label class="col-sm-4 control-label" >状态:</label>

                            <div class="col-sm-8" style="padding-top: 2px">
                                <span  class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-top: 0px;">
                            <label class="col-sm-4 control-label">关联道路ID:</label>

                            <div class="col-sm-8" style="padding-top: 2px">
                                <span class="label label-default" >{{dataTipsData.f.id}}</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top: 0px;">
                            <label class="col-sm-4 control-label">限速方向:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span class="label label-default" >{{rdDir}}</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top: 0px;">
                            <label class="col-sm-4 control-label">限速时速:</label>
                            <div class="col-sm-8" style="padding-top: 5px">
                                <span class="label label-default" >{{dataTipsData.value}}</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top: 0px;">
                            <label class="col-sm-4 control-label">限速标志:</label>
                            <div class="col-sm-8" style="padding-top: 2px">
                                <span ng-if="dataTipsData.se==0" class="label label-default" >限速开始</span>
                                <span ng-if="dataTipsData.se==1" class="label label-default" >解除限速</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top: 0px;">
                            <label class="col-sm-4 control-label">采集标志:</label>
                            <div class="col-sm-8" style="padding-top: 2px">
                                <span ng-if="dataTipsData.flag==0" class="label label-default" >现场采集</span>
                                <span ng-if="dataTipsData.flag==1" class="label label-default" >理论判断</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-top: 0px;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">限速来源:</label>
                            <div class="col-sm-8" style="padding-top: 2px">
                                <span class="label label-default" ng-bind="limitSrc"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" style="padding: 0px;" ng-if="allTipsType==1203">
                    <form class="form-horizontal" method="get">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;padding-top: 0px;">
                            <label class="col-sm-4 control-label">状态:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span  class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;padding-top: 0px;">
                            <label class="col-sm-4 control-label">关联道路ID:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span class="label label-default" ng-bind="fData.id"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;padding-top: 0px;">
                            <label class="col-sm-4 control-label">方向:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span class="label label-default" ng-bind="drs"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;padding-top: 0px;">
                            <label class="col-sm-4 control-label">时间:</label>
                            <div class="col-sm-8" style="padding-top: 5px">
                                <div >
                                    <span class="label label-default" ></span>
                                    <div ng-include="dateReadyURL"></div>
                                </div>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;padding-top: 0px;">
                            <label class="col-sm-4 control-label">车辆限制:</label>
                            <div class="col-sm-7" style="padding-top: 5px">
                                <div >
                                    <span class="label label-default" ></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div >
                <div class="panel-body" ng-if="allTipsType==1301">
                    <form class="form-horizontal" method="get">
                        <div class="form-group" style="height: 15%;margin-bottom: 3px;">
                            <div class="col-sm-6" style="padding-top: 5px">
                                <img src="./css/laneinfo/G.png" ng-click="showTips('item.flag')">
                            </div>
                            <label class="col-sm-4 control-label">普通</label>
                        </div>
                        <div class="form-group" style="height: 15%;margin-bottom: 3px;">
                            <div class="col-sm-6" style="padding-top: 5px">
                                <img  ng-click="showTips('item.flag')">
                            </div>
                            <label class="col-sm-4 control-label">公交</label>
                        </div>

                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">状态:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span  class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">进入:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span class="label label-default" >{{dataTipsData.in.id}}</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">退出:</label>

                            <div class="col-sm-8" style="padding-top: 5px" >
                                <div ng-repeat="outitem in outIdS" >
                                    <span class="label label-default" >{{outitem.id}}</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1510">
                    <form class="form-horizontal" method="get">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">状态:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span  class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">名称:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span class="label label-default" ng-bind="dataTipsData.name"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">组成Link:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <div ng-repeat="item in dataTipsData.f_array" >
                                    <span class="label label-default" >item.id</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1704">
                    <form class="form-horizontal" method="get">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">状态:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span  class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">关联道路ID:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span class="label label-default" ng-bind="fData.id"></span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">名称:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span class="label label-default" ></span>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="both">
            <div class="panel panel-default" >
                <div class="panel-body" style="padding-bottom: 0px; ">
                    <form class="form-horizontal" method="get" style="text-align:left ;">
                        <div class="form-group" style="height: 60%;margin-bottom: 3px;">
                            <label class="col-sm-3 control-label"> 备注：</label>

                            <div class="col-sm-8">

                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height:10%; width:100%; margin:auto; ">

                            <div class="col-sm-4" >
                                <button type="button" class="btn " style="background-color: #F6F6F6; border-color: #EBEBEB;margin-left: 3px; border-radius: 5px;" ng-click="increaseBridge()">增加
                                </button>
                            </div>
                            <div class="col-sm-4" >
                                <button type="button" class="btn " style="background-color: #F6F6F6; border-color: #EBEBEB;margin-left: 3px; border-radius: 5px;" ng-click="transBridge()">转换</button>
                            </div>
                            <div class="col-sm-4" >
                                <button type="button" class="btn " style="background-color: #F6F6F6; border-color: #EBEBEB;margin-left: 3px; border-radius: 5px;"  ng-click="closeBridge()">关闭
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!--<div class="footer">-->

    <!--</form>-->
    <!--</div>-->
</div>
