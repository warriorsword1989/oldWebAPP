<style>
    div {
        -webkit-font-smoothing: antialiased;

        color: #58666e;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    .topTitle{
        height: 10%;
        width: 100%;
        /*border: 1px solid #eeeeee;*/
        border-radius: 4px;
        color: #FFF;
        margin-bottom: 3px;

    }
    .title {
        height: 20%;
        width: 100%;
        /*border: 1px solid #eeeeee;*/

    }

    .middle {
        float: left;
        margin: auto;
        height: 100%;
        width: 100%;
        margin-top: 5px;

    }

    .tip-left {
        /*float: left;*/
        /*clear: right;*/

        /*overflow-y: auto;*/

    }

        width: 95%;

    }

    .footer {
        height: 10%;
        margin: 0 auto;
        width: 100%;
        clear: both;

    }

    #sceneRoadTipsDiv {
        width: 350px;
        height: 330px;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .pull-in {
        margin-left: 0px;
        margin-right: -15px;
    }

    .form-horizontal .control-label {
        text-align: center;
    }

    /*输入查询图片*/
    .pic-show-tips {
        /*position: absolute;*/
        /*border: 1px solid #ddd;*/
        z-index: 999;
        padding-left: 4px;
        padding-top: 6px;
        padding-bottom: 7px;
        /*background-color: #fff;*/
        opacity: 0.9;
        /*box-shadow: 4px 4px 7px 0px #777;*/

    }

    .pic-show-well-normal-tips {
        min-width: 100%;
        min-height: 40px;
    }

    .pic-show-well-transit-tips {
        min-width: 100%;
        min-height: 40px;
    }

    .img-well-tips {
        float: left;
        padding: 3px;
        /*border: 1px solid #ddd;*/
        margin: 4px;
        cursor: pointer;

    }

    .img-well-tips>div>img{
        border:none;
    }
    .show-img {
        width: 60px;
        height: 49px;
    }

    .show-img-normal-tips {
        /*width: 20px;*/
        /*height: 15px;*/
    }

    .show-img-transit-tips {
        /*width: 20px;*/
        /*height: 15px;*/
    }

    .img-describe-tips {
        background-color: #777;
        color: #fff;
        font-size: 11px;
        text-align: center;
    }

    #tipsBtnsDiv>div>button{
        width:78px;
        background-color: rgba(255,255,255,0.3);
    }

    #tipsBtnsDiv>div>button:hover{
        background-color: rgba(255,255,255,0.7);
    }

    #tipsBtnsDiv>div>button:hover>a {
        color:rgba(0,0,0,0.5);
    }
    #tipsBtnsDiv>div>button>a{
        color:#FFF;
        text-decoration: none;
        cursor: pointer;
    }

    #sceneRoadTipsDiv div.panel-default{
        border: none;
        border-radius: 4px;
    }
    #sceneRoadTipsDiv img:not(:last-child){
        border-right: none;
    }
    #sceneRoadTipsDiv img{
        border:1px solid rgba(255,255,255,0.3);
    }

</style>
<div ng-controller="sceneAllTipsController" id="sceneRoadTipsDiv" style="width:100%;">
    <div class="topTitle">
        <label class="col-sm-12 control-label" ng-if="allTipsType==1101" style="padding: 7px;">Tips--限速</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1201" style="padding: 7px;">Tips--道路种别</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1203" style="padding: 7px;">Tips--道路方向</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1301" style="padding: 7px;">Tips--车信</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1302" style="padding: 7px;">Tips--交限</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1407" style="padding: 7px;">Tips--高速分歧</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1510" style="padding: 7px;">Tips--桥</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1604" style="padding: 7px;">Tips--区域内道路</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1704" style="padding: 7px;">Tips--交叉路口名称</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1803" style="padding: 7px;">Tips--挂接</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1901" style="padding: 7px;">Tips--道路名</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==2001" style="padding: 7px;">Tips--测线</label>
    </div>
    <div class="title">
        <div class="col-sm-12" style="display: inline; cursor: pointer; padding-top: 2px; padding-left: 9px;">
            <img ng-repeat="phitem in photos track by $index  " ng-src="{{phitem}}" width="60px" height="60px" ng-click="openOrigin($index)">
        </div>
    </div>
    <div class="middle">
        <div class="tip-left">
            <div class="panel panel-default" style="background-color: #555;margin-bottom: 0px;" >
                <div class="panel-body"  ng-if="allTipsType==1101">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label">{{dataTipsData.f.id}}</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速方向:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label">{{rdDir}}</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速时速:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label ">{{dataTipsData.value}} km/h</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速标志:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span ng-if="dataTipsData.se==0" class="label ">限速开始</span>
                                <span ng-if="dataTipsData.se==1" class="label ">解除限速</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">采集标志:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span ng-if="dataTipsData.flag==0" class="label ">现场采集</span>
                                <span ng-if="dataTipsData.flag==1" class="label ">理论判断</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速来源:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="limitSrc"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" style="margin-bottom: 0px;height:100%;" ng-if="allTipsType==1203">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="fData.id"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">方向:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="drs"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">时间:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div>
                                    <span class="label "></span>

                                    <div ng-include="dateReadyURL"></div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;padding-top: 0px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">车辆限制:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div>
                                    <span class="label "></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1301">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 15%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <div class="pic-show-tips">
                                <div class="pic-show-well-normal-tips">
                                    <div class="img-well-tips" ng-repeat="gItem in dataTipsData.info" ng-if="dataTipsData.info.length!==0">
                                        <div ng-if="(gItem.arwG!==null||gItem.arwG!=='')&&gItem.arwG!=9&&gItem.arwG!=null">
                                            <img
                                                 ng-src="./css/laneinfo/arw/{{gItem.arwG}}.png">

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="height: 15%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <div class="pic-show-tips">
                                <div class="pic-show-well-transit-tips">
                                    <div class="img-well-tips" ng-repeat="bItem in dataTipsData.info" ng-if="dataTipsData.info.length!==0">
                                        <div ng-if="(bItem.arwB!==null||bItem.arwB!=='')&&bItem.arwB!=9&&gItem.arwG!=null">
                                            <img
                                                 ng-src="./css/laneinfo/arw/{{bItem.arwB}}.png">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">进入:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span ng-if="dataTipsData.in.id.length>8" class="label " title="{{dataTipsData.in.id}}">{{dataTipsData.in.id.substring(0,8)}}...</span>
                                <span ng-if="dataTipsData.in.id.length<=8" class="label " title="{{dataTipsData.in.id}}">{{dataTipsData.in.id}}</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">退出:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div ng-repeat="outitem in outIdS">
                                    <span class="label ">{{outitem.id}}</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1510">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">名称:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="dataTipsData.name"></span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">组成Link:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div ng-repeat="item in brigeArrayLink">
                                    <span class="label ">{{item.id}}</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1604">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div ng-repeat="item in fData">
                                    <span class="label " ng-bind="item.id"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">挂接号:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label "></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1704">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="fData.f.id"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">名称:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="fData.name"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1201">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="dataTipsData.f.id"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">种别:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="kindType"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1901">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">名称:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div ng-repeat="item in nArrayData">
                                    <span class="label " ng-bind="item"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==2001">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label" ng-class="{'label-info':labelInfo,'label-success':labelSuc}"
                                      ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">种别:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label " ng-bind="lineType"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">车道:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label " ng-bind="carNumber"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">来源:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label " ng-bind="lineSrc"></span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="both">
            <div class="panel panel-default" style="height: 100%; border: 0;background-color: transparent;border:0;border-radius:4px;">
                <div class="panel-body" style="padding-bottom: 0px;padding-top: 5px; background-color: #555;border-radius:4px;">
                    <form class="form-horizontal" method="get" style="text-align:left ;padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 60%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px"> 备注：</label>
                            <div class="col-sm-7" ng-bind="remarksContent" style="padding: 4px">

                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div id="tipsBtnsDiv" class="form-group" style="height:10%; width:100%; margin-top: 10px; text-align: center;" ng-if="allTipsType!=1302">
                <div class="col-sm-4" >
                    <button type="button" class="btn btn-xs "
                            ng-show="(allTipsType==2001||allTipsType==1201)&&allTipsType!=1301" >
                        <a href="#" data-toggle="tab" ng-click="transBridge($event)" style="font-size: 10px;"><i class="glyphicon glyphicon-wrench"></i> 转 数 据</a>
                    </button>
                </div>
                <div class="col-sm-4" >
                    <button type="button" class="btn btn-xs " ng-hide="allTipsType==2001||allTipsType==1201">
                        <a href="#" data-toggle="tab" ng-click="upBridgeStatus(nArrayData[0],$event)" style="font-size: 10px;"><i class="glyphicon glyphicon-saved"></i> 改 状 态</a>
                    </button>
                </div>
                <div class="col-sm-4" >
                    <button type="button" class="btn btn-xs ">
                        <a href="#" data-toggle="tab" ng-click="closeTips()" style="font-size: 10px;"><i class="glyphicon glyphicon-remove-circle"></i> 关 闭</a>
                    </button>
                </div>
            </div>
