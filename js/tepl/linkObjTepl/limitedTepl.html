
<div id="realTimeDiv" ng-controller="limitedController">
    <div class="panel-group" id="popularLimited" style="margin: 0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    普通限制信息 共(<span ng-if="linkLimitData!=undefined">{{linkLimitData.limits.length}}</span>) 个
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#popularLimitedDiv">
                        <span class="glyphicon glyphicon-chevron-down" style="float: left"></span>
                    </a>
                    <span class="glyphicon glyphicon-plus-sign"
                          style="float: right;color: rgb(255, 0, 0);"
                          ng-click="addLimit()"></span>
                </h4>
            </div>
            <div id="popularLimitedDiv" class="panel-collapse collapse in">
                <div class="panel-body" style="min-height: 200px;height:300px;overflow-y: auto;">
                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">供用信息</label>

                            <div  class="col-sm-9">
                                <select class="form-control" ng-model="linkData.appInfo"
                                        ng-options="value.id as value.label for value in appInfoOptions">
                                    <option>--</option>

                                </select>
                            </div>

                        </div>
                    </form>
                    <div class="list-group" ng-repeat="item in linkLimitData.limits">
                        <div class="list-group-item">
                            <form class="form-horizontal" method="get">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">限制类型</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="item.type"
                                                ng-options="value.id as value.label for value in typeOptions">
                                            <option>--</option>

                                        </select>
                                    </div>
                                  <span class="glyphicon glyphicon-minus-sign"
                                        style="float: right;color: rgb(255, 0, 0);margin-top: -45px"
                                        ng-click="minusLimit($index)"></span>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">限制方向</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="item.limitDir"
                                                ng-options="value.id as value.label for value in limitDirOptions">
                                            <option>--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">收费类型</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="item.tollType"
                                                ng-options="value.id as value.label for value in tollTypeOptions">
                                            <option>--</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">天气条件</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="item.weather"
                                                ng-options="value.id as value.label for value in weatherOptions">
                                            <option>--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">录入时间</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" ng-model="item.inputTime">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">赋值方式</label>

                                    <div class="col-sm-9">
                                        <div id="processFlagdiv{{$index}}" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                            <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="processFlag0_{{$index}}" ng-click="checkprocessFlag(0,item,$index)" ng-model="item.processFlag">默认</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="processFlag1_{{$index}}" ng-click="checkprocessFlag(1,item,$index)" ng-model="item.processFlag">外业</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="processFlag2_{{$index}}" ng-click="checkprocessFlag(2,item,$index)" ng-model="item.processFlag">未验证</button>
                                        </div>
                                        <!--<div class="radio">-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="processFlagRadio" value="0"-->
                                                       <!--ng-model="formData.processFlag" >-->
                                                <!--默认-->
                                            <!--</label>-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="processFlagRadio" value="1"-->
                                                       <!--ng-model="formData.processFlag">-->
                                                <!--外业-->
                                            <!--</label>-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="processFlagRadio" value="2"-->
                                                       <!--ng-model="formData.processFlag">-->
                                                <!--未验证-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">时间段</label>
                                    <div class="col-sm-9">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control"  ng-model="item.timeDomain">
                                            </div>
                                            <div class="col-sm-3">
                                                <button type="submit" class="btn btn-default">时间控件</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">车辆类型</label>
                                    <div class="col-sm-9">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" ng-model="item.vehicle">
                                            </div>
                                            <div class="col-sm-3">
                                                <button type="submit" class="btn btn-default" >车辆控件</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </form></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="panel-group" id="trafficLimited" style="margin: 0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    卡车限制信息 共（<span ng-if="linkLimitData!=undefined">{{linkLimitData.limitTrucks.length}}</span>）个
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#trafficLimitedDiv">
                        <span class="glyphicon glyphicon-chevron-down" style="float: left"></span>
                    </a>

                    <span class="glyphicon glyphicon-plus-sign"
                          style="float: right;color: rgb(255, 0, 0);"
                          ng-click="addLimitTruck()"></span>
                </h4>

            </div>
            <div id="trafficLimitedDiv" class="panel-collapse collapse in">
                <div class="panel-body" style="min-height: 100px;height:300px;overflow-y: auto;">
                    <div class="list-group"  ng-repeat="tItem in linkLimitData.limitTrucks">
                        <div class="list-group-item">
                            <form class="form-horizontal" method="get">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">卡车验证标识</label>
                                    <div class="col-sm-9">
                                        <div id="truckFlagdiv{{$index}}" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                            <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="truckFlag0_{{$index}}" ng-click="checktruckFlag(0,linkLimitData,$index)" ng-model="linkLimitData.truckFlag">已验证</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="truckFlag1_{{$index}}" ng-click="checktruckFlag(1,linkLimitData,$index)" ng-model="linkLimitData.truckFlag">未验证</button>
                                        </div>
                                        <!--<div class="radio">-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="truckFlagRadio" value="0" ng-model="linkLimitData.truckFlag">-->
                                                <!--已验证-->
                                            <!--</label>-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="truckFlagRadio" value="1" ng-model="linkLimitData.truckFlag">-->
                                                <!--未验证-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    </div>
                                    <span class="glyphicon glyphicon-minus-sign"
                                          style="float: right;color: rgb(255, 0, 0);margin-top: -39px"
                                          ng-click="minusLimitTruck($index)"></span>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">限制方向</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="tItem.limitDir" ng-options="value.id as value.label for value in limitDirOptions">
                                            <option>--</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">时间段</label>
                                    <div class="col-sm-9">
                                        <div class="row">
                                            <div class="col-sm-7">
                                                <input type="text" class="form-control" ng-model="tItem.timeDomain">
                                            </div>
                                            <div class="col-sm-3">
                                                <button type="submit" class="btn btn-default">有效控件</button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">拖挂车限制</label>

                                    <div class="col-sm-9">

                                        <div id="resTrailerdiv{{$index}}" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                            <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="resTrailer0_{{$index}}" ng-click="checkresTrailer(0,tItem,$index)" ng-model="tItem.resTrailer">已验证</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="resTrailer1_{{$index}}" ng-click="checkresTrailer(1,tItem,$index)" ng-model="tItem.resTrailer">未验证</button>
                                        </div>
                                        <!--<div class="radio">-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="resTrailerRadio" value="0" ng-model="tItem.resTrailer">-->
                                                <!--限制-->
                                            <!--</label>-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="resTrailerRadio" value="1" ng-model="tItem.resTrailer">-->
                                                <!--不限制-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">车辆限重</label>

                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" placeholder="0" ng-model="tItem.resWeigh">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">限制承重</label>

                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" placeholder="0" ng-model="tItem.resAxleLoad">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">限制轴数</label>

                                    <div class="col-sm-9">
                                        <input type="number" class="form-control" placeholder="0" ng-model="tItem.resAxleCount">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">本外埠车辆限制</label>

                                    <div class="col-sm-9">

                                        <div id="resOutdiv{{$index}}" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                            <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="resOut0_{{$index}}" ng-click="checkresOut(0,tItem,$index)" ng-model="tItem.resOut">限外埠</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="resOut1_{{$index}}" ng-click="checkresOut(1,tItem,$index)" ng-model="tItem.resOut">限本埠</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="resOut2_{{$index}}" ng-click="checkresOut(2,tItem,$index)" ng-model="tItem.resOut">不应用</button>
                                        </div>

                                        <!--<div class="radio">-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="resOutRadio" value="0"-->
                                                       <!--ng-model="tItem.resOut">-->
                                                <!--限外埠-->
                                            <!--</label>-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="resOutRadio" value="1"-->
                                                       <!--ng-model="tItem.resOut">-->
                                                <!--限本埠-->
                                            <!--</label>-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="resOutRadio" value="2"-->
                                                       <!--ng-model="tItem.resOut">-->
                                                <!--不应用-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
