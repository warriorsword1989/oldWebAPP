<style type="text/css">
    .datetip > .form-group > .btn-group > label {
        transition: all 0.5s;
        padding: 5px;
        border-radius: 0;
    }

    .arrow_right {
        position: absolute;
        background: url('js/lib/timepicki/images/top_arr_dark.png') no-repeat;
        width: 18px;
        height: 10px;
        z-index: 3;
        right: -14px;
        top: 100px;
        transform: rotate(90deg);
    }

    /*  .arrow {
       position: absolute;
       top: -20px;
       transform: rotate(180deg);
       -ms-transform:rotate(180deg);     IE 9
       -moz-transform:rotate(180deg);    Firefox
       -webkit-transform:rotate(180deg); Safari 和 Chrome
       -o-transform:rotate(180deg);  Opera
       margin: 10px 0 0 0px;
       width: 0;
       height: 0;
       border-left: 10px solid rgba(0, 0, 0, 0);
       border-right: 10px solid transparent;
       border-top: 10px solid #fff;
        }  */
    .datetip {
        width: 270px;
        display: none;
        padding: 10px;
        padding-bottom: 0;
        margin-top: 10px;
        /*border: 1px solid #FFF;*/
        box-shadow: 1px 1px 10px 0 #080808;
        background-color: #555;
        opacity: 1;
        font-size: 12px;
        color: #fff;
        border-radius: 3px;
        position: absolute;
        z-index: 1070;
        text-decoration: none;
        text-shadow: none;
        text-transform: none;
        letter-spacing: normal;
        word-break: normal;
        word-spacing: normal;
        word-wrap: normal;
        white-space: normal;
        -webkit-transition: margin .15s ease-in-out;
        -moz-transition: margin .15s ease-in-out;
    }

    .date-select {
        cursor: pointer;
    }

    .date-select[readonly] {
        background-color: #FFFFFF;
    }

    .date-option {
        top: 7px;
        padding-left: 10px;
        cursor: pointer;
    }

    /* .line {
        border-top: 1px solid #ddd;
    } */

    .line-date {
        margin: auto -10px;
    }

    .time-slide-well {
        border: 1px solid #ddd;
        padding: 10px 5px;
        border-radius: 3px;
        background-color: #494949;
        height:200px;
        overflow-y: auto;
    }

    .date-well {
        width: 100%;
        border: 1px solid #FFF;
        border-radius: 4px;
        color: #FFF !important;
        font-size: 12px;
    }

    .date-title {
        font-size: 12px;
        margin: 2px;
    }

    .date-head {
        color: #FFF;
        padding: 4px;
    }
    .date-head a{
        color: #FFF;
        text-decoration: inherit;
    }
    .date-body {
        color: #FFF;
    }

    .date-code-list {
        color: #FFF;
        padding: 4px;
    }

    .remove-date-list {
        color: #ddd;
        cursor: pointer;
        font-size: 19px;
        margin-right: 4px;
    }
    .remove-date-list:hover {
        color: #fff;
    }

    .btn-option{
        width: 271px;
        margin-left: -10px;
    }
    .select-time {
        background-color: #333 !important;
        border-radius: 0;
        border: 1px solid #fff;
        height: 26px;
        color: #fff;
        padding-left: 10px;
        border-radius: 3px;
    }

    .select-time-add {
        width: 50px;
        border: 1px solid #f5f5f5;
        background-color: #333 !important;
        color: #fff;
        margin-left: -1px;
        height: 26px;
        padding-left: 10px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .select-time-after {
        width: 80px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
    }

    .time-name {
        margin-top: 7px;
        color: #fff;
    }

    .time-select {
        margin-top: 10px
    }

    .input-group-btn > .icon-btn {
        height: 34px;
    }

    .full-width {
        width: 100%;
    }
    .full-width > label{
        background-color: #333;
        color: #FFF;
    }
    .time-select > .input-group > .seleted-span-addon {
        background-color: #FFFFFF;
        border: 0;
        padding: 0;
    }

    .seleted-addon {
        width: 80px;
        margin-right: -1px;
        height: 26px;
        border: 1px solid #fff;
        background-color: #333;
        color: #fff;
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
        padding: 0 10px;
        font-size: 12px;
    }

    .select-date {
        background-color: #333 !important;
        border: 1px solid #fff;
        color: #fff;
        width: 82px !important;
        margin-right: -1px;
        height: 26px;
        border-radius: 3px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        font-size: 12px;
        padding-left: 5px;
        line-height: 2;
    }

    .date-picker {
        padding: 0 5px;
        font-size: 12px;
        border: 1px solid #fff;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
    }

    .date-picker:hover {
        background-color: #337ab7;
        border-color: #fff;
        background-image: none;
        outline: 0;
        -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, .125);
    }

    .date-msg, .date-suc-msg {
        margin-bottom: 0px;
        padding: 3px 20px;
        border-radius: 0;
        margin-left: -10px;
        margin-right: -10px;
    }

    .close-msg {
        margin-right: 10px
    }

    .empty-time {
        position: absolute;
        right: 75px;
        z-index: 999;
        margin-top: -27px;
        cursor: pointer;
    }

    .month-select {
        background-color: #333;
        border: 1px solid #fff;
        color: #fff;
        height: 26px;
        border-radius: 3px;
    }

    .date-btn {
        font-size: 12px;
        border-right: 1px solid #555;
        border-left: 1px solid #555;
        border-top: 0;
        border-bottom: 0;
        height: 25px;
        padding-top: 3px;
        width: 50%;
        background-color: #7F7F7F;
        color: #fff;
        border-radius: 0;
    }
    .date-btn:hover{
        background-color: rgba(255,255,255,0.7);
        color: #333
    }
    .date-btn:first-child{
        border-left: 0 !important;
    }
    .date-btn:last-child{
        border-right: 0 !important;
    }
    .week-group{
        background-color: #5D5D5D;
        color: rgba(255,255,255,.5);
        border: 0;
        margin: 5px;
        width: 12% !important;
    }
    .week-group:hover{
        color: #FFF !important;
        background-color: rgba(255,255,255,0.25);
    }
    .week-group.active{
        color: #FFF !important;
        background-color: hsla(0,0%,20%,1) !important;
        box-shadow: inset 0px 5px 7px rgba(0, 0, 0, .625);
    }
    .week-group:first-child{
        border-top-left-radius: 3px !important;
        border-bottom-left-radius:3px !important;
    }
    .week-group:last-child{
        border-top-right-radius: 3px !important;
        border-bottom-right-radius:3px !important;
    }
    .cur-time{
        background-color: #5D5D5D !important;
        color: rgba(255,255,255,.5) !important;
        border: 0;
        margin: 5px;
        width: 31%;
        font-size: 12px;
    }
    .cur-time:hover{
        color: #FFF !important;
        background-color: rgba(255,255,255,0.25);
    }
    .cur-time.active{
        color: #FFF !important;
        background-color: hsla(0,0%,20%,1) !important;
        box-shadow: inset 0px 5px 7px rgba(0, 0, 0, .625);
    }
    .cur-time:first-child{
        border-top-left-radius: 3px !important;
        border-bottom-left-radius:3px !important;
    }
    .cur-time:last-child{
        border-top-right-radius: 3px !important;
        border-bottom-right-radius:3px !important;
    }
    .radio-text{
        color: #FFF;
        line-height: 1.5;
    }
    /* 选择日期 */
    .datepicker {
        background-color: #333 !important;
    }

    .datepicker thead tr:first-child th:hover, .datepicker tfoot tr th:hover {
        color: #000;
    }

    .datepicker table tr td.day:hover, .datepicker table tr td.day.focused {
        color: #000;
    }

    .datepicker table tr td span:hover {
        color: #000;
    }

    .datepicker-dropdown.datepicker-orient-bottom:after {
        border-top: 6px solid #333;
    }

    .datepicker-dropdown:after {
        border-bottom: 6px solid #333;
    }



    #carDiv::-webkit-scrollbar {
        width: 6px;
        height: 6px;
        background: transparent;
    }
    #carDiv::-webkit-scrollbar:hover {
        background: transparent;
    }
    #carDiv::-webkit-scrollbar-track {
        background: none;
    }
    #carDiv::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,.18);
        border-color: transparent;
        width: 6px;
        border-radius: 3px;
    }
    #carDiv::-webkit-scrollbar-thumb:hover {
        background: rgba(0,0,0,.25);
    }
    #carDiv::-webkit-scrollbar-track:hover {
        background: transparent;
    }
    .dark .popover-content::-webkit-scrollbar,
    .dark.popover-content::-webkit-scrollbar {
        width: 6px;
        background: transparent;
    }
    .dark .popover-content::-webkit-scrollbar-thumb,
    .dark.popover-content::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,.18);
        border-color: transparent;
    }
    .dark .popover-content::-webkit-scrollbar-thumb:hover,
    .dark.popover-content::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,.25);
    }
    .dark .popover-content::-webkit-scrollbar:hover,
    .dark.popover-content::-webkit-scrollbar:hover {
        background: transparent;
    }
    .dark .rounded-toggle {
        background: rgba(0,0,0,.25);
    }

</style>
<div class="date-well" ng-controller="carController">
    <div class="date-head">
        <h3 class="date-title pull-left">车辆类型</h3>

        <div class="pull-right">
            <a style="cursor: pointer;"  ng-click="showPopover($event)">添加</a>
            <input  type="checkbox" id="checkallow" ng-checked="checkValue" ng-click="checkViche()" ng-model="checkValue">允许
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="date-body">
        <div class="date-list"></div>
        <div class="date-list" ng-repeat="item in carData">
            <div class="col-md-6" style="color:#ffffff;padding: 5px;"  ng-bind="item.label">
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="line"></div>
    </div>
    <div class="datetip">
        <div class="pull-left" style="margin-top: -8px;color: #FFF;">车辆类型</div>
        <div class="pull-right" style="margin-top: -10px;">
            <button type="button" class="close" aria-label="Close" ng-click="showPopover($event)"
                    style="color: #fff;opacity: 1;margin-top: -4px;margin-right: -8px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="clearfix"></div>
        <div class="line line-date"></div>
        <div class="form-group fix-time time-slide-well" id="carDiv" >
            <li ng-repeat="item in vehicleOptions" style=" list-style: none;color:#ffffff;">
            <input tabindex="1" style="float:right;margin-right: 10px" type="checkbox"
                   ng-checked="item.checked"
                   ng-click="carSelect(item,$event)"/>{{item.label}}
            </li>
        </div>
        <div class='arrow_right'>
        </div>
    </div>
</div>
