
<style>
    #realTimeDiv {
        border: 1px solid #FBFBFB;
    }
</style>
<div id="realTimeDiv" ng-controller="realtimeTrafficController">
    <div class="panel-group" id="wideRTIC" style="margin: 0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    互联网RTIC信息（共<span ng-if="rticData!=undefined">{{rticData.intRtics.length}}</span>条）
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#wideRTICDiv">
                        <span class="glyphicon glyphicon-chevron-down" style="float: left"></span>
                    </a>

                    <span class="glyphicon glyphicon-plus"
                          style="float: right;color: darkgray;"
                          ng-click="addIntRtic()"></span>
                </h4>

            </div>
            <div id="wideRTICDiv" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="list-group-item" ng-repeat=" item in rticData.intRtics">
                        <div class="list-group-item">
                            <form class="form-horizontal" method="get">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">RTIC代码</label>

                                    <div class="col-sm-9">
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" ng-model="item.code" readonly>
                                            </div>
                                            <div class="col-sm-6">
                                                <button type="submit" class="btn btn-default">新增</button>
                                            </div>
                                        </div>
                                    </div>
                                   <span class="glyphicon glyphicon-remove-sign"
                                         style="float: right;color: darkgray;margin-top: -45px"
                                         ng-click="minusIntRtic($index)"></span>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">RTIC等级</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="item.rank">
                                            <option value="0">无</option>
                                            <option value="1">高速</option>
                                            <option value="2">城市高速</option>
                                            <option value="3">干线道路</option>
                                            <option value="4">其他道路</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">RTIC方向</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="item.rticDr">
                                            <option value="0">无</option>
                                            <option value="1">顺方向</option>
                                            <option value="2">逆方向</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">上下行 标识</label>

                                    <div class="col-sm-9">
                                        <div id="updownFlagdiv{{$index}}" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                            <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="updownFlag0_{{$index}}" ng-click="checkupdownFlag(0,item,$index)" ng-model="item.updownFlag">上行</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="updownFlag1_{{$index}}" ng-click="checkupdownFlag(1,item,$index)" ng-model="item.updownFlag">下行</button>
                                        </div>
                                        <!--<div class="radio">-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="updownFlagRadio" value="0"-->
                                                       <!--ng-model="item.updownFlag">-->
                                                <!--上行-->
                                            <!--</label>-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="updownFlagRadio" value="1"-->
                                                       <!--ng-model="item.updownFlag">-->
                                                <!--下行-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">RTIC域类型</label>

                                    <div class="col-sm-9">
                                        <div id="rangeTypediv{{$index}}" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                            <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="rangeType0_{{$index}}" ng-click="checkrangeType(0,item,$index)" ng-model="item.rangeType">未调查</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="rangeType1_{{$index}}" ng-click="checkrangeType(1,item,$index)" ng-model="item.rangeType">上坡</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="rangeType2_{{$index}}" ng-click="checkrangeType(2,item,$index)" ng-model="item.rangeType">下坡</button>
                                        </div>
                                        <!--<div class="radio">-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="rangeTypeRadio" value="0"-->
                                                       <!--ng-model="item.rangeType">-->
                                                <!--狭域-->
                                            <!--</label>-->
                                            <!--<label>-->
                                                <!--<input type="radio" name="rangeTypeRadio" value="1"-->

                                                       <!--ng-model="item.rangeType">-->
                                                <!--广域-->
                                            <!--</label>-->
                                        <!--</div>-->
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                                    <div class="col-sm-9">
                                        <div id="rticsrangeTypediv{{$index}}" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">

                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="rticsrangeType2_{{$index}}" ng-click="checkrticsrangeType(2,item,$index)" ng-model="cItem.rangeType">下坡</button>
