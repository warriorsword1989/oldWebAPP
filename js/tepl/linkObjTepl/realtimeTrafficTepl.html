
<style>
    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 15px;
        margin-bottom: -1px;
        /*background-color: #000;*/
        border: 1px solid #ddd;
    }

    #realTimeDiv {
        /*background-color: #000;*/
        opacity: 1;
        padding: 10px 5px;
        width: 100%;
        z-index: 20;
    }

    #realTimeDiv ul {
        /*background-color: #000;*/
        list-style: none;
        padding:5px;
        overflow: hidden;
    }

    #realTimeDiv ul > li {
        background-color: transparent;
    }

    #realTimeDiv ul > li > div > input {
        color: #F3F6FA;
        background-color: #000;
        border: none;
    }

    #realTimeDiv ul > li > div > select {
        color: #F3F6FA;
        background-color: #000;
        margin-left: -3px;
        border: 1px none;
    }

    #realTimeDiv ul > li > div:first-child {
        display: inline-block;
        width: 150px;
    }

    #realTimeDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    #realTimeDiv ul > li > div > label {
        color: #F3F6FA;
        font-weight: normal;
    }
    .m-b-none {
        margin-bottom: 0 !important;
    }
</style>
<div id="realTimeDiv" ng-controller="realtimeTrafficController">
    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div >
                <a ng-click="addIntRtic()" style="cursor: pointer;color:#FFF;">互联网RTIC信息（共<span ng-if="rticData!=undefined">{{rticData.intRtics.length}}</span>条）</a>
            </div>
        </li>
    </ul>
    <ul class="list-group list-group-lg m-b-none" >
        <li class="list-group-item" ng-repeat="item in rticData.intRtics">
            <div ng-click="showRticsInfo(item)"><label class="control-label">{{item.code}}</label>
                <span class="glyphicon glyphicon-remove-sign" style="float: right;color: darkgray;float: right;padding: 4px;" ng-click="minusIntRtic($index)"></span>
            </div>
        </li>
    </ul>

    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div >
                <a ng-click="addCarRtic()" style="cursor: pointer;color:#FFF;">车厂RTIC信息（共<span ng-if="linkData!=undefined">{{linkData.rtics.length}}</span>条）</a>
            </div>
        </li>
    </ul>
    <ul class="list-group list-group-lg m-b-none" >
        <li class="list-group-item" ng-repeat="cItem in linkData.rtics">
            <div ng-click="showCarInfo(cItem)"><label class="control-label">{{cItem.code}}</label>
                <span class="glyphicon glyphicon-remove-sign" style="float: right;color: darkgray;float: right;padding: 4px;" ng-click="minusCarRtic($index)"></span>
            </div>
        </li>
    </ul>
</div>
