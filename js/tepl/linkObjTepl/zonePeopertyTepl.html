<style>

    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        /*background-color: transparent;*/
        margin-right: 0px;

    }
    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 5px;
        margin-bottom: -1px;
        /*border: 1px solid #ddd;*/
        border: 0;
    }

    #zoneProperDiv {
        opacity: 1;
        width: 100%;
        font-size: 12px;
    }

    #zoneProperDiv ul {
        list-style: none;
        overflow: hidden;
        width: 100%;
        margin: 5px;
        border-radius: 4px;

    }

    #zoneProperDiv ul > li {
        background-color: #555;
        border-right: none;
        border-left: none;
    }

    #zoneProperDiv ul > li > div > input[type='text'] {
        color: #F3F6FA;
        width: 160px;
        padding-left: 5px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px solid #FFFFFF;
        border-style: ridge;
        background-color: #333;
    }

    #zoneProperDiv ul > li > div > select {
        color: #F3F6FA;
        margin-left: -3px;
        width: 170px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px solid #FFFFFF;
        border-style: ridge;
        background-color: #333;
    }

    #zoneProperDiv ul > li > div:first-child {
        display: inline-block;
        width: 80px;
        padding-top: 4px;
    }

    #zoneProperDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    #zoneProperDiv ul > li > div > label {
        color: #F3F6FA;
        font-weight: normal;
    }
    .m-b-none {
        margin-bottom: 0 !important;
    }
    .inline {
        display: inline-block !important;
        /*width:100px;*/
        text-align: left;
    }

    .radio {
        margin-bottom: 0px;
        margin-top: 0px;
    }

</style>
