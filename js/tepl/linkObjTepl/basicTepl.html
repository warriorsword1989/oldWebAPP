<style>

    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 15px;
        margin-bottom: -1px;
        /*background-color: #000;*/
        border: 1px solid #ddd;
    }

    #basicDiv {
        /*background-color: #000;*/
        opacity: 1;
        width: 100%;
    }

    #basicDiv ul {
        /*background-color: #000;*/
        list-style: none;
        /*padding:5px;*/
        overflow: hidden;
    }

    #basicDiv ul > li {
        background-color: transparent;
    }

    #basicDiv ul > li > div > input {
        color: #F3F6FA;
        background-color: #000;
        border: none;
    }

    #basicDiv ul > li > div > select {
        color: #F3F6FA;
        background-color: #000;
        margin-left: -3px;
        border: 1px none;
    }

    #basicDiv ul > li > div:first-child {
        display: inline-block;
        width: 80px;
    }

    #basicDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    #basicDiv ul > li > div > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    .inline {
        display: inline-block !important;
        /*width: 70%;*/
        text-align: left;
    }

    .m-b-none {
        margin-bottom: 0 !important;
    }

    .radio {
        margin-bottom: 0px;
        margin-top: 0px;
    }


</style>
<div id="basicDiv" ng-controller="basicController" >
    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div>
                <label class="control-label">道路种别</label>
            </div>
            <div class="inline">
                <select  ng-model="linkData.kind"
                        ng-options="value.id as value.label for value in kindOptions">
                    <option>--</option>
                </select>
            </div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">道路方向</label></div>
            <div class="inline"><input type="text" ng-model="linkData.direct" ng-focus="changeDirect(linkData.direct)"/>
            </div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">车道数</label></div>
            <div class="inline">
                <label for="LaneNum">左</label>
                <input id="LaneNum" type="text" style="width: 20px" ng-model="linkData.laneNum"
                       ng-change="addLeftAdditionalLane($event)"/>
                <label for="leftLaneNum">左</label>
                <input id="leftLaneNum" type="text" style="width: 20px" ng-model="linkData.laneLeft"
                       ng-change="addLeftAdditionalLane($event)"/>
                <label for="rightLneNum">右</label>
                <input id="rightLneNum" type="text" style="width: 20px" ng-model="linkData.laneRight"/>
            </div>
        </li>
        <li class="list-group-item">
            <div>
                <label class="control-label">车道等级</label>
            </div>
            <div class="inline">
                <select  ng-model="linkData.laneClass"
                        ng-options="value.id as value.label for value in laneClassOptions">
                    <option value="0">--</option>

                </select>
            </div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">上下分离</label></div>
            <div class="radio inline" style="text-align: left">
                <label>
                    <input type="radio" name="multiDigitized" value=0 ng-model="linkData.multiDigitized">
                    否
                </label>
                <label>
                    <input type="radio" name="multiDigitized" value=1 ng-model="linkData.multiDigitized">
                    是
                </label>
            </div>
        </li>
        <li class="list-group-item">
            <div>
                <label class="control-label">IMI代码</label>
            </div>
            <div class="inline">
                <select  ng-model="linkData.imiCode"
                        ng-options="value.id as value.label for value in imiCodeOptions">
                    <option>--</option>

                </select>
            </div>
        </li>
        <li class="list-group-item">
            <div>
                <label class="control-label">功能等级</label>
            </div>
            <div class="inline">
                <select  ng-model="linkData.functionClass"
                        ng-options="value.id as value.label for value in functionClassOptions">
                    <option>--</option>
                </select>
            </div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">道路名</label></div>
            <div class="inline">
                <span>(<a ng-click="showNames()" ng-if="linkData!=undefined" style="cursor: pointer">{{linkData.names.length}}</a>)个</span>

            </div>
        </li>
    </ul>
</div>
