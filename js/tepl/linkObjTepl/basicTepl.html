<style>

    #basicDiv {
        border: 1px solid #FBFBFB;

    }

</style>
<div id="basicDiv" ng-controller="basicController">
    <div class="panel-group" id="normalProperty" style="margin: 0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    常用属性
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#normalPropertyDiv">
                        <span class="glyphicon glyphicon-chevron-down" style="float: right"></span>
                    </a>
                </h4>
            </div>
            <div id="normalPropertyDiv" class="panel-collapse collapse in">
                <div class="panel-body">

                    <div class="panel panel-default">
                        <div class="panel-body" style="min-height: 300px;height:300px;overflow-y: auto;">
                            <form class="form-horizontal" method="get">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">道路种别</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.kind">
                                            <option value="0">作业中</option>
                                            <option value="1">高速道路</option>
                                            <option value="2">城市高速</option>
                                            <option value="3">国道</option>
                                            <option value="4">省道</option>
                                            <option value="5">预留</option>
                                            <option value="6">县道</option>
                                            <option value="7">乡镇村道路</option>
                                            <option value="8">其它道路</option>
                                            <option value="9">非引导道路</option>
                                            <option value="10"> 步行道路</option>
                                            <option value="11">人渡</option>
                                            <option value="13">轮渡</option>
                                            <option value="15">10级路(障碍物)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">道路方向</label>

                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" placeholder="0" ng-model="item.direct" ng-focus="changeDirect(item.direct)">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">车道数</label>

                                    <div class="col-sm-9">
                                        <div class="row">

                                            <div class="col-sm-4 inline">
                                                总: <input type="text" class="form-control inline"
                                                          style="width: 40px;"
                                                          ng-model="data.laneNum">
                                            </div>
                                            <div class="col-sm-4 ">
                                                左: <input type="text" class="form-control inline"
                                                          style="width: 40px;"
                                                          ng-model="data.laneLeft">
                                            </div>
                                            <div class="col-sm-4 ">
                                                右: <input type="text" class="form-control inline"
                                                          style="width: 40px;"
                                                          ng-model="data.laneRight">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">车道等级</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.laneClass">
                                            <option value="0">未赋值</option>
                                            <option value="1">一条车道</option>
                                            <option value="2">2或3条</option>
                                            <option value="3">4条以上</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">上下线分离</label>

                                    <div class="col-sm-9">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="multiDigitizedRadio" value="0"
                                                       ng-model="formData.multiDigitized">
                                                否
                                            </label>
                                            <label>
                                                <input type="radio" name="multiDigitizedRadio" value="1"
                                                       ng-model="formData.multiDigitized">
                                                是
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">IMI代码</label>

                                    <div class="col-sm-9">
                                      <select class="form-control" ng-model="data.imiCode">
                                          <option value="0">其他道路</option>
                                          <option value="1">交叉点内部道路</option>
                                          <option value="2">转弯道</option>
                                          <option value="3">无法描述的</option>
                                      </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">功能等级</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="data.functionClass">
                                            <option value="0">未赋值</option>
                                            <option value="1">等级1</option>
                                            <option value="2">等级2</option>
                                            <option value="3">等级3</option>
                                            <option value="4">等级4</option>
                                            <option value="5">等级5</option>
                                        </select>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-group" id="loadProperty" style="margin: 0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    道路名(共N条)
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#loadPropertyDiv">
                        <span class="glyphicon glyphicon-chevron-down" style="float: left"></span>
                    </a>
                    <span class="glyphicon glyphicon-plus-sign" style="float: right;color: rgb(255, 0, 0);"
                          ng-click="addRoadName()"></span>
                </h4>
            </div>
            <div id="loadPropertyDiv" class="panel-collapse collapse">
                <div class="panel-body ">
                    <div ng-repeat="item in data.nameCount">
                        <div class="panel-group" style="margin: 0px;">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        {{item.name}}{{item.linkPid}}
                                        <a data-toggle="collapse" data-parent="#accordion"
                                           href="#{{item.linkPid}}">
                                            <span class="glyphicon glyphicon-chevron-down" style="float: left"></span>
                                        </a>
                                        <span class="glyphicon glyphicon-minus-sign"
                                              style="float: right;color: rgb(255, 0, 0);"
                                              ng-click="minusRoadName($index)"></span>s
                                    </h4>
                                </div>
                                <div id="{{item.linkPid}}" class="panel-collapse collapse">
                                    <div class="panel-body ">
                                        <div class="panel-body"
                                             style="min-height: 100px;height:300px;overflow-y: auto;">
                                            <form class="form-horizontal" method="get">
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">名称组号</label>

                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" placeholder="0"
                                                               ng-model="item.nameGroupPid">
                                                    </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">道路名称</label>

                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" placeholder="0"
                                                               ng-model="item.name">
                                                    </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">名称分类</label>

                                                    <div class="col-sm-9">
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="upperOrLower"
                                                                       value="1"
                                                                       ng-model="item.nameClass">
                                                                官方名
                                                            </label>
                                                            <label>
                                                                <input type="radio" name="upperOrLower"
                                                                       value="2"
                                                                       ng-model="item.nameClass">
                                                                别名
                                                            </label>
                                                            <label>
                                                                <input type="radio" name="upperOrLower" value="3"
                                                                       ng-model="item.nameClass">
                                                                曾用名
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">名称序号</label>

                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" placeholder="内容显示"
                                                               ng-model="item.seqNum">
                                                    </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">名称类型</label>

                                                    <div class="col-sm-9">
                                                        <select class="form-control" ng-model="item.nameType">
                                                            <option value="0">普通</option>
                                                            <option value="1">立交桥名(链接路)</option>
                                                            <option value="2">立交桥名(主路)</option>
                                                            <option value="3">风景线路</option>
                                                            <option value="4">桥</option>
                                                            <option value="5">隧道</option>
                                                            <option value="6">虚拟名称</option>
                                                            <option value="7">出口编号</option>
                                                            <option value="8">编号名称</option>
                                                            <option value="9">虚拟连接名称</option>
                                                            <option value="14">点门牌</option>
                                                            <option value="15">线门牌</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">名称来源</label>

                                                    <div class="col-sm-9">
                                                        <select class="form-control" ng-model="srcFlag">
                                                            <option value="0">现场道路名标牌</option>
                                                            <option value="1">现场概略图</option>
                                                            <option value="2">方向看板</option>
                                                            <option value="3">旅游图</option>
                                                            <option value="4">点门牌</option>
                                                            <option value="5">线门牌</option>
                                                            <option value="6">其他</option>
                                                            <option value="9">来源无法确定</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">路线属性</label>

                                                    <div class="col-sm-9">
                                                        <select class="form-control" ng-model="item.routeAtt">
                                                            <option value="0">工作中</option>
                                                            <option value="1">上行</option>
                                                            <option value="2">下行</option>
                                                            <option value="3">环状</option>
                                                            <option value="4">内环</option>
                                                            <option value="5">外环</option>
                                                            <option value="9">未定义</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">主从CODE</label>

                                                    <div class="col-sm-9">
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio" name="masterOrSlave" value="1"
                                                                       ng-model="item.code">
                                                                主
                                                            </label>
                                                            <label>
                                                                <input type="radio" name="masterOrSlave" value="2"
                                                                       ng-model="item.code">
                                                                从
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                                <div class="form-group">
                                                    <label class="col-sm-3 control-label">录入时间</label>

                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" placeholder="内容显示">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
