<style>
    th{
        text-align: center;
        font-size: 12px;
        color:#FFF;
    }
</style>
<div ng-controller="outPutController" style="height:100%;width: 100%;overflow-y: auto; ">
   <!--<textarea ng-model="outputtext"style="width: 100%;height: 100%"></textarea>-->
    <table st-table="rowCollection" class="table table-striped" >
        <thead >
        <tr>
            <th st-sort="rank">操作</th>
            <th st-sort="rank">类型</th>
            <th st-sort="ruleId">编号</th>
        </tr>
        </thead>
        <tbody style="height: 100px">
        <tr ng-repeat="row in outValue track by $index">
            <td ng-if="row.type==''"  style="background-color: #49C2FC;">{{row.op}}</td>
            <td ng-if="row.type!=''">{{row.op}}</td>
            <td ng-if="row.type==''"  style="background-color: #49C2FC;">{{row.type }}</td>
            <td ng-if="row.type!=''">{{row.type }}</td>
            <!--<td ng-if="row.op=='删除'"><a>{{row.pid}}</a></td>-->
            <td ng-if="row.type==''"  style="background-color: #49C2FC;">
                <span ng-if="row.pid==null" >{{row.pid}}</span>
                <span ng-if="row.rowId==null">{{row.rowId}}</span>
            </td>
            <td ng-if="row.type!=''"  >
                <span ng-if="row.pid!=null">{{row.pid}}</span>
                <span ng-if="row.rowId!=null">{{row.rowId}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
