<meta charset="UTF-8">

<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    #truckLimitDiv {
        border: 1px solid #FBFBFB;
        width: 30%;
        height: 100%;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .pull-in {
        margin-left: -15px;
        margin-right: -15px;
    }

    .col-centered {
        float: none;
        margin: 0 auto;
    }

    .i-switch {
        position: relative;
        display: inline-block;
        width: 35px;
        height: 20px;
        margin: 0;
        cursor: pointer;
        background-color: #27c24c;
        border-radius: 30px;
    }

    .i-switch input {
        position: absolute;
        opacity: 0;
        filter: alpha(opacity=0);
    }

    .i-switch input:checked + i:before {
        top: 50%;
        right: 5px;
        bottom: 50%;
        left: 50%;
        border-width: 0;
        border-radius: 5px;
    }

    .i-switch input:checked + i:after {
        margin-left: 16px;
    }

    .i-switch i:before {
        position: absolute;
        top: -1px;
        right: -1px;
        bottom: -1px;
        left: -1px;
        background-color: #fff;
        border: 1px solid #f0f0f0;
        border-radius: 30px;
        content: "";
        -webkit-transition: all 0.2s;
        transition: all 0.2s;
    }

    .i-switch i:after {
        position: absolute;
        top: 1px;
        bottom: 1px;
        width: 18px;
        background-color: #fff;
        border-radius: 50%;
        content: "";
        -webkit-box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        -webkit-transition: margin-left 0.3s;
        transition: margin-left 0.3s;
    }

    .i-switch-md {
        width: 40px;
        height: 24px;
    }

</style>
<div ng-app="truckApp" ng-controller="truckController" class="panel panel-default" id="truckLimitDiv">
    <div class="panel panel-default">
        <div class="panel-body">
            <form class="form-horizontal" method="get">
                <div class="form-group">
                    <label class="col-sm-3 control-label">车信号码</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control rounded" placeholder="车信号码" ng-model="data.inLinkPid">
                    </div>

                </div>
            </form>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form class="form-horizontal" method="get">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">进入线</label>

                                <div class="col-sm-8">
                                    <input type="text" class="form-control rounded" placeholder="link编号" ng-model="data.inLinkPid">
                                </div>
                            </div>

                                </div>
                                <label class="col-sm-3 control-label">车道总数</label>


                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">附加车道</label>
                                <div class="col-sm-8">
                                    <label class="col-sm-2 control-label">左</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control rounded" placeholder="link编号" ng-model="data.outLinkPid">
                                    </div>
                                    <label class="col-sm-2 control-label">右</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control rounded" placeholder="link编号" ng-model="data.outLinkPid">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">退出lindID</label>

                            <div class="col-sm-8">
                                <input type="text" class="form-control rounded" placeholder="退出lindID" ng-model="data.inLinkPid">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">通达方向</label>
                            <div class="col-sm-8">
                                    <img src="">
                            </div>
                        </div>

                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">进入车道序号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control rounded" placeholder="进入车道序号">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">公交车道信息</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control rounded" placeholder="公交车道信息">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关系类型</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control rounded" placeholder="关系类型">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        增加交限
                    </h4>
                </div>
                <div class="modal-body">
                    <div><img src="../../css/limit/5.png" ng-click="selectTip('5')"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="addTips()">
                        增加
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
<script>
    var truckApp = angular.module("truckApp", []);
    truckApp.controller("truckController", function ($scope) {
        $scope.data = truckTest;
        $scope.checkTrailer=function(flag) {
            alert(flag);
        };
        $scope.showTips = function (id) {
            alert(id);
        };
        $scope.selectTip = function (id) {
            $scope.tipsId = id;
        };
        $scope.addTips = function () {
            if($scope.tipsId===null||$scope.tipsId===undefined) {
                alert("请先选择tips");
                return;
            }
            var tipsObj = $scope.data.info;
            for (var i = 0, len = tipsObj.length; i < len; i++) {
                if (tipsObj[i].flag === $scope.tipsId) {
                    alert("重复");
                    return;
                }
            }
            $scope.data.info.push({flag: $scope.tipsId});

        }
        $scope.addTruckTime = function () {
            $scope.data.time.unshift({startTime: "", endTime: ""})
        };
        $scope.minusTruckTime=function(id) {
            $scope.data.time.splice(id, 1);
        };
    })
</script>
