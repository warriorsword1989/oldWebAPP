<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    .title {
        margin: 0 auto;
        height: 20%;
        width: 100%;
        background-color: #abcdef;
    }

    .middle {
        margin: 0 auto;
        height: 80%;
        width: 100%;
    }

    .left {
        float: left;
        clear: right;
        height: 60%;
        width: 60%;
        background-color: #eeefff;
    }

    .right {

        float: left;
        clear: right;
        height: 60%;
        width: 40%;
        background-color: #fff000;
    }

    .both {
        clear: both;
        height: 40%;
        width: 100%;
        background-color: #666999;
    }

    .footer {
        height: 10%;
        margin: 0 auto;
        width: 100%;
        clear: both;
        background-color: #eeeeee;
    }

    #scenetipsDiv {
        width: 400px;
        height: 330px;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .pull-in {
        margin-left: 0px;
        margin-right: -15px;
    }
</style>
<div ng-controller="sceneTipsController" id="scenetipsDiv">
    <div class="title">
        <div class="col-sm-6" ng-repeat="phitem in photos" style="width: 100%;height: 100%">
            <img ng-src="{{phitem}}" width="60px" height="60px" ng-click="openOrigin($index)">
        </div>
    </div>
    <div class="middle">
        <div class="left">
            <div class="panel panel-default">
                <div class="panel-body" style="padding-bottom: 0px">
                    <form class="form-horizontal" method="get">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-4 control-label">状态:</label>

                            <div class="col-sm-8" style="padding-top: 5px">
                                <span  class="label label-info" >{{showContent}}</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-2 control-label">入</label>

                            <div class="col-sm-10" style="padding-top: 5px">
                                <span class="label label-default" >{{dataTipsData.in.id}}</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;">
                            <label class="col-sm-2 control-label">出</label>

                            <div class="col-sm-10">
                                <div ng-repeat="outItem in rdSubTipsData.out" style="padding-top: 5px">
                                    <span class="label label-default" style="padding-top: 3px">{{outItem.id}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 70%;margin-bottom: 3px;">
                            <div class="col-sm-12" style="height: 51px">
                                卡车信息
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="form-group">
                <div class="col-sm-4" ng-repeat="item in dataTipsData.o_array">
                    <div ng-if="item.flag===1">
                        <img ng-src="css/limit/normal/{{item.oInfo}}.png" ng-click="showOutLink(item)">
                    </div>
                  <div ng-if="item.flag===2">
                      <img ng-src="css/limit/normal/{{item.oInfo}}{{item.oInfo}}.png" ng-click="showOutLink(item)">
                  </div>
                </div>
            </div>
        </div>
        <div class="both">
            <div class="panel panel-default">
                <div class="panel-body" style="padding-bottom: 0px">
                    <form class="form-horizontal" method="get">

                        <div class="form-group" style="height: 35%;margin-bottom: 3px">
                            <label class="col-sm-2 control-label">时间段</label>
                            <div class="col-sm-10" style="padding-top: 5px">
                                <span class="label label-default">时间段</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height: 60%;margin-bottom: 3px;">
                            <label class="col-sm-2 control-label">备注</label>

                            <div class="col-sm-10">
                                {{remarksContent}}
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"
                             style="margin-top: 1px;margin-bottom: 1px"></div>
                        <div class="form-group" style="height:10%;">
                            <div class="col-sm-4" style="text-align: center">
                                <button type="button" class="btn btn-default" style="float: left" ng-click="closeDataTips()">关闭
                                </button>
                            </div>
                            <div class="col-sm-4" style="text-align: center">
                                <button type="button" class="btn btn-info" ng-click="transDataTips()">转换</button>
                            </div>
                            <div class="col-sm-4" style="text-align: center">
                                <button type="button" class="btn btn-danger" style="float: right" ng-click="increaseDataTips()">增加
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!--<div class="footer">-->
        <!--<form class="form-horizontal" method="get" style="margin-bottom: 0px;">-->

        <!--</form>-->
    <!--</div>-->
</div>
