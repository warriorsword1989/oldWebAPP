<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    .topTitle{
        height: 10%;
        width: 100%;
        border: 1px solid #eeeeee;
        border-radius: 4px;
        color: #FFF;
        margin-bottom: 3px;
        font-size: 12px;
    }

    .title {
        height: 20%;
        width: 100%;
        /*background-color: #FFFFFF;*/
        border: 1px solid #eeeeee;
        border-radius: 4px;
    }

    .middle {
        float: left;
        margin: auto;
        height: 100%;
        width: 100%;
        margin-top: 15px;
    }

    .left {
        float: left;

        width: 60%;
        /*background-color: #eeefff;*/
        /*border: 1px solid #eeeeee;*/
        border-radius: 4px;
        margin-bottom: 15px;
    }

    .right {

        float: left;

        width: 38%;
        /*background-color: #FFFFFF;*/
        margin-left: 3px;
        border: 1px solid #eeeeee;
        border-radius: 4px;
    }

    .both {
        clear: both;
        /*height: 40%;*/
        width: 100%;
        /*background-color: #666999;*/
        border-radius: 4px;
        margin-top: 15px;
    }

    .footer {
        height: 10%;
        margin: 0 auto;
        width: 100%;
        clear: both;
        /*background-color: #eeeeee;*/
    }

    #scenetipsDiv {
        width: 350px;
        height: 330px;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .pull-in {
        margin-left: 0px;
        margin-right: -15px;
    }
    .form-horizontal .control-label{
        text-align: center;
    }
    .out-link-img{
        cursor: pointer;
    }

    #tipsBtnsDiv>div>button{
        width:60px;
        background-color: rgba(255,255,255,0.3);
    }

    #tipsBtnsDiv>div>button:hover{
        background-color: rgba(255,255,255,0.7);
    }

    #tipsBtnsDiv>div>button:hover>a {
        color:rgba(0,0,0,0.5);
    }
    #tipsBtnsDiv>div>button>a{
        color:#FFF;
        text-decoration: none;
        cursor: pointer;
    }
</style>
<div ng-controller="sceneTipsController" id="scenetipsDiv" style="width: 100%;">
    <div class="topTitle">
        <label class="col-sm-12 control-label"  style="padding: 7px;">Tips--交限</label>
    </div>
    <div class="title" >
        <div class="col-sm-12"   style="display: inline; cursor: pointer; padding-top: 2px; padding-left: 9px;">
            <img ng-repeat="phitem in photos track by $index  "  style="border:1px solid #e5e5e5;" ng-src="{{phitem}}" width="60px" height="60px" ng-click="openOrigin($index)">
        </div>
    </div>
    <div class="middle">
        <div class="left"  >
            <div class="panel panel-default" style="background-color: #404040;margin-bottom: 0px;">
                <div class="panel-body">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;border: 1px solid #e5e5e5;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-8" style="padding: 4px">
                                <span  class="label label-info" >{{showContent}}</span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;border: 1px solid #e5e5e5;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">进入:</label>

                            <div class="col-sm-8" style="padding: 4px">
                                <span class="label label-default" >{{dataTipsData.in.id}}</span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;border: 1px solid #e5e5e5;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">退出:</label>

                            <div class="col-sm-8">
                                <div ng-repeat="outItem in rdSubTipsData.out" style="padding-top: 7px;display:inline">
                                    <span class="label label-default" style="padding: 4px">{{outItem.id}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;border: 1px solid #e5e5e5;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">时 段</label>
                            <div class="col-sm-8" style="padding: 4px">
                                <span class="label label-default" ng-bind="timeDomain"></span>
                                <!-- <button type="button" class="btn " style="background-color: #F6F6F6; border-color: #737475;margin-left: 3px; border-radius: 5px;">时段</button> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="right" >
            <div class="form-group" style="background-color: #404040;margin-bottom: 0px;">
                <div class="col-sm-6" ng-repeat="item in dataTipsData.o_array">
                    <div ng-if="item.flag===1" class="out-link-img">
                        <img ng-src="css/limit/dataTips/{{item.oInfo}}.png" ng-click="showOutLink(item)">
                    </div>
                  <div ng-if="item.flag===2" class="out-link-img">
                      <img ng-src="css/limit/dataTips/{{item.oInfo}}{{item.oInfo}}.png" ng-click="showOutLink(item)">
                  </div>
                </div>
            </div>
        </div>
        <div class="both" >
            <div class="panel panel-default" style="height: 100%;background-color: #404040;">
                <div class="panel-body" style="padding-bottom: 0px;padding-top: 5px; ">
                    <form class="form-horizontal" method="get" style="text-align:left ;padding: 0px 3px 0px 3px;">



                        <!--<div class="form-group" style="height: 10%;margin-bottom: 3px;border: 1px solid #e5e5e5;color:#fff;border-radius:4px;">-->
                            <!--<label class="col-sm-4 control-label" style="padding: 4px"> 卡车信息</label>-->

                            <!--<div class="col-sm-8" style="padding: 4px">-->

                            <!--</div>-->
                        <!--</div>-->

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;border: 1px solid #e5e5e5;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">备注:</label>
                            <div class="col-sm-8" style="padding: 4px">
                                {{remarksContent}}
                            </div>
                        </div>

                        <div id="tipsBtnsDiv" class="form-group" style="height:10%; width:100%; margin-top: 10px;padding-left: 20px;">

                            <div class="col-sm-4" style="padding:5px;">
                                <button type="button"  class="btn btn-xs "  >
                                    <a href="#" data-toggle="tab" ng-click="upBridgeStatus($event)" style="font-size: 10px;">改状态</a>
                                </button>
                            </div>
                            <div class="col-sm-4" style="padding:5px;">
                                <button type="button"  class="btn btn-xs "  >
                                    <a href="#" data-toggle="tab" ng-click="transDataTips()" style="font-size: 10px;">转数据</a>
                                    </button>
                            </div>
                            <div class="col-sm-4" style="padding:5px;">
                                <button type="button"  class="btn btn-xs ">
                                    <a href="#" data-toggle="tab" ng-click="closeDataTips()" style="font-size: 10px;">关 闭</a>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!--<div class="footer">-->
        <!--<form class="form-horizontal" method="get" style="margin-bottom: 0px;">-->

        <!--</form>-->
    <!--</div>-->
</div>
