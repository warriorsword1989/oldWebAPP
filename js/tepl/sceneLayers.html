<style>
    #sceneLayerPanel ul{
        list-style-type: none;
    }

    #sceneLayerPanel ul>li{
        list-style-type: none;
        margin-top: 10px;;
    }

    #sceneLayerPanel ul>li>div>label{
        color:#7a828b;
    }

    #sceneLayerPanel ul>li>div>label:hover{
        color:#16C497;
        cursor: pointer;
    }
</style>
<div ng-controller="sceneLayersController" id="sceneLayerPanel">
    <ul>
        <li>
            <a class="glyphicon glyphicon-tasks" style="font-size:20px;color: #16C497;padding-right: 20px;top: 5px"></a><label
                style="font-size:20px;color:#7a828b;">场景设置</label>
        </li>
        <li ng-repeat="item in items">
            <div ng-if="item.options.singleselect===true">
                <input tabindex="1" style="float:right;" type="radio"
                       ng-checked="item.options.visible"
                       ng-click="showLayers(item,$event)"/>
                <label>{{item.options.layername}}</label>
            </div>
            <div ng-if="item.options.singleselect!==true">
                <input tabindex="1" style="float:right;" type="checkbox"
                       ng-checked="item.options.visible"
                       ng-click="showLayers(item,$event)"/>
                <label>{{item.options.layername}}</label>
            </div>
        </li>
    </ul>
</div>
