<div ng-controller="fieldsResultController" >
    <div style="background-color: rgb(64,64,64);padding: 2px 5px;">
        <div id="fm-dataSelectContainer">
            <a href="#" title="框选" class="btn glyphicon glyphicon-edit" style="font-size: 14px;" ></a>
            <input type="text" style="vertical-align: top;color:#fff;margin-top: 10px;width:130px;padding-right:30px;height: 20px;" placeholder="搜索..." />
            <a href="#" title="搜索" class="btn glyphicon glyphicon-search" style="margin-left: -33px;" ></a>
            <a href="#" title="刷新" class="btn glyphicon glyphicon-refresh" style="padding:6px 12px;font-size:14px;"></a>
        </div>
        <div id="fm-dataList-btnGroup" class="btn-group btn-group-justified" style="margin-top: 10px;" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-xs active"  ng-click="changeList([1,3])"><i class="glyphicon glyphicon-th-large"></i> <a href="#allTaskers" data-toggle="tab" style="font-size: 10px;text-decoration: none;font-weight:bold">全 部</a></button>
            </div>
            <div class="btn-group" role="group" style="border-left: 1px solid #404040;border-right: 1px solid #404040">
                <button type="button" class="btn btn-xs"  ng-click="changeList([1])"><i class="glyphicon glyphicon-list-alt"></i> <a href="#pendingTaskers" data-toggle="tab" style="font-size: 10px;text-decoration: none;font-weight:bold">待 处 理</a></button>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-xs"  ng-click="changeList([3])"><i class="glyphicon glyphicon-th-list"></i> <a href="#solvedTaskers" data-toggle="tab" style="font-size: 10px;text-decoration: none;font-weight:bold">已 处 理</a></button>
            </div>
        </div>
    </div>

    <div id="tipsTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="allTaskers">
            <div style="background-color:rgb(64,64,64);padding:2px 5px;text-align: right;color: #FFF;border-bottom: 1px solid darkgray;margin-bottom: 5px">
                <div class="pull-left">
                        <a class="glyphicon all-check" ng-class="{true:'glyphicon-check',false:'glyphicon-unchecked'}[showAll]" ng-click="showAllLayers('showAll',[1,3])">
                        </a>
                        <label for="" class="all-check-label" ng-click="showAllLayers('showAll',[1,3])">全选</label>
                </div>
                <span>共{{items.total}}个</span>
            </div>
            <div style="width:100%;">
                <ul id="dataList">
                    <li ng-repeat="pItem in items" id="{{pItem.id}}">
                        <div ng-click="showContent(pItem,[1,3],0,$event)">
                            <i class="glyphicon glyphicon-folder-close"></i>
                            <a class="glyphicon" ng-class="{true:'glyphicon-check',false:'glyphicon-unchecked'}[pItem.flag]" ng-click="showLayers(pItem,$event)"></a>
                            <label>{{pItem.name}} <span>{{pItem.total}}</span></label>
                        </div>
                        <ul ng-repeat="aItem in allSubItems">
                            <li ng-if="aItem.i!=''||aItem.i!=null||aItem.i!=' '"
                                ng-click="showTab(aItem,$event,pItem.id,$index)" ng-class="{true:'selected'}[allStyleArr[$index]]">
                                <i class="glyphicon glyphicon-copyright-mark"> </i> <label data-toggle="tooltip"  title="{{aItem.m.f|date:'yyyy-MM-dd HH:mm:ss'}}">{{aItem.m.e}}</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-pane fade" id="pendingTaskers">
            <div style="padding:2px 5px;text-align: right;color: #FFF;border-bottom: 1px solid darkgray;margin-bottom: 5px">
                <div class="pull-left">
                        <a class="glyphicon all-check" ng-class="{true:'glyphicon-check',false:'glyphicon-unchecked'}[showAllPre]" ng-click="showAllLayers('showAllPre',[1])">
                        </a>
                        <label for="" class="all-check-label" ng-click="showAllLayers('showAllPre',[1])">全选</label>
                </div>
                <span>共{{items.total}}个</span>
                <!--<span style="float:right">显示</span>-->
            </div>
            <div  style="width:100%;">
                <ul id="dataListOfPending">
                    <li ng-repeat="pendItem in items " id="{{pendItem.id}}Pending">
                        <div ng-click="showContent(pendItem,[1],1,$event)"><i
                                class="glyphicon glyphicon-folder-close" style=""></i>
                            <a class="glyphicon" ng-class="{true:'glyphicon-check',false:'glyphicon-unchecked'}[pendItem.flag]" ng-click="showLayers(pendItem,$event)"></a>
                            <label>{{pendItem.name}} <span>{{pendItem.total}}</span></label>
                        </div>
                        <ul ng-repeat="pendSubItem in pendSubItems">
                            <li ng-if="pendSubItem.i!=''||pendSubItem.i!=null||pendSubItem.i!=' '"
                                ng-click="showTab(pendSubItem,$event,pendItem.id,$index)" ng-class="{true:'selected'}[pendingStyleArr[$index]]">
                                <label>{{pendSubItem.m.e|date:'yyyy-MM-dd HH:mm:ss'}}</label>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
        <div class="tab-pane fade" id="solvedTaskers">
            <div style="padding:2px 5px;text-align: right;color: #FFF;border-bottom: 1px solid darkgray;margin-bottom: 5px">
                <div class="pull-left">
                        <a class="glyphicon all-check" ng-class="{true:'glyphicon-check',false:'glyphicon-unchecked'}[showAllYet]" ng-click="showAllLayers('showAllYet',[3])">
                        </a>
                        <label for="" class="all-check-label" ng-click="showAllLayers('showAllYet',[3])">全选</label>
                </div>
                <span>共{{items.total}}个</span>
            </div>
            <div style="width:100%;">
                <ul id="dataListOfPended">
                    <li ng-repeat="solveItem in items" id="{{solveItem.id}}Pended">
                        <div ng-click="showContent(solveItem,[3],3,$event)"><i  class="glyphicon glyphicon-folder-close" style=""></i>
                            <a class="glyphicon" ng-class="{true:'glyphicon-check',false:'glyphicon-unchecked'}[solveItem.flag]" ng-click="showLayers(solveItem,$event)"></a>
                            <label>{{solveItem.name}}  <span>{{solveItem.total}}</span></label>
                        </div>
                        <ul ng-repeat="solveSubItem in solvedSubItems">
                            <li ng-if="solveSubItem.i!=''||solveSubItem.i!=null||solveSubItem.i!=' '"
                                ng-click="showTab(solveSubItem,$event,solveItem.id,$index)"
                                ng-class="{true:'selected'}[solvedStyleArr[$index]]">
                                <label>{{solveSubItem.m.e|date:'yyyy-MM-dd HH:mm:ss'}}</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
