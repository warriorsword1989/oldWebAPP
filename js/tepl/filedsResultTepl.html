<div ng-controller="fieldsResultController" >
    <div class="btn-group btn-group-justified" style="margin-top: 10px;" role="group" aria-label="...">

        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs"><a href="#allTaskers" data-toggle="tab" ng-click="changeList([1,3])" style="font-size: 10px;color:#000">全部</a></button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs"><a href="#pendingTaskers" data-toggle="tab" ng-click="changeList([1])" style="font-size: 10px;color:#000">待处理</a></button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-default btn-xs"><a href="#solvedTaskers" data-toggle="tab" ng-click="changeList([3])" style="font-size: 10px;color:#000">已处理</a></button>
        </div>
    </div>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="allTaskers">
            <div>
                <span>共{{items.total}}个</span>
            </div>
            <div style="width:100%;">
                <ul id="dataList">
                    <li ng-repeat="pItem in items" id="{{pItem.id}}">
                        <div ng-click="showContent(pItem,[1,3],0,$event)"><i
                                class="glyphicon glyphicon-triangle-right" style="float:left"></i>
                            <input style="float:left;" type="checkbox"
                                   ng-checked="pItem.flag"
                                   ng-click="showLayers(pItem,$event)"/>
                            <label>{{pItem.name}}({{pItem.total}})</label>
                        </div>
                        <ul ng-repeat="aItem in allSubItems">
                            <li ng-if="aItem.i!=''||aItem.i!=null||aItem.i!=' '"
                                ng-click="showTab(aItem,$event,pItem.id)">
                                <label title="{{aItem.m.f}}">{{aItem.m.e}}</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-pane fade" id="pendingTaskers">
            <div>
                <span>共{{items.total}}个</span>
                <!--<span style="float:right">显示</span>-->
            </div>
            <div  style="width:100%;">
                <ul id="dataListOfPending">
                    <li ng-repeat="pendItem in items " id="{{pendItem.id}}Pending">
                        <div ng-click="showContent(pendItem,[1],1,$event)"><i
                                class="glyphicon glyphicon-triangle-right" style="float:left"></i>
                            <input style="float:left;" type="checkbox"
                                   ng-checked="pendItem.flag"
                                   ng-click="showLayers(pendItem,$event)"/>
                            <label>{{pendItem.name}}({{pendItem.total}})</label>
                        </div>
                        <ul ng-repeat="pendSubItem in pendSubItems">
                            <li ng-if="pendSubItem.i!=''||pendSubItem.i!=null||pendSubItem.i!=' '"
                                ng-click="showTab(pendSubItem,$event,pendSubItem.id)">
                                <label>{{pendSubItem.m.e}}</label>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
        <div class="tab-pane fade" id="solvedTaskers">
            <div>
                <span>共{{items.total}}个</span>
            </div>
            <div style="width:100%;">
                <ul id="dataListOfPended">
                    <li ng-repeat="solveItem in items" id="{{solveItem.id}}Pended">
                        <div ng-click="showContent(solveItem,[3],3,$event)"><i
                                class="glyphicon glyphicon-triangle-right" style="float:left"></i>
                            <input style="float:left;" type="checkbox"
                                   ng-checked="solveItem.flag"
                                   ng-click="showLayers(solveItem,$event)"/>
                            <label>{{solveItem.name}}({{solveItem.total}})</label>
                        </div>
                        <ul ng-repeat="solveSubItem in solvedSubItems">
                            <li ng-if="solveSubItem.i!=''||solveSubItem.i!=null||solveSubItem.i!=' '"
                                ng-click="showTab(solveSubItem,$event,solveSubItem.id)">
                                <label>{{solveSubItem.m.e}}</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
