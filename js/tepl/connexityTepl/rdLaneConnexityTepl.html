<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    #rdLaneConnexityDiv {
        border: 1px solid #FBFBFB;
        width: 100%;
        height: 100%;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .pull-in {
        margin-left: -15px;
        margin-right: -15px;
    }

    .col-centered {
        float: none;
        margin: 0 auto;
    }

    .i-switch {
        position: relative;
        display: inline-block;
        width: 35px;
        height: 20px;
        margin: 0;
        cursor: pointer;
        background-color: #27c24c;
        border-radius: 30px;
    }

    .i-switch input {
        position: absolute;
        opacity: 0;
        filter: alpha(opacity=0);
    }

    .i-switch input:checked + i:before {
        top: 50%;
        right: 5px;
        bottom: 50%;
        left: 50%;
        border-width: 0;
        border-radius: 5px;
    }

    .i-switch input:checked + i:after {
        margin-left: 16px;
    }

    .i-switch i:before {
        position: absolute;
        top: -1px;
        right: -1px;
        bottom: -1px;
        left: -1px;
        background-color: #fff;
        border: 1px solid #f0f0f0;
        border-radius: 30px;
        content: "";
        -webkit-transition: all 0.2s;
        transition: all 0.2s;
    }

    .i-switch i:after {
        position: absolute;
        top: 1px;
        bottom: 1px;
        width: 18px;
        background-color: #fff;
        border-radius: 50%;
        content: "";
        -webkit-box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.25);
        -webkit-transition: margin-left 0.3s;
        transition: margin-left 0.3s;
    }

    .i-switch-md {
        width: 40px;
        height: 24px;
    }

    /*输入查询图片*/
    .pic-show {
        /*position: absolute;*/
        border: 1px solid #ddd;
        z-index: 999;
        padding-left: 4px;
        padding-top: 6px;
        padding-bottom: 7px;
        background-color: #fff;
        /*box-shadow: 4px 4px 7px 0px #777;*/
        min-width: 100%;
    }

    .pic-show-well-normal {
        min-width: 100%;
        min-height: 60px;
    }

    .pic-show-well-transit {
        min-width: 100%;
        min-height: 60px;
    }

    .img-well {
        float: left;
        padding: 3px;
        /*border: 1px solid #ddd;*/
        margin: 4px;
        cursor: pointer;
    }

    .show-img {
        width: 60px;
        height: 49px;
    }

    .show-img-normal {
        width: 40px;
        height: 30px;
    }

    .show-img-transit {
        width: 40px;
        height: 30px;
    }

    .img-describe {
        background-color: #777;
        color: #fff;
        font-size: 11px;
        text-align: center;
    }

    .selected {
        background-color: lightgreen;
        text-align: center;
    }

    .sing-flag {
        padding: 8px;
        transition: all 0.5s;
        cursor: pointer;
        border-radius: 3px;
    }
    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 15px;
        margin-bottom: -1px;
        /*background-color: #000;*/
        border: 1px solid #ddd;
    }

    #rdLaneConnexityDiv {
        /*background-color: #000;*/
        opacity: 1;
        width: 100%;
    }

    #rdLaneConnexityDiv ul {
        /*background-color: #000;*/
        list-style: none;
        /*padding:5px;*/
        overflow: hidden;
    }

    #rdLaneConnexityDiv ul > li {
        background-color: transparent;
    }

    #rdLaneConnexityDiv ul > li > div > input {
        color: #F3F6FA;
        background-color: #000;
        border: none;
    }

    #rdLaneConnexityDiv ul > li > div > select {
        color: #F3F6FA;
        background-color: #000;
        margin-left: -3px;
        border: 1px none;
    }

    #rdLaneConnexityDiv ul > li > div:first-child {
        display: inline-block;
        width: 80px;
    }

    #rdLaneConnexityDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    #rdLaneConnexityDiv ul > li > div > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    .inline {
        display: inline-block !important;
        /*width: 70%;*/
        text-align: left;
    }

    .m-b-none {
        margin-bottom: 0 !important;
    }
    .radio {
        margin-bottom: 0px;
        margin-top: 0px;
    }
    .lanePic{
        /*float: left;*/
        transition: all 0.5s;
        border-radius: 50%;

    }
    .lanePic > img{
        text-align: center;
        cursor: pointer;
        margin: 15px;
        transition: all 0.5s;
        border-radius: 50%;
    }
    .lanePic > .active{
        box-shadow: 0px 0px 7px 4px #9d9d9d;
    }
</style>
<div ng-controller="rdLaneConnexityController" id="rdLaneConnexityDiv">
    <ul  class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div><label class="control-label">车信id</label></div>
            <div class="inline"><input type="text" readonly ng-model="lanesData.pid"/></div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">进入线</label></div>
            <div class="inline"><input type="text" readonly ng-model="lanesData.inLinkPid"/></div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">车道总数</label></div>
            <div class="inline"><input type="text" readonly ng-model="lanesData.laneNum"/></div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">附加车道</label></div>
            <div class="inline">
                <label for="leftAddtionalLane">左</label>
                <input id="leftAddtionalLane" type="text" style="width: 49px" ng-model="lanesData.leftExtend" ng-change="addLeftAdditionalLane($event)"/>
                <label for="rightAddtionalLane">右</label>
                <input id="rightAddtionalLane" type="text" style="width: 49px" ng-model="lanesData.rightExtend"/>

            </div>
        </li>
        <li class="list-group-item">
            <div style="width: 100%;text-align: right"> <span style="float:right;font-size: 14px" class="glyphicon glyphicon-plus"></span></div>
            <div class="lanePic" >
                <img  ng-repeat="item in showNormalData track by $index"
                     ng-click="showLanesInfo(item,$index,$event)"
                     ng-keyup="keyPress($event)"
                     ng-src="./css/laneinfo/arwG/{{item}}.png"
                     title="{{item}}">
            </div>


        </li>
        <li class="list-group-item">
            <div class="lanePic" style="width: 100%">
                <img ng-repeat="items in showTransitData track by $index"
                     ng-dblclick="minusTransitData(items)"  ng-src="./css/laneinfo/arwG/{{items}}.png"
                     title="{{items}}">
            </div>
        </li>
    </ul>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        增加车信
                    </h4>
                </div>
                <div class="modal-body" style="overflow:scroll;height: 50%;">
                    <div class="col-sm-1 sing-flag" style="list-style: none;" ng-repeat="addItem in addRdLancdData"
                         ng-click="changeColor(addItem,$index)" ng-class='{selected: $index==selectedRow}'>
                        <li ng-class='{selected:addItem.class}' style="width: 30px;height: 30px;"><img
                                ng-src="./css/laneinfo/arwB/{{addItem.id}}.png"></li>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="addLaneConnexity()">
                        增加
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</div>
