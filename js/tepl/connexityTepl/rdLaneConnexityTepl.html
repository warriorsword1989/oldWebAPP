<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    #rdLaneConnexityDiv {
        width: 100%;
        height: 100%;
    }

    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 15px;
        margin-bottom: -1px;
        /*background-color: #000;*/
        border: 1px solid #ddd;
    }

    #rdLaneConnexityDiv {
        /* background-color: #000;*/
        opacity: 1;
        width: 100%;
    }

    #rdLaneConnexityDiv ul {
        /*background-color: #000;*/
        list-style: none;
        /*padding:5px;*/
        overflow: hidden;
    }

    #rdLaneConnexityDiv ul > li {
        background-color: transparent;
    }

    #rdLaneConnexityDiv ul > li > div > input {
        color: #F3F6FA;
        background-color: #000;
        border: none;
        width:130px;
        margin-left: -3px;
        padding-left: 5px;
        border-radius: 4px;
        margin-top: 5px;

    }



    #rdLaneConnexityDiv ul > li > div > select {
        color: #F3F6FA;
        background-color: #000;
        margin-left: -3px;
        border: 1px none;
        width:130px;
        border-radius: 4px;
        margin-top: 5px;
    }

    #rdLaneConnexityDiv ul > li > div:first-child {
        display: inline-block;
        width: 80px;
    }

    #rdLaneConnexityDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    #rdLaneConnexityDiv ul > li > div > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    .inline {
        display: inline-block !important;
        width: 170px;
        text-align: left;
    }

    .m-b-none {
        margin-bottom: 0 !important;
    }
    .radio {
        margin-bottom: 0px;
        margin-top: 0px;
    }
    .lanePic{
        /*float: left;*/
        /*border: 1px solid #ffff00;*/
        /*border-radius:50%;*/
        width:30px;height: 30px;
        /*padding: 0px 10px;*/
        transition: all 0.5s;

    }
    .lanePic > img{
        text-align: center;
        cursor: pointer;

        /*margin: 15px;*/
        transition: all 0.5s;
        border-radius: 50%;
    }
    .lanePic > .active{
        box-shadow: 0px 0px 7px 4px #9d9d9d;
    }
    .module-box{
        border: 1px solid #FFF;
        padding: 10px;
        width: 97%;
        float: left;
        margin: 5px;
        border-radius: 4px;
        background-color: #555;
        /*opacity: 0.8;*/
    }
    .module-fix-box{
        padding: 10px;
        width: 97%;
        float: left;
        margin: 5px;
        border-radius: 4px;
        background-color: #555;
    }
    .box-head{
        color: #fff;
    }
    .d-name{
        float: left;
        width: 30%;
        text-align: right;
        color: #fff;
    }
    .d-value{
        float: left;
        width: 69%;
        color: #fff;
    }
    .d-input{
        border: 1px solid #FFFFFF;
        border-style: ridge;
        background-color: #333;
        width: 100%;
        border-radius: 3px;
        color: #fff;
    }
    .d-group{
        margin-top:3px;
        float: left;
        width: 100%;
    }
    .d-title{
        float: left;
    }
</style>
<div ng-controller="rdLaneConnexityController" id="rdLaneConnexityDiv" oncontextmenu=self.event.returnValue=false>
    <div class="module-fix-box">
        <div class="d-group">
            <div class="d-name">车信ID：</div>
            <div class="d-value">
                <input type="text" class="d-input rounded" placeholder="车信ID" ng-model="lanesData.pid" readonly>
            </div> 
        </div>
        <div class="d-group">
            <div class="d-name">进入线：</div>
            <div class="d-value">
                <input type="text" class="d-input rounded" placeholder="进入线" ng-model="lanesData.inLinkPid" readonly>
            </div> 
        </div>
        <div class="d-group">
            <div class="d-name">车道总数：</div>
            <div class="d-value">
                <input type="text" class="d-input rounded" placeholder="车道总数" ng-model="lanesData.laneNum" readonly>
            </div> 
        </div>
        <div class="d-group">
            <div class="d-name">附加车道</div>
            <div class="d-value"></div> 
        </div>
        <div class="d-group">
            <div class="d-name">左：</div>
            <div class="d-value">
                <input id="leftAddtionalLane" type="text" class="d-input rounded" placeholder="左" ng-model="lanesData.leftExtend">
            </div> 
        </div>
        <div class="d-group">
            <div class="d-name">右：</div>
            <div class="d-value">
                <input id="rightAddtionalLane" type="text" class="d-input rounded" placeholder="右" ng-model="lanesData.rightExtend">
            </div> 
        </div>
        <div class="d-group" style="margin-top: 20px;">
            <div style="width: 100%;text-align: right"> 
            <span style="float:right;font-size: 14px;color: #e5e5e5;cursor: pointer;" class="glyphicon glyphicon-plus" ng-click="addLane()"></span>
            </div>
            <div style="display: inline-block"  ng-repeat="item in showNormalData track by $index">
                <div  class="lanePic">
                    <span style="  float: right;font-size: 12px;top: 0px;margin-top: -10px;color: #fff;cursor: pointer;" class="glyphicon glyphicon-remove-sign" ng-click="minusLane($index)"></span>
                    <img
                            ng-click="showLanesInfo(item,$index,$event)"
                            ng-mousedown="changeDirect(item,$event,$index)"
                            ng-src="./css/laneinfo/arwG/{{item}}.png"
                            title="{{item}}">
                </div>
            </div>
        </div>
        <div class="d-group">
            <div style="display: none"></div>
            <div style="display: inline-block" ng-repeat="items in showTransitData track by $index">
                <div class="lanePic">
                    <img
                            ng-dblclick="minusTransitData(items,$index)"  ng-src="./css/laneinfo/arwG/{{items}}.png"
                            title="{{items}}">
                </div>
            </div>
        </div>
    </div>
</div>
