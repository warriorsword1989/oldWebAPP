<style>

    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        /*background-color: transparent;*/
        margin-right: 0px;
    }
    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 15px;
        margin-bottom: -1px;
        /*background-color: #000;*/
        border: 1px solid #ddd;
        border-right: none;
        border-left: none;
    }

    #laneConneexityDiv {
        opacity: 1;
        width: 100%;
    }

    #laneConneexityDiv ul {
        background-color: #303030;
        list-style: none;
        overflow: hidden;
    }

    #laneConneexityDiv ul > li {
        background-color: #303030;
    }


    #laneConneexityDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    .inline {
        display: inline-block !important;
        text-align: left;
    }

    .m-b-none {
        margin-bottom: 0 !important;
    }
    .trafficPic {
        float: left;
        transition: all 0.5s;
        border-radius: 50%;
        text-align: center;
        cursor: pointer;
        margin: 13px;
    }

    .trafficPic > img {
        transition: all 0.5s;
        border-radius: 50%;
    }

    .trafficPic > .active {
        box-shadow: 0px 0px 7px 4px #9d9d9d;
    }

    .img-well {
        float: left;
        padding: 3px;
        /*border: 1px solid #ddd;*/
        margin: 4px;
        cursor: pointer;
    }

    .show-img {
        width: 30px;
        height: 30px;
    }

    .show-img-normal {
        width: 40px;
        height: 30px;
    }

    .show-img-transit {
        width: 40px;
        height: 30px;
    }

    .img-describe {
        background-color: #777;
        color: #fff;
        font-size: 11px;
        text-align: center;
    }
</style>

<div ng-controller="addLaneConnexityController" class="panel panel-default" id="laneConneexityDiv"
     oncontextmenu=self.event.returnValue=false>
    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div><label class="control-label">创建车信</label></div>
        </li>
        <li class="list-group-item">
            <div class="inline" ng-repeat="item in showNormalData"
                 ng-mousedown="minusNormalData(item,$index,$event)" ng-click="addTransitData(item,$index)">
                <img class="show-img-normal" ng-src="./css/laneinfo/arw/{{item.flag}}.png"
                     title="{{item.flag}}">
            </div>

        </li>
        <li class="list-group-item">
            <div  class="inline"  ng-repeat="item in showTransitData" ng-dblclick="minusTransitData(item)">
                <img class="show-img-transit" ng-src="./css/laneinfo/arw/{{item.flag}}.png"
                     title="{{item.flag}}">
            </div>
        </li>
        <li class="list-group-item">
            <div class="inline img-well"  ng-repeat="item in laneConnexityData"
                 ng-click="addNormalData(item,$event)" ng-mousedown="additionalData(item,$event)">
                <img class="show-img" ng-src="./css/laneinfo/arw/{{item.flag}}.png" title="{{item.flag}}">
            </div>
        </li>
    </ul>
</div>
