<style>
    .trafficPic{
        /*float: left;*/
        transition: all 0.5s;
        border-radius: 50%;

    }
    .trafficPic > img{
        text-align: center;
        cursor: pointer;
        margin: 5px;
        transition: all 0.3s;
        padding: 6px;
    }
    .trafficPic > .active{
        box-shadow: 0px 0px 7px 4px #9d9d9d;
    }
    #directOfConnexityDiv {
        /*background-color: #000;*/
        opacity: 1;
        width: 100%;
    }

    #directOfConnexityDiv ul {
        /*background-color: #000;*/
        list-style: none;
        /*padding:5px;*/
        overflow: hidden;
    }

    #directOfConnexityDiv ul > li {
        background-color: transparent;
    }
    .detail-info-box {
        border-radius: 3px;
        border: 1px solid #fff;
        float: left;
        font-size: 12px;
        padding: 8px;
        width: 100%;
        background-color: #555;
    }
    .detail-info-title{
        color: #fff;
        margin-bottom: 5px;
    }
    .split-line{
        border-top: 1px solid #fff;
        margin-left: -8px;
        margin-right: -8px;
        margin-top: 3px;
    }
</style>
<div ng-controller="directOfConnexityController" class="detail-info-box" id="directOfConnexityDiv">
    <div class="detail-info-title">
        修改车信
    </div>
    <div class="split-line"></div>
    <div class="col-sm-12">
        <div class="trafficPic ">
            <img  ng-repeat="addItem in addRdLancdData"
                  ng-src="./css/laneinfo/arwB/{{addItem.id}}.png"
                  ng-click="selectLaneInfo(addItem,$index)">
        </div>
    </div>
    <div style="padding: 5px 10px;text-align: right">
        <button type="button" class="btn btn-primary btn-xs" style="width: 60px;text-align: center;border: 1px solid #FFF;" ng-click="addLaneConnexity()">
            {{showName}}
        </button>
    </div>
</div>
