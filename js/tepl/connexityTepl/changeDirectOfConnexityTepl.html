<style>
    .trafficPic{
        /*float: left;*/
        transition: all 0.5s;
        border-radius: 50%;

    }
    .trafficPic > img{
        text-align: center;
        cursor: pointer;
        margin: 15px;
        transition: all 0.5s;
        border-radius: 50%;
    }
    .trafficPic > .active{
        box-shadow: 0px 0px 7px 4px #9d9d9d;
    }
    #directOfConnexityDiv {
        /*background-color: #000;*/
        opacity: 1;
        width: 100%;
    }

    #directOfConnexityDiv ul {
        /*background-color: #000;*/
        list-style: none;
        /*padding:5px;*/
        overflow: hidden;
    }

    #directOfConnexityDiv ul > li {
        background-color: transparent;
    }
</style>
<div ng-controller="directOfConnexityController" id="directOfConnexityDiv">
    <ul class="list-group list-group-lg m-b-none">
            <li class="list-group-item">
                <div><label class="control-label">修改车信</label></div>
            </li>
            <li class="list-group-item">
                <div class="trafficPic ">
                    <img  ng-repeat="addItem in addRdLancdData"
                          ng-src="./css/laneinfo/arwB/{{addItem.id}}.png"
                          ng-click="selectLaneInfo(addItem,$index)">
                </div>
            </li>

        </ul>
        <div style="padding: 5px 10px;text-align: right">
            <button type="button" class="btn btn-primary btn-xs" style="width: 60px;text-align: center" ng-click="addLaneConnexity()">
                {{showName}}
            </button>
        </div>

</div>
