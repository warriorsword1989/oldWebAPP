<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        background-color: transparent;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }
    .form-group {
        margin-bottom: 10px;
        margin-top: 10px;
    }
    #rdCrossDiv{
        border: 1px solid #FBFBFB;
        width:100%;
        height: 100%;
    }

    .line-dashed {
        background-color: transparent;
        border-style: dashed !important;
        border-width: 0;
    }

    .b-b {
        border-bottom: 1px solid #dee5e7;
    }

    .line-lg {
        margin-top: 3px;
        margin-bottom: 3px;
    }

    .pull-in {
        margin-left: 0px;
        margin-right: 0px;
    }
    .form-horizontal .control-label{
        text-align: center;
    }
</style>
<div id="rdCrossDiv" ng-controller="rdCrossController">
    <ul  class="list-group list-group-lg m-b-none">
        <li  class="list-group-item">
            <div><label  class="control-label">道路路口</label></div>
            <div><input type="text" ng-model="rdCrossData.pi"/></div>
        </li>
        <li>
            <div><label class="control-label">信号灯</label></div>
            <div class="radio inline" style="text-align: left">
                <label>
                    <input type="radio" name="crossOrMan" value=0 ng-model="rdCrossData.signal">
                    无
                </label>
                <label>
                    <input type="radio" name="crossOrMan" value=1 ng-model="rdCrossData.signal">
                    路口
                </label>
                <label>
                    <input type="radio" name="crossOrMan" value=2 ng-model="rdCrossData.signal">
                    行人
                </label>
            </div>
        </li>
        <li>
            <div><label class="control-label">路口类型</label></div>

        </li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal" method="get">
                        <div class="form-group">
                            <label class="col-sm-4 control-label"></label>

                            <div class="col-sm-8">
                                <div id="typediv" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                    <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="typebtn0" ng-click="checktype(0)" ng-model="rdCrossData.type">简单</button>
                                    <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="typebtn1" ng-click="checktype(1)" ng-model="rdCrossData.type">复合</button>
                                </div>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">电子眼</label>

                            <div class="col-sm-8">
                                <div id="electRoeyediv" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                    <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="electRoeyebtn0" ng-click="checkelectRoeye(0)" ng-model="rdCrossData.electRoeye">未调查</button>
                                    <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="electRoeyebtn1" ng-click="checkelectRoeye(1)" ng-model="rdCrossData.electRoeye">有</button>
                                    <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="electRoeyebtn2" ng-click="checkelectRoeye(2)" ng-model="rdCrossData.electRoeye">无</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="panel-group" id="sideWalk" style="margin: 0px;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    路口名称 共（<span ng-if="rdCrossData!=undefined">{{rdCrossData.names.length}}</span>）个
                    <a data-toggle="collapse" data-parent="#accordion"
                       href="#namesDiv">
                        <span class="glyphicon glyphicon-chevron-down" style="float: left"></span>
                    </a>

                    <span class="glyphicon glyphicon-plus"
                          style="float: right;color: darkgray;"
                          ng-click="addrdCrossName()"></span>
                </h4>

            </div>
            <div id="namesDiv" class="panel-collapse collapse in">
                <div class="panel-body" style="min-height: 100px;overflow-y: auto;">
                    <div class="list-group" ng-repeat="nameitem in rdCrossData.names">
                        <div class="list-group-item">
                            <form class="form-horizontal" method="get">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">名称号码</label>
                                    <div class="col-sm-9">
                                        <input type="text" ng-model="nameitem.nameId" disabled>
                                    </div>
                                <span class="glyphicon glyphicon-remove-sign"
                                      style="float: right;color: darkgray;margin-top: -45px;"
                                      ng-click="minusrdCrossName($index)" ></span>
                                </div>

                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">名称组号</label>

                                    <div class="col-sm-9">
                                        <input type="text" ng-model="nameitem.nameGroupid" disabled>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">代码语言</label>

                                    <div class="col-sm-9">
                                        <select class="form-control" ng-model="nameitem.langCode"
                                                ng-options="value.id as value.label for value in langCodeOptions" >
                                        </select>
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">名称内容</label>

                                    <div class="col-sm-9">
                                        <input type="text" ng-model="nameitem.name" ng-blur="diverName(nameitem.nameGroupid,nameitem.name)">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">名称发音</label>

                                    <div class="col-sm-9">
                                        <input type="text" ng-model="nameitem.phonetic">
                                    </div>
                                </div>
                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">名称来源</label>

                                    <div class="col-sm-9">
                                        <div id="srcFlagdiv{{$index}}" class="btn-group" style="border-radius: 10px;border: 1px solid #2aabd2;">
                                            <button class="btn btn-default" style="border-radius: 15px; width: 60px;height: 20px; font-size: 10px; padding: 0px;border: 0px;outline: none;" id="srcFlag0_{{$index}}" ng-click="checksrcFlag(0,nameitem,$index)" ng-model="nameitem.srcFlag">未定义</button>
                                            <button class="btn btn-default" style="border-radius: 15px;width: 60px;height: 20px;font-size: 10px;padding: 0px;border: 0px;outline: none;" id="srcFlag1_{{$index}}" ng-click="checksrcFlag(1,nameitem,$index)" ng-model="nameitem.srcFlag">翻译</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
