<style>
    th{
        text-align: left;
        font-size: 12px;
        color:#FFF;
    }
    td{
        padding: 10px;
        color:#FFF;
        border-bottom: 1px solid #fff;
        font-size: 12px;
    }

    #clickPidTd span:hover{
        color:#A4A4E1;
        opacity: 0.7;
        cursor: pointer;
    }
    #alinkDiv span:link{
        color:#A4A4E1;

    }
</style>
<div ng-controller="outPutController" class="scroll-styled" style="height:100%;width: 100%;overflow-y: auto; ">
   <!--<textarea ng-model="outputtext"style="width: 100%;height: 100%"></textarea>-->
    <table st-table="rowCollection" style="width: 100%;">
        <thead >
        <tr style="width:100%;border-bottom: 1px solid #fff;padding-left: 20px;">
            <td style="width:33%;">操作</td>
            <td style="width:33%;">类型</td>
            <td style="width:33%;">编号</td>
        </tr>
        </thead>
        <tbody style="height: 100px">
        <tr ng-repeat="row in outValue track by $index">
            <td ng-if="row.type==''"  >{{row.op}}</td>
            <td ng-if="row.type!=''">{{row.op}}</td>
            <td ng-if="row.type==''" >{{row.type }}</td>
            <td ng-if="row.type!=''">{{row.type }}</td>
            <!--<td ng-if="row.op=='删除'"><a>{{row.pid}}</a></td>-->
            <td ng-if="row.type==''"  >
                <span ng-if="row.pid==null" >{{row.pid}}</span>
                <span ng-if="row.rowId==null">{{row.rowId}}</span>
            </td>
            <td id="clickPidTd" ng-if="row.type!=''"  >
                <span ng-if="row.pid!=null&&row.childPid!=null&&row.childPid!=''"  ng-click="showInMap(1,row.type,row.pid)">
                    {{row.pid}}({{row.childPid}})
                </span>
                <span ng-if="row.pid!=null&&(row.childPid==null||row.childPid=='')"  ng-click="showInMap(1,row.type,row.pid)">
                    {{row.pid}}
                </span>
                <span ng-if="row.rowId!=null&&row.childPid!=null&&row.childPid!=''"  ng-click="showInMap(2,row.type,row.rowId)">{{row.rowId}}({{row.childPid}})</span>
                <span ng-if="row.rowId!=null&&(row.childPid==null||row.childPid=='')"  ng-click="showInMap(2,row.type,row.rowId)">{{row.rowId}}</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
