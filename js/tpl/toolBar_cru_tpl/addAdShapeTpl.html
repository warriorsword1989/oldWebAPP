<style>
    .addNode_false {
        background: url('css/button/dot_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addNode_true {
        background: url('css/button/dot_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addLink_false {
        background: url('css/button/line_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addLink_true {
        background: url('css/button/line_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addRelation_false {
        background: url('css/button/relation_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addRelation_true {
        background: url('css/button/relation_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    #fm-addShapContainer>button:focus{
        outline: none;
    }
    .btn-shape{
        color: #fff;
        background-color: #7F7F7F;
        border: 1px solid #494949;
    }
    .btn-shape:hover{
        border: 1px solid #494949;
    }
    .shape-well{
        min-width: 367px;
        background-color: #494949;
        text-align: center;
        opacity: .9;
    }
</style>
<div id="fm-addShapContainer" ng-controller="addAdShapeController" class="btn-group btn-group-sm dropdown" style="width: 100%;">
    <button type="button" class="btn addNode_{{classArr[5]}}" id="addNode" ng-click="addShape('node',5,$event)"
            title="新增点+"></button>
    <button type="button" class="btn addLink_{{classArr[6]}}" id="addLink" ng-click="addShape('link',6,$event)"
            title="新增线"></button>
    <button type="button" class="btn addRelation_{{classArr[7]}} dropdown-toggle" id="addRelation"
            data-toggle="dropdown" title="新增关系">
    </button>
</div>
