<!DOCTYPE html>
<html ng-app='loginApp'>
    <head>
        <title>FastMap-POI室内作业系统-登录</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="content-script-type" content="text/javascript">
        <link href="../../scripts/libs/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../scripts/libs/bootstrap-3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../scripts/libs/sweet-alert/css/sweet-alert.css" rel="stylesheet" type="text/css"/>
        <link href="../../styles/poi/newlogin.css" rel="stylesheet" type="text/css" />
        <script src="../../scripts/libs/sweet-alert/js/sweet-alert.js"></script>
        <script src="../../scripts/uikits/Application.js"></script>
        <script src="../../scripts/uikits/common/app-util.js"></script>
        <script src="../../scripts/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="../../scripts/libs/angularjs/1.4.4/angular-cookies.min.js"></script>
        <script src="../../scripts/libs/backstretch/ng-backstretch.min.js"></script>
        <script src="../../scripts/components/directives/fastmap-uikit-all.js"></script>
        <script src="./newLoginCtrl.js"></script>
    </head>
    <body ng-controller="loginPageCtrl">
        <!-- main login part -->
        <div class="wrapper">
            <div class="container" style="height: 500px;position: absolute;top: 0;bottom: 0;left: 0;right: 0;margin: auto;">
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-6 col-xs-offset-2 col-sm-offset-2 col-md-offset-3 text">
                        <h1><strong>FastMap</strong> | 室内作业系统</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-6 col-xs-offset-2 col-sm-offset-2 col-md-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3><i class="glyphicon glyphicon-user"></i> 用户登录</h3>
                                <p>Enter your username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="glyphicon glyphicon-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <login valid-type="2"></login>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-6 col-xs-offset-2 col-sm-offset-2 col-md-offset-3 social-login">
                        <div class="social-login-buttons">
                    <span>
                        Copyright©2014 北京四维图新科技股份有限公司
                    </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- background effect part -->
        <div class="backstretch" backstretch backstretch-images="images" backstretch-duration="9000" backstretch-fade="1.5"></div>
    </body>
</html>
