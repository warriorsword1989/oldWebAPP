<!DOCTYPE html>
<html ng-app='testApp'>
    <head>
        <title>指令测试页面</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="content-script-type" content="text/javascript">
        <link href="../../styles/poi/showBox.css" rel="stylesheet" type="text/css" />
        <script src="../../scripts/uikits/Application.js"></script>
        <script src="../../scripts/uikits/common/app-util.js"></script>
        <script src="../../scripts/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="../../scripts/components/directives/fastmap-uikit-all.js"></script>
        <script src="../../scripts/uikits/poibase/directiveTestCtl.js"></script>
    </head>
    <body ng-controller="DirectiveTestCtl">
        <!-- login-Form directive  -->
        <login-Form valid-type="2"></login-Form>
        <div style="height: 600px;width:400px;">
            <show-box fm-data="imageArray" fm-deletable="true"
            fm-select="selectImg(index, item)"
            fm-click="clickImg(index, item)"
            fm-before-delete="beforeDeleteImg(item)"
            fm-before-delete="afterDeleteImg(item)">
            <input>
            <button ng-click="addImg()">添加图片</button>
            </show-box>
        </div>
    </body>
</html>
