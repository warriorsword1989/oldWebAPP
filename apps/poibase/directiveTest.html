        <fm-table fm-list="tableData">

        <div fm-table class="" fm-list="tableData">

                <div fm-td field="test3">test3</div>

        <div id="ngTableDemo" ng-controller="ngTableDemoCtl as demo" style="padding: 15px;">
            <div style="margin-bottom: 20px">
                <label class="checkbox-inline" ng-repeat="col in demo.cols">
                    <input type="checkbox" ng-model-options="{ getterSetter: true }" ng-model="col.show" /> {{col.title()}}
                </label>
            </div>
            <table ng-table="demo.tableParams" class="table table-bordered table-striped table-condensed" ng-table-columns-binding="demo.cols" show-filter="false">
                <tr ng-repeat="user in $data">
                    <td title="'Name'" filter="{ name: 'text'}" sortable="'name'" ng-if="true">{{user.name}}</td>

            </table>
