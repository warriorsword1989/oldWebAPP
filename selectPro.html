        html, body {

            margin: 0px auto;

            text-align: center;

        .login-footer-content p, .login-footer-content a {
            padding: 6px 0px;
            margin: 0px;
            color: #2e6da4;
            font-size: 12px;
        }
        .label-info{
            border-radius: 0
        }
        .img_box{
            background:#080808;
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            border-radius: 4px;
            border: 1px solid #999;
            position:relative;
            box-sizing:border-box;
            cursor:pointer;
            -webkit-transition:all .4s ease-in-out;
            -moz-transition:all .4s ease-in-out;
            -o-transition:all .4s ease-in-out;
            -ms-transition:all .4s ease-in-out;
            transition:all .4s ease-in-out;
            overflow:hidden
        }
        .img_box .img_box_img{
            position:relative;
            display:block;
            width:100%;
            padding:0;
            margin:0;
            opacity:1;
            -webkit-transition:all .4s ease-in-out;
            -moz-transition:all .4s ease-in-out;
            -o-transition:all .4s ease-in-out;
            -ms-transition:all .4s ease-in-out;
            transition:all .4s ease-in-out;
            overflow:hidden
        }
        .img_box:hover .img_box_img{
            opacity:.7;
            -webkit-transform:scale(1.3);
            -moz-transform:scale(1.3);
            -o-transform:scale(1.3);
            -ms-transform:scale(1.3);
            transform:scale(1.3)
        }
        .img_box .img_box_caption{
            color:#fff;
            -moz-backface-visibility:hidden;
            -webkit-backface-visibility:hidden;
            backface-visibility:hidden;
            -webkit-transition:all .4s ease-in-out;
            -moz-transition:all .4s ease-in-out;
            -o-transition:all .4s ease-in-out;
            -ms-transition:all .4s ease-in-out;
            transition:all .4s ease-in-out;
            overflow:hidden
        }
        .img_box .img_box_caption,.img_box .img_box_caption > a{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            -webkit-transition:all .4s ease-in-out;
            -moz-transition:all .4s ease-in-out;
            -o-transition:all .4s ease-in-out;
            -ms-transition:all .4s ease-in-out;
            transition:all .4s ease-in-out;
            overflow:hidden
        }
        .img_box .img_box_caption_h{
            font-size:1.3em;
            font-weight:700;
            text-align:center;
            width:80%;
            position:absolute;
            top:20%;
            left:10%;
            -webkit-transition:all .5s ease-in-out;
            -moz-transition:all .5s ease-in-out;
            -o-transition:all .5s ease-in-out;
            -ms-transition:all .5s ease-in-out;
            transition:all .5s ease-in-out;
            overflow:hidden;
            opacity:0
            }
        .img_box:hover .img_box_caption_h{
            color:#fff;
            opacity:1
        }
        .img_box .img_box_caption_p{
            font-size:1em;
            text-align:center;
            width:80%;
            position:absolute;
            top:45%;
            left:10%;
            -webkit-transition:all .6s ease-in-out;
            -moz-transition:all .6s ease-in-out;
            -o-transition:all .6s ease-in-out;
            -ms-transition:all .6s ease-in-out;
            transition:all .6s ease-in-out;
            overflow:hidden;
            opacity:0
        }
        .img_box:hover .img_box_caption_p{
            color:#fff;
            opacity:1
        }
        .img_box_title{
            width: 100%;
            text-align: center;
        }
        </style>
