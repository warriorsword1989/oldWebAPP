<!DOCTYPE html>
<html>
    <head>
        <title>Fastmap道路编辑平台-选择项目</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="content-script-type" content="text/javascript">
        <link href="js/lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="js/lib/bootstrap-3.3.5/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" type="text/css" href="js/lib/sweet-alert/css/sweet-alert.css">
        <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            min-width: 800px;
            /*min-height: 768px;*/
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "黑体", Arial, sans-serif;
        }
        .navbar-brand{
            margin-top: -10px;
        }
        .navbar-header span.platform {
            width: 150px;
            margin-top: -2px;
            font-size: 24px;
        }
        .navbar-header span.system {
            width: 200px;
            margin-top: -2px;
        }
        .label-info{
            border-radius: 0
        }
        .img_box{
            background:#080808;
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            border-radius: 4px;
            border: 1px solid #999;
            position:relative;
            box-sizing:border-box;
            cursor:pointer;
            -webkit-transition:all .4s ease-in-out;
            -moz-transition:all .4s ease-in-out;
            -o-transition:all .4s ease-in-out;
            -ms-transition:all .4s ease-in-out;
            transition:all .4s ease-in-out;
            overflow:hidden
        }
        .img_box .img_box_img{
            position:relative;
            display:block;
            width:100%;
            padding:0;
            margin:0;
            opacity:1;
            -webkit-transition:all .4s ease-in-out;
            -moz-transition:all .4s ease-in-out;
            -o-transition:all .4s ease-in-out;
            -ms-transition:all .4s ease-in-out;
            transition:all .4s ease-in-out;
            overflow:hidden
        }
        .img_box:hover .img_box_img{
            opacity:.7;
            -webkit-transform:scale(1.3);
            -moz-transform:scale(1.3);
            -o-transform:scale(1.3);
            -ms-transform:scale(1.3);
            transform:scale(1.3)
        }
        .img_box .img_box_caption{
            color:#fff;
            -moz-backface-visibility:hidden;
            -webkit-backface-visibility:hidden;
            backface-visibility:hidden;
            -webkit-transition:all .4s ease-in-out;
            -moz-transition:all .4s ease-in-out;
            -o-transition:all .4s ease-in-out;
            -ms-transition:all .4s ease-in-out;
            transition:all .4s ease-in-out;
            overflow:hidden
        }
        .img_box .img_box_caption,.img_box .img_box_caption > a{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            padding:0;
            margin:0;
            -webkit-transition:all .4s ease-in-out;
            -moz-transition:all .4s ease-in-out;
            -o-transition:all .4s ease-in-out;
            -ms-transition:all .4s ease-in-out;
            transition:all .4s ease-in-out;
            overflow:hidden
        }
        .img_box .img_box_caption_h{
            font-size:1.3em;
            font-weight:700;
            text-align:center;
            width:80%;
            position:absolute;
            top:20%;
            left:10%;
            -webkit-transition:all .5s ease-in-out;
            -moz-transition:all .5s ease-in-out;
            -o-transition:all .5s ease-in-out;
            -ms-transition:all .5s ease-in-out;
            transition:all .5s ease-in-out;
            overflow:hidden;
            opacity:0
            }
        .img_box:hover .img_box_caption_h{
            color:#fff;
            opacity:1
        }
        .img_box .img_box_caption_p{
            font-size:1em;
            margin-top: 5px;
            text-align:center;
            width:80%;
            position:absolute;
            line-height: 2;
            top:45%;
            left:10%;
            -webkit-transition:all .6s ease-in-out;
            -moz-transition:all .6s ease-in-out;
            -o-transition:all .6s ease-in-out;
            -ms-transition:all .6s ease-in-out;
            transition:all .6s ease-in-out;
            overflow:hidden;
            opacity:0
        }
        .img_box:hover .img_box_caption_p{
            color:#fff;
            opacity:1;
        }
        .img_box_title{
            width: 100%;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://www.navinfo.com/index.aspx">
                        <img alt="Brand" src="css/img/navi_logo.png">
                    </a>
                    <span class="navbar-brand platform">FastMap |</span>
                    <span class="navbar-brand system">道路录入系统</span>
                </div>
            </div>
        </nav>
        <div class="container-fluid" style="padding:30px">
            <div class="row project-list"></div>
        </div>
        <script src="js/lib/jquery/2.1.1/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/lib/sweet-alert/js/sweet-alert.min.js"></script>
        <script src="js/Application.js"></script>
        <script src="js/functions/appfunctions.js"></script>
        <script src="js/selectPro.js"></script>
    </body>
</html>
