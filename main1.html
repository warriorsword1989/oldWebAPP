<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-3.3.5/css/bootstrap.css"/>
    <link rel="stylesheet" href="js/lib/ui-layout/ui-layout.css">
    <link rel="stylesheet" href="js/lib/ng-table/1.0.0/ng-table.css">
    <link rel="stylesheet" href="js/lib/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" href="css/main.css">

    <style>

        .ui-layout-container {
            display: inline-block;

        }
    </style>
    <script src="js/lib/leaflet-0.7.3/leaflet-src.js"></script>
    <script src="js/fastmap/fastmapapi.js"></script>
</head>

<body ng-controller="generalController" style="min-width: 1024px">
<div style="height: 50px">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">FM 道路录入系统</a>
        </div>
        <div>

        </div>
    </nav>
</div>
    <div id="parentId" ui-layout="{flow:'column',dividerSize:'6'}"  style="top: 50px">
        <div ui-layout-container size="20%">
            <div>
                <div class="leftDiv">
                    <div class="fragDiv">
                            <span title="参考图层" class="glyphicon glyphicon-stats" style=" line-height: 60px"
                                  ng-click="changeLayers('referenceLayers')"></span>
                    </div>
                    <div class="fragDiv">
                            <span title="现场成果" class="glyphicon glyphicon-stats" style=" line-height: 60px"
                                  ng-click="changeLayers('resultLayers')"></span>
                    </div>
                </div>
                <div class="rightDiv">
                    <div ng-include="layersURL"></div>
                </div>
            </div>

        </div>
        <div ui-layout-container>

            <div ui-layout="{flow:'row',dividerSize:'6'}">

                <div ui-layout-container size="65%">
                    <div id="map" style="width: 100%;height: 100%;position: absolute;">
                        <div id="toolsDiv" style="height: 30px;position: relative;z-index:4;background-color: #eeeeee">
                                <div ng-include="selectShapeURL" style="float: left"></div>
                                <div ng-include="addShapeURL" style="float: left"></div>
                                <div style="float: left">
                                    <a ng-click="showOrHide()"><span class="glyphicon glyphicon-align-left" style="color: rgb(0, 0, 0);"></span></a>
                                </div>
                                <div id="modifyToolsDiv" ng-include="modifyToolURL" style="float: left;display:none"></div>
                        </div>
                        <div id="popoverTips" style="position:relative;display:none;z-index:4;width:400px">
                                <div ng-include="dataTipsURL" style="width: 400px"></div>
                        </div>

                    </div>
                </div>
                <div ui-layout-container style="overflow: hidden">
                    <ul id="inspectAndWrongTab" class="nav nav-tabs">
                        <li><a href="#inspectDiv" data-toggle="tab" ng-click="showTab('outPut')">
                            输出结果</a>
                        </li>
                        <li class="active"><a href="#wrongDiv" data-toggle="tab" ng-click="showTab('errorCheck')">错误检查</a>
                        </li>
                        <div style="float: right;">
                            <button id="immediatelyCheck" style="top:10px;">立即检查</button>
                            <button id="errorClear" style="top:10px; display: none;" ng-click="empty()">清空</button>
                        </div>
                    </ul>
                    <div id="inwTabContent" class="tab-content">
                        <div class="tab-pane fade in active" id="inspectDiv">
                            <div ng-include="outputTab" ui-sref-opt="{reload:true}"></div>
                        </div>
                        <div class="tab-pane fade in active" id="wrongDiv">
                            <div ng-include="errorCheckTab"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ui-layout-container size="15%" style="overflow: hidden; height: 100%;">
            <div ng-include="objectEditURL" style="margin-bottom: 30px; overflow-y: auto; height: 98%; "></div>
            <div style="width: 100%;margin:auto;position:absolute;bottom: 0px; background-color: #f8f8f8;border-color: #e7e7e7; height: 35px;">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="save()">保存</button>
                    <button type="button" class="btn btn-default" ng-click="delete()">删除</button>
                    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
                </div>
            </div>
        </div>
    </div>


<div class="modal fade" id="dataTipsOriginModal" tabindex="9999" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    图片
                </h4>
            </div>
            <div class="modal-body" style="overflow:scroll;height: 550px;">
                <img id="dataTipsOriginImg" src="">
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
<script type="text/javascript" data-main="js/main" src="js/lib/require/require.js"></script>

</body>
</html>
