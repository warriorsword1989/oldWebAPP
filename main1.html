<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-3.3.5/css/bootstrap.css"/>
    <link rel="stylesheet" href="js/lib/ui-layout/ui-layout.css">
    <link rel="stylesheet" href="js/lib/ng-table/1.0.0/ng-table.css">
    <link rel="stylesheet" href="js/lib/leaflet-0.7.3/leaflet.css">
    <link rel="stylesheet" type="text/css" href="js/lib/timepicki/css/timepicki.css">
    <link rel="stylesheet" type="text/css" href="js/lib/bootstrap-datepicker/css/datepicker3.css">
    <link rel="stylesheet" type="text/css" href="js/lib/sweet-alert/css/sweet-alert.css">
    <link rel="stylesheet" href="css/main.css">

    <style>

        .ui-layout-container {
            display: inline-block;

        }

        /*高速分歧map上图片显示*/
        #picMapShow {
            width: 120px;
            height: 98px;
            border-right: 1px solid #e5e5e5;
            border-top: 1px solid #e5e5e5;
            top: 40px;
            position: absolute;
            right: 0px;
            background-color: #fff;
            z-index: 999;
            border-bottom-left-radius: 4px;
            box-shadow: -4px 5px 8px 0px;
            display: none;
        }

        #picMapImg {
            width: 100%;
            height: 100%;
            border-bottom-left-radius: 4px;
            text-align: center;
        }

        #picMapDesc {
            background-color: #fff;
            top: 5px;
            position: absolute;
            width: 100%;
            text-align: center;
            /*border-left: 1px solid #C0C0C0;
            border-right: 1px solid #c0c0c0;*/
        }

        .show-animation {
            transition: all 0.5s;
        }

        /*比例尺*/
        #zoomBtn {
            bottom: 0;
            position: absolute;
            z-index: 1000;
            right: 0;
        }

        .now-zoom {
            position: absolute;
            left: 5px;
            bottom: 0;
            color: #1B1B1B;
            font-weight: 100;
            font-size: 9px;
            z-index: 1;
        }

        #nowZoom {
            margin-top: -3px
        }

        .num-well {
            margin-left: 5px;
            float: left;
        }

        .pull-right {
            float: right;
        }

        .leaflet-control-scale-line {
            border-bottom: 3px solid;
            border-left: 1px solid;
            border-right: 1px solid;
        }

        .leaflet-bottom {
            bottom: 12px;
        }

        /* 比例尺 */
        .leaflet-bottom {
            z-index: 1
        }
        #imgContainer {
             width: 540px;
            height: 300px; 
        }
        #positionButtonDiv {
            background: rgb(58, 56, 63);
            background: rgba(58, 56, 63, 0.8);
            border: solid 1px #100000;
            color: #FFFFFF;
            padding: 8px;
            text-align: left;
            position: absolute;
            right:35px;
            top:94px;
        }
        #positionButtonDiv .positionButtonSpan img {
            float: right;
            border: 0;
        }
        .positionMapClass area {
            cursor: pointer;
        }
        .zoomButton {
            border: 0;
            cursor: pointer;
        }
        .zoomableContainer {
            background-image: url("js/lib/e-smart-zoom/img/transparent.png");
        }
        #dataTipsOriginModal{
            top: 90px;
            left: 440px;
            background-color: #fff;
            position: absolute;
            z-index: 99999;
            width: 570px;
            border: 1px solid #9d9d9d;
            box-shadow: 4px 4px 8px 4px #999999;
            border-radius: 4px;
        }
    </style>
    <script src="js/lib/leaflet-0.7.3/leaflet-src.js"></script>
    <script src="js/fastmap/fastmapapi.js"></script>
</head>

                <div class="fragDiv" id="resultLayers"

                    <img src="css/img/resultLayers.png ">

                                >现场成果</span>
                </div>
            </div>
            <div class="rightDiv" style="padding-left:35px; ">
                <div ng-include="layersURL"></div>
            </div>
        </div>

            <div ui-layout-container style="overflow: hidden;">
                <ul id="inspectAndWrongTab" class="nav nav-tabs">
                    <li><a href="#inspectDiv" data-toggle="tab" ng-click="showTab('outPut')">
                        输出结果</a>
                    </li>
                    <li class="active"><a href="#wrongDiv" data-toggle="tab" ng-click="showTab('errorCheck')">检查结果</a>
                    </li>
                    <li id="checkErrorLi" style="width:70%;padding-top: 5px;display: none;">

                        ng-click="save()">保存
                </button>
                <button type="button" class="btn "
                        style="background-color: #F6F6F6;border-color: #737475; margin-left: 5px; border-radius: 5px;"

                </button>
                <button type="button" class="btn "
                        style="background-color: #F6F6F6;border-color: #737475; margin-left: 5px; border-radius: 5px;"

            </div>
