<!DOCTYPE html>
<html>
    <head>
        <title>Fastmap道路编辑平台-登陆</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="content-script-type" content="text/javascript">
        <link href="js/lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link rel="icon" href="Ifavicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="js/lib/sweet-alert/css/sweet-alert.css">
        <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            min-width: 1024px;
            /*min-height: 768px;*/
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", "黑体", Arial, sans-serif;
        }

        body {
            background: none repeat scroll 0 0;
        }

        div {
            position: relative;
            /*text-align: center;*/
        }

        .login-panel h1 {
            font-size: 30px;
            color: #000;
            margin: 0px;
            padding: 30px 0px;
        }

        .login-form input, .login-form button {
            height: 45px;
            font-size: 16px;
        }

        .login-footer-content p, .login-footer-content a {
            padding: 6px 0px;
            margin: 0px;
            color: #2e6da4;
            font-size: 12px;
        }
        .login-img{
            background-image:url("css/login/2.jpg");
            background-size:cover;
            background-repeat: no-repeat;
            height: 100%;
            min-height: 500px;
        }
        .input-group-addon{
            background-color: #fff
        }
        #login_btn{
            transition:all 0.5s;
            width: 50%;
        }
        .hasclear{
            padding-right: 30px;
        }
        .clearer{
            font-size: 20px;
            cursor: pointer;
            line-height: 45px;
            pointer-events: all;
    }
    </style>
    </head>
    <body>
        <div class="container" style="width: 100%;height:100%">
              <div class="row" style="height: 100%">
                  <div class="col-md-6 col-lg-6"  style="height: 100%">
                      <div class="row" style="height: 100%">
                          <div class="col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-2" style="height: 100%">
                              <div id="formContainer" style="">
                                  <h1 style="color:#777;font-size: 30px;">Fastmap道路编辑平台</h1>
                                  <form method="post" id="loginForm" name="loginForm" class="login-form" role="form">
                                      <div class="input-group form-group">
                                     <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                     </span>
                                          <input type="text" name="username" class="form-control hasclear" placeholder="用户名" autocomplete="off" required autofocus/>
                                          <span class="clearer glyphicon glyphicon-remove-circle form-control-feedback" style="color: #777"></span>
                                      </div>
                                      <div class="input-group form-group">
                                     <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                     </span>
                                          <input type="password" name="password" class="form-control hasclear"  placeholder="密 码" required/>
                                          <span class="clearer glyphicon glyphicon-remove-circle form-control-feedback"  style="color: #777"></span>
                                      </div>
                                      <div class="form-group">
                                          <button id="login_btn" class="btn btn-primary btn-block" type="submit" data-loading-text="登录中...">登 录</button>
                                      </div>
                                  </form>
                              </div>

                          </div>
                      </div>
                  </div>
                  <div class="login-img col-md-6 col-lg-6"></div>
              </div>
        </div>
        <script src="js/lib/jquery/2.1.1/jquery-2.1.1.min.js"></script>
        <script src="js/lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/lib/sweet-alert/js/sweet-alert.min.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
