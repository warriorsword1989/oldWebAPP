<div class="btn-group">
    <div class="btn-group">
        <button type="button" class="btn btn-xs btn-shape dropdown-toggle" ng-class="{'addNode':'active'}[shapeOperator]" data-toggle="dropdown">点 <span class="caret"></span></button>
        <ul class="dropdown-menu shape-well" role="menu">
            <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'RDNODE':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('RDNODE')">RDNODE</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'RWNODE':'active'}[featureOperator]" ng-controller="addRwShapeCtrl" ng-click="addShape('RWNODE')">RWNODE</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'ADNODE':'active'}[featureOperator]" ng-controller="addAdShapeCtrl" ng-click="addShape('ADNODE')">ADNODE</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'ZONENODE':'active'}[featureOperator]" ng-controller="addZoneShapeCtrl" ng-click="addShape('ZONENODE')">ZONENODE</button>
            </div>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-xs btn-shape dropdown-toggle" ng-class="{'addLink':'active'}[shapeOperator]" data-toggle="dropdown">线 <span class="caret"></span></button>
        <ul class="dropdown-menu shape-well" role="menu">
            <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'RDLINK':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('RDLINK')">RDLINK</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'RWLINK':'active'}[featureOperator]" ng-controller="addRwShapeCtrl" ng-click="addShape('RWLINK')">RWLINK</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'ADLINK':'active'}[featureOperator]" ng-controller="addAdShapeCtrl" ng-click="addShape('ADLINK')">ADLINK</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'ZONELINK':'active'}[featureOperator]" ng-controller="addZoneShapeCtrl" ng-click="addShape('ZONELINK')">ZONELINK</button>
            </div>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-xs btn-shape dropdown-toggle" ng-class="{'addFace':'active'}[shapeOperator]" data-toggle="dropdown">面 <span class="caret"></span></button>
        <ul class="dropdown-menu shape-well" role="menu">
            <div class="btn-group btn-group-xs">
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'ADFACE':'active'}[featureOperator]" ng-controller="addAdShapeCtrl" ng-click="addShape('ADFACE')">AD面</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'ADLINKFACE':'active'}[featureOperator]" ng-controller="addAdShapeCtrl" ng-click="addShape('ADLINKFACE')">AD线构面</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'ZONEFACE':'active'}[featureOperator]" ng-controller="addZoneShapeCtrl" ng-click="addShape('ZONEFACE')">ZONE面</button>
                <button type="button" class="btn btn-xs btn-feat" ng-class="{'ZONELINKFACE':'active'}[featureOperator]" ng-controller="addZoneShapeCtrl" ng-click="addShape('ZONELINKFACE')">ZONE线构面</button>
            </div>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-xs btn-shape dropdown-toggle" ng-class="{'addRelation':'active'}[shapeOperator]" data-toggle="dropdown">关系 <span class="caret"></span></button>
        <ul class="dropdown-menu shape-well" role="menu">
            <div class="btn-group btn-group-sm" style="margin: 0px 2px;">
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'RDCROSS':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('RDCROSS')">路口</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'RDSPEEDLIMIT':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('RDSPEEDLIMIT')">限速</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'RDRESTRICTION':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('RDRESTRICTION')">交限</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'RDLANECONNEXITY':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('RDLANECONNEXITY')">车信</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'RDGSC':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('RDGSC')">立交</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'BRANCH_3D':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('BRANCH_3D')">3D分歧</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'BRANCH_HIGHWAY':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('BRANCH_HIGHWAY')">高速分歧</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'BRANCH_SERIESBRANCH':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('BRANCH_SERIESBRANCH')">连续分歧</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'BRANCH_SIGNBOARDNAME':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('BRANCH_SIGNBOARDNAME')">方向看板</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'BRANCH_BIGCROSSSCHEMATIC':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('BRANCH_BIGCROSSSCHEMATIC')">大路口交叉点模式图</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'BRANCH_NORMALROAD':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('BRANCH_NORMALROAD')">普通道路方向</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'BRANCH_REALIMAGE':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('BRANCH_REALIMAGE')">实景图</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'BRANCH_SIGNASREAL':'active'}[featureOperator]" ng-controller="addShapeCtrl" ng-click="addShape('BRANCH_SIGNASREAL')">实景看板</button>
            </div>
        </ul>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-xs btn-shape dropdown-toggle" ng-class="{'addPointFeature':'active'}[shapeOperator]" data-toggle="dropdown">点要素 <span class="caret"></span></button>
        <ul class="dropdown-menu shape-well" role="menu">
            <div class="btn-group btn-group-sm" style="margin: 0px 2px;">
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'IXPOI':'active'}[featureOperator]" ng-controller="addPoiCtrl" ng-click="addShape('IXPOI')">IXPOI</button>
                <button type="button" class="btn btx-xs btn-feat" ng-class="{'ADADMIN':'active'}[featureOperator]" ng-controller="addAdShapeCtrl" ng-click="addShape('ADADMIN')">ADADMIN</button>
            </div>
        </ul>
    </div>
</div>
