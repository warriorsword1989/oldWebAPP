<form name="myForm" autocomplete="off"  class="form-horizontal" novalidate>
    <!-- username part -->
    <div class="form-group has-feedback" ng-class="{'has-error':myForm.user.$invalid && myForm.user.$dirty && showInputError,'has-success':myForm.user.$valid && myForm.user.$dirty && showInputError}">
        <div class="col-sm-12">
            <input type="text" ng-model="username" name="user" class="form-control" required ng-pattern='/^[a-zA-z]/' minlength="3" maxlength="50" placeholder="用户名" autofocus />
            <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="col-sm-12">
            <div style="color: red;padding: 5px 0" ng-show="myForm.user.$error && (myForm.user.$dirty || validType == 3) && showErrorMsg">
                <div ng-show="myForm.user.$error.required">用户名不能为空</div>
                <div ng-show="myForm.user.$error.minlength">用户名不能小于3位</div>
                <div ng-show="myForm.user.$error.maxlength">用户名不能大于50位</div>
                <div ng-show="myForm.user.$error.pattern">用户名必须是以英文字母开头</div>
            </div>
        </div>
    </div>
    <!-- password part -->
    <div class="form-group has-feedback" ng-class="{'has-error':myForm.userpassword.$invalid && myForm.userpassword.$dirty && showInputError,'has-success':myForm.userpassword.$valid && myForm.userpassword.$dirty && showInputError}">
        <div class="col-sm-12">
            <input type="password" ng-model="pwd" name="userpassword" class="form-control" required minlength="3" maxlength="16" placeholder="密 码" />
            <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="col-sm-12">
            <div style="color: red;padding: 0px 10px" ng-show="myForm.userpassword.$error && (myForm.userpassword.$dirty || validType == 3) && showErrorMsg">
                <div ng-show="myForm.userpassword.$error.required">密码不能为空</div>
                <div ng-show="myForm.userpassword.$error.minlength">密码名不能小于3位</div>
                <div ng-show="myForm.userpassword.$error.maxlength">密码名不能大于16位</div>
            </div>
        </div>
    </div>
    <!-- loginButton part -->
    <div class="form-group">
        <div class="col-sm-12">
            <button ng-click="handleEvent()" class="btn btn-block" type="submit">登 录</button>
        </div>
    </div>
    <!-- remember me -->
    <div class="form-group">
        <div class="col-sm-12">
            <div class="checkbox">
                <label><input ng-model="rememberMe" type="checkbox"> 记住我</label>
            </div>
        </div>
    </div>
</form>
