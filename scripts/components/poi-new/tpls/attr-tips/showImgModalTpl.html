<div ng-controller="ShowImgModalCtl">
    <div class="modal-body animate fadeInUp">
        <ul class="tips-option-well">
            <li class="tips-option-li">
                <button class="tips-btn-group btn-prev" title="上一张" ng-disabled="indexNow == 1"
                        ng-click="showImgPre();">
                    <i class='glyphicon glyphicon-arrow-left'></i>
                </button>
            </li>
            <li class="tips-option-li">
                <button class="tips-btn-group btn-next" title="下一张" ng-disabled="indexNow == imgList.length"
                        ng-click="showImgNext();">
                    <i class='glyphicon glyphicon-arrow-right'></i>
                </button>
            </li>
            <li class="tips-option-li">
                <button class="tips-btn-group btn-fullscreen" title="全屏" ng-click="imgFullScreen();">
                    <i class='glyphicon glyphicon-fullscreen'></i>
                </button>
            </li>
            <li class="tips-option-li">
                <button class="tips-btn-group btn-close-tips" title="关闭" ng-click="closeTipsImg()">
                    <i class='glyphicon glyphicon-remove'></i>
                </button>
            </li>
        </ul>
        <div id="originImgPanel">
            <img id="poiTipsOriginImg" img-show title="滑轮滚动可放大缩小" ng-src="{{imageNow.url}}"/>
        </div>
        <div class="text-center">
            {{indexNow}}/{{imgList.length}}
        </div>
        <!--全屏-->
        <!--<div class="full-screen-img-panel" ng-show="showFullScreen">
                <span class="pull-right">
                    <i class="glyphicon glyphicon-remove-sign close-tips-ico" ng-click="cancel()"></i>
                </span>
            <img ng-src="{{imageNow.url}}"/>
        </div>-->
    </div>
</div>
