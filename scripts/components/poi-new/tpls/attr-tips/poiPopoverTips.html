<div ng-controller="PoiPopoverTipsCtl">
    <div class="tips-title">
        <label class="col-sm-12 control-label title-label">
            POI状态
        </label>
    </div>
    <button type="button" class="close pull-right close-tips" aria-label="Close" ng-click="closeTips();"><span aria-hidden="true">&times;</span></button>
    <div class="meta-info col-sm-12">
        <div ng-repeat="item in poi.photos ">
            <img image-404="../../../images/road/img/noimg.png" ng-src="{{item.thumbnailUrl}}"
                 ng-click="showImage(item,$index);" class="tips-img" alt="">
        </div>
        <!-- nothing默认图 -->
        <div ng-repeat="item in tempPhotos ">
            <img src="../../../images/road/img/noimg.png" class="tips-img" alt="">
        </div>
    </div>
    <div class="tips-middle">
        <div class="panel panel-default tips-panel">
            <div class="panel-body panel-tips">
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">审核状态：</label>
                    <label class="label label-primary"
                           ng-class="{1: 'danger', 2: 'warning', 3: 'success'}[poi.status]"
                           ng-bind="statusObject[poi.status]"></label>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">数据状态：</label>
                    <label class="label label-primary"
                           ng-class="{0: 'default', 1:'danger', 2: 'info', 3: 'success'}[poi.state]"
                           ng-bind="stateObject[poi.state]"></label>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">3D标识：</label>
                    <div ng-show="poi.poi3DIcon" class="poi_icon icon_3d" title="3DIcon"></div>
                    <div ng-show="!poi.poi3DIcon" class="col-sm-6">
                        否
                    </div>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">重要POI标识：</label>
                    <div class="col-sm-6">
                        <div ng-if="poiCarIcon" class="poi_icon icon_car " title="重要车厂"></div>
                        <div ng-if="poiRmbIcon" class="poi_icon icon_rmb" title="后项收费"></div>
                        <div ng-if="poiIcon" class="poi_icon icon_default" title="ICON">ICON</div>
                        <div ng-if="!poiCarIcon && !poiRmbIcon && !poiIcon">无</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<div class="tips-middle">
        <div class="panel panel-default tips-panel">
            <div class="panel-body panel-tips">
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-3 control-label text-right">备注：</label>
                    <div class="col-sm-9" ng-bind="poi.poiMemo"></div>
                </div>
            </div>
        </div>
    </div>-->
    <div ng-show="showImgModal" ng-class="{true:'modal-tips-img animated-fast fadeInDown',false:'modal-tips-img animated fadeOutDown'}[showImgModal]">
        <div oc-lazy-load="['scripts/components/poi-new/ctrls/attr-tips/showImgModalCtl']">
            <div ng-include="'../../../scripts/components/poi-new/tpls/attr-tips/showImgModalTpl.html'">
            </div>
        </div>
    </div>
</div>
