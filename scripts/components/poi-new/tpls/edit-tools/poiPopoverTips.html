<div ng-controller="PoiPopoverTipsCtl">
    <div class="tips-title">
        <label class="col-sm-12 control-label title-label">
            POI状态
        </label>
    </div>
    <span class="pull-right close-tips">
        <i class="glyphicon glyphicon-remove-sign" ng-click="closeTips()"></i>
    </span>
    <div class="meta-info col-sm-12">
        <div ng-repeat="item in poi.photos ">
            <img ng-if="!item.url" src="../../../images/road/img/noimg.png" class="tips-img" alt="">
            <img ng-if="item.url" image-404="../../../images/road/img/noimg.png" ng-src="{{item.url}}" ng-click="showImage(item,$index);" class="tips-img" alt="">
        </div>
    </div>
    <div class="tips-middle">
        <div class="panel panel-default tips-panel">
            <div class="panel-body panel-tips">
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">审核状态：</label>
                    <label class="label label-primary" ng-class="{1:'info', 2: 'success',3: 'danger', 4: 'default', 5: 'warning'}[poi.auditStatus]" ng-bind="poi.auditStatusText"></label>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">记录状态：</label>
                    <label class="label label-primary" ng-class="{0: 'default', 1:'danger', 2: 'info', 3: 'success'}[poi.state]" ng-bind="statusObject[poi.state]"></label>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">数据状态：</label>
                    <label class="label label-primary" ng-class="{1: 'danger', 2: 'warning', 3: 'success', 4: 'default'}[poi.lifecycle]" ng-bind="poi.lifecycleName"></label>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">鲜度认证：</label>
                    <div class="col-sm-6" ng-if="poi.freshnessVerification == 1">
                        是
                    </div>
                    <div class="col-sm-6" ng-if="poi.freshnessVerification == 0">
                        否
                    </div>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">检查抽样：</label>
                    <div class="col-sm-6" ng-if="poi.evaluatePlanningLabel == 1 || poi.evaluatePlanningLabel == 2">
                        是
                    </div>
                    <div class="col-sm-6" ng-if="poi.evaluatePlanningLabel != 1 && poi.evaluatePlanningLabel != 2">
                        否
                    </div>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">3D标识：</label>
                    <div ng-show="poi3DIcon" class="poi_icon icon_3d" title="3DIcon"></div>
                    <div class="col-sm-6">
                        否
                    </div>
                </div>
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-6 control-label text-right">重要POI标识：</label>
                    <div ng-if="poiCarIcon" class="poi_icon icon_car" title="重要车厂"></div>
                    <div ng-if="poiRmbIcon" class="poi_icon icon_rmb" title="后项收费"></div>
                    <div ng-if="!poiCarIcon && !poiRmbIcon">无</div>
                </div>
            </div>
        </div>
    </div>
    <div class="tips-middle">
        <div class="panel panel-default tips-panel">
            <div class="panel-body panel-tips">
                <div class="col-sm-12 tips-info">
                    <label class="col-sm-3 control-label text-right">备注：</label>
                    <div class="col-sm-9" ng-bind="poi.poiMemo"></div>
                </div>
            </div>
        </div>
    </div>
    <!--照片查看model-->
    <script type="text/ng-template" id="tipsModalContent">
        <div class="modal-body">
            <span class="pull-right">
                <i class="glyphicon glyphicon-remove-sign close-tips-ico" ng-click="cancel()"></i>
            </span>
            <div class="tips-option-well">

            </div>
            <div class="switch-left">
                <span></span>
                <img src="../../../images/road/img/left.png" alt="">
            </div>
            <div class="switch-right">
                <span></span>
                <img src="../../../images/road/img/right.png" alt="">
            </div>
            <div id="originImgPanel">
                <img id="poiTipsOriginImg" src="http://192.168.4.189/resources/photo/15win/2016013086/20160408/292520160408100333_13086.jpg"/>
                <!--<img id="poiTipsOriginImg" ng-src="{{imageNow.url}}"/>-->
            </div>
            <div>
                {{indexNow}}/{{imgsLength}}
            </div>
        </div>
    </script>
</div>
