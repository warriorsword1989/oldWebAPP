<div ng-controller="FileUploadCtl" nv-file-drop="" uploader="uploader">

    <div class="fm-panel">
        <div class="progress fm-progress" ng-show="showProgress">
            <div class="progress-bar progress-bar-info progress-bar-striped fm-progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }">
                {{item.progress}}%
            </div>
        </div>
        <div class="title">上传文件
            <span class="upload-btn upload-add">
                <a href="javascript:void(0);">
                    <i class="glyphicon glyphicon-plus-sign"></i>
                    <input type="file" nv-file-select="" uploader="uploader" multiple  />
                </a>
                <a href="javascript:void(0);" title="全部上传" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                    <i class="glyphicon glyphicon-upload"></i>
                </a>
                <a href="javascript:void(0);" title="全部取消" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                </a>
                <a href="javascript:void(0);" title="移除全部" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                    <i class="glyphicon glyphicon-remove-circle"></i>
                </a>
            </span>
        </div>
        <div class="content">
            <ul class="fm-ul fm-ul-list">
                <li ng-repeat="item in uploader.queue" class="fm-upload-list">
                    <label class="col-sm-7">
                        <strong>{{ item.file.name }}</strong>
                        <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                        <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                        <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                    </label>
                    <div class="col-sm-3">
                        <a href="javascript:void(0);" titile="上传" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                            <i class="glyphicon glyphicon-upload"></i>
                        </a>
                        <a href="javascript:void(0);" title="取消" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                            <i class="glyphicon glyphicon-ban-circle"></i>
                        </a>
                        <a href="javascript:void(0);" title="移除" ng-click="item.remove()">
                            <i class="glyphicon glyphicon-trash"></i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
