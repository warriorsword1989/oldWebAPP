<div class="fm-component" ng-controller="rdCrossController">
    <div class="title">
        道路路口
        <span class="label label-info">{{rdCrossData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="rdCrossForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label class="control-label">信号灯</label>
                            <div class="radio inline" style="text-align: left">
                                <label>
                                    <input type="radio" name="crossOrMan" value=0 ng-model="rdCrossData.signal">
                                    无
                                </label>
                                <label>
                                    <input type="radio" name="crossOrMan" value=1 ng-model="rdCrossData.signal">
                                    路口
                                </label>
                                <label>
                                    <input type="radio" name="crossOrMan" value=2 ng-model="rdCrossData.signal">
                                    行人
                                </label>
                            </div>
                        </li>
                        <li>
                            <label class="control-label">路口类型</label>
                            <div class="radio inline" style="text-align: left">
                                <label>
                                    <input type="radio" name="easyOrHard" value=0 ng-model="rdCrossData.type">
                                    简单
                                </label>
                                <label>
                                    <input type="radio" name="easyOrHard" value=1 ng-model="rdCrossData.type">
                                    复合
                                </label>
                            </div>
                        </li>
                        <li>
                            <label class="control-label">电子眼</label>
                            <div class="radio inline" style="text-align: left">
                                <label>
                                    <input type="radio" name="electRoeye" value=0 ng-model="rdCrossData.electroeye">
                                    未调查
                                </label>
                                <label>
                                    <input type="radio" name="electRoeye" value=1 ng-model="rdCrossData.electroeye">
                                    有
                                </label>
                                <label>
                                    <input type="radio" name="electRoeye" value=2 ng-model="rdCrossData.electroeye">
                                    无
                                </label>
                            </div>
                        </li>
                    </ul>
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <div>
                                <a ng-click="addRdCrossName()" style="cursor: pointer;color:#FFF;">路口名称（共<span
                                        ng-if="rdCrossData.names!=undefined">{{rdCrossData.names.length}}</span>条）</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="fm-ul fm-ul-form">
                        <li ng-repeat="cItem in rdCrossData.names">
                            <div ng-click="showCrossNames(cItem)"><label class="control-label">{{cItem.name}}</label>
                                <div id="crossnameSpan{{$index}}" class="glyphicon glyphicon-remove-sign"

                                      ng-mouseover="changeColor($index)" ng-mouseleave="backColor($index)"
                                      ng-click="minuscrossName($index)"></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
