<style>

    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 15px;
        margin-bottom: -1px;
        border: 1px solid #ddd;
    }

    #namesOfCrossDiv {
        opacity: 1;
        padding: 10px 5px;
        width: 100%;
        font-size: 12px;
    }

    #namesOfCrossDiv ul {
        list-style: none;
        overflow: hidden;
        padding:5px;
    }

    #namesOfCrossDiv ul > li {
        background-color: transparent;
    }

    #namesOfCrossDiv ul > li > div > input {
        color: #F3F6FA;
        background-color: #000;
        border: none;
        width:130px;
        margin-left: -3px;
        padding-left: 5px;
        border-radius: 4px;
        margin-top: 5px;
    }

    #namesOfCrossDiv ul > li > div > input.ng-dirty {
        color: #F3F6FA;
        margin-left: -3px;
        width:130px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px ridge #FFFFFF;
        background-color: #307BA3;
    }

    #namesOfCrossDiv ul > li > div > select {
        color: #F3F6FA;
        background-color: #000;
        margin-left: -3px;
        border: 1px none;
        width: 130px;
        border-radius: 4px;
        margin-top: 5px;
    }

    #namesOfCrossDiv ul > li > div > select.ng-dirty {
        color: #F3F6FA;
        margin-left: -3px;
        width:130px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px ridge #FFFFFF;
        background-color: #307BA3;
    }

    #namesOfCrossDiv ul > li > div > label>input[type="radio"]:checked.ng-dirty {
        -webkit-appearance: none;
        background: #307BA3;
        width: 15px;
        height: 15px;
        border-radius: 50%;
    }

    #namesOfCrossDiv ul > li > div:first-child {
        display: inline-block;
        width: 80px;
    }

    #namesOfCrossDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    #namesOfCrossDiv ul > li > div > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    .inline {
        display: inline-block !important;
        text-align: left;
        width: 130px !important;
    }

    .m-b-none {
        margin-bottom: 0 !important;
    }

    .form-horizontal .control-label {
        text-align: center;
    }

    .radio {
        margin-bottom: 0px;
        margin-top: 0px;
    }

</style>
<div id="namesOfCrossDiv" ng-controller="namesController">
    <form name="nameCrossForm">
    <ul  class="list-group list-group-lg m-b-none" style="margin-bottom: 5px">

        <li class="list-group-item">
            <div><label class="control-label">名称组号</label></div>
            <div class="inline"><input type="text" ng-model="oridiData.nameGroupid" disabled/></div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">代码语言</label></div>
            <div class="inline">
                <select  ng-model="oridiData.langCode"
                        ng-options="value.id as value.label for value in langCodeOptions">
                </select>
            </div>
        </li>
        <li class="list-group-item">
            <div>
                <label class="control-label">名称内容</label>
            </div>
            <div class="inline">
                <input type="text" ng-model="oridiData.name" ng-blur="diverName(oridiData.nameGroupid,oridiData.name)">
            </div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">名称发音</label></div>
            <div class="inline"><input type="text" ng-model="oridiData.phonetic"></div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">名称来源</label></div>
            <div class="radio inline" style="text-align: left">
                <label>
                    <input type="radio" name="originOfName{{$index}}" value=0 ng-model="oridiData.srcFlag">
                    未定义
                </label>
                <label>
                    <input type="radio" name="originOfName{{$index}}" value=1 ng-model="oridiData.srcFlag">
                    翻译
                </label>
            </div>
        </li>
    </ul>
    </form>
</div>
