<div ng-controller="infoOfConnexityController" id="infoOfConnexityDiv">
    <div class="fm-panel" style="border-radius:0px;">
        <div class='content'>
            <div ng-repeat="item in directArr track by $index" style="display:inline-block;">
                <img class="lanePic" ng-class="{0: 'active'}[$index]" style="margin: 5px;"
                ng-click="selectLaneDirect($index, $event)" ng-dblclick="doEditOutLinks(item)"
                title="双击可修改退出线" ng-src="../../../images/road/1301/1301_{{CurrentLane.adt == 1 ? 2 : 0}}_{{item}}.svg">
            </div>
        </div>
    </div>
    <form name="infoConnexityForm">
        <ul class="list-group list-group-lg m-b-none" style="margin:5px;" ng-repeat="item in outLinkArray track by $index">
            <li class="list-group-item">
                <div><label class="control-label">退出linkID</label></div>
                <div class="inline">
                    <input type="text" ng-model="item.outLinkPid"
                    class='chosen-disabled' disabled="disabled" readonly>
                </div>
            </li>
            <li class="list-group-item">
                <div><label class="control-label">通达方向</label></div>
                <div class="inline">{{reachDirTrans[item.reachDir]}}</div>
            </li>
            <li class="list-group-item">
                <div><label class="control-label">车道序号</label></div>
                <div class="inline">{{currLaneIndex + 1}}</div>
            </li>
            <li class="list-group-item">
                <div><label class="control-label">公交车道</label></div>
                <div class="inline">{{getBusFlag(item.busLaneInfo)}}</div>
            </li>
            <li class="list-group-item">
                <div><label class="control-label">关系类型</label></div>
                <div class="radio inline" style="text-align: left">
                    <label>
                        <input type="radio" name="crossingOrLine{{$index}}" value=1 ng-model="item.relationshipType">
                        路口
                    </label>
                    <label>
                        <input type="radio" name="crossingOrLine{{$index}}" value=2 ng-model="item.relationshipType">
                        线线
                    </label>
                </div>
            </li>
            <li class="list-group-item">
                <div><label class="control-label">经过线</label></div>
                <div class="inline">
                    <label ng-click="changeVias(item)" style="cursor: pointer">编辑</label>
                </div>
            </li>
            <li style="padding-left: 20px">
                <div style="width:260px;" >
                    <div ng-repeat="cItem in item.vias track by $index" class="checkboxli">
                        {{cItem.linkPid}}
                        <!--<span ng-if="!cItem.linkPid.links" class="checkboxli">{{cItem.linkPid}}</span>-->
                        <!--<span ng-if="cItem.linkPid.links" ng-repeat="item in cItem.linkPid.links track by $index" class="checkboxli">{{item}}</span>-->
                    </div>
                </div>
            </li>
        </ul>
    </form>
</div>
