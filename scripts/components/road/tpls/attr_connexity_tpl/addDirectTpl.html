
<div ng-controller="addDirectOfConnexityController" id="addDirectOfConnexityDiv">
    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div><label class="control-label" style="color: #fff;font-size: 12px">增加车道</label></div>
            <div><label class="control-label" style="color: #fff;font-size: 10px">提示：选择图标后在地图上选择退出线</label></div>
        </li>
        <li class="list-group-item">
            <div  class="trafficPic">
                <img  ng-repeat="addItem in addRdLancdData"
                      ng-src="../../../images/road/1301/1301_0_{{addItem.id}}.svg"
                      ng-click="selectTopo(addItem,$event)">
            </div>
        </li>

    </ul>

    <div style="padding: 5px 10px;text-align: right">
        <button type="button" class="btn btn-primary btn-xs" style="width: 60px;text-align: center" ng-click="addLaneConnexity()">
            增 加
        </button>
    </div>
</div>
