<style>
    .trafficPic{
        /*float: left;*/
        transition: all 0.5s;
        /*border-radius: 50%;*/
    }

        text-align: center;
        cursor: pointer;
        margin: 15px;

        height: 30px;
        transition: all 0.3s;

        box-shadow: 0px 0px 7px 4px #9d9d9d;
    }
    #directOfConnexityDiv {
        /*background-color: #000;*/

        width: 100%;

        /*background-color: #000;*/

        /*padding:5px;*/
        overflow: hidden;
    }
    #directOfConnexityDiv ul > li {
        background-color: transparent;
    }

        border-radius: 3px;

<div ng-controller="addDirectOfConnexityController" id="addDirectOfConnexityDiv" oncontextmenu="self.event.returnValue=false">
    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div><label class="control-label" style="color: #fff;font-size: 12px">增加车道</label></div>
            <div><label class="control-label" style="color: #fff;font-size: 10px">提示：选择图标后在地图上选择退出线</label></div>

        <li class="list-group-item" style="padding:0px;">
            <div class="trafficPic">
                <img  ng-repeat="item in laneDirectData"
                ng-src="../../../images/road/1301/1301_0_{{item.flag}}.svg"
                ng-mousedown="selectLaneDir(item, $event)">
            </div>
        </li>
    </ul>
    <div style="padding: 5px 10px;text-align: right">
        <button type="button" class="btn btn-main center-block" ng-click="addLane()">增 加</button>
    </div>
</div>
