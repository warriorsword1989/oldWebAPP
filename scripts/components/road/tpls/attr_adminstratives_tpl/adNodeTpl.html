<div class="fm-component" ng-controller="adNodeController">
    <div class="title">
        行政区划点
        <span class="label label-info">{{adNodeData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="adNodeForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label>种别</label>
                            <div ng-repeat="item in kind | filter:{id:adNodeData.kind}">
                                <input type="text" ng-model="item.label" disabled="disabled">
                            </div>

                        </li>
                        <li>
                            <label>形态</label>
                            <div>
                                <select ng-model="adNodeData.form"
                                        ng-options="value.id as value.label for value in form">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>图幅号</label>
                            <div>
                                <input type="text" ng-model="adNodeData.meshId" disabled="disabled">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
