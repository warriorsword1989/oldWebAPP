<div class="fm-component" ng-controller="adLinkController">
    <div class="title">
        行政区划线
        <span class="label label-info">{{adLinkData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="adLinkForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label>种别</label>
                            <div>
                                <select ng-model="adLinkData.kind"
                                        ng-options="value.id as value.label for value in kind">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>形态</label>
                            <div>
                                <select ng-model="adLinkData.form"
                                        ng-options="value.id as value.label for value in form">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>比例尺</label>
                            <div>
                                <select ng-model="adLinkData.scale"
                                        ng-options="value.id as value.label for value in scale" disabled="disabled">
                                </select>
                            </div>
                        </li>

                        <li>
                            <label>图幅号</label>
                            <div>
                                <input type="text" ng-model="adLinkData.meshId" disabled="disabled">
                            </div>

                        </li>
                        <li>
                            <label>Link长度</label>
                            <div>
                                <input type="text" ng-model="adLinkData.length" disabled="disabled">&nbsp;米
                            </div>

                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
