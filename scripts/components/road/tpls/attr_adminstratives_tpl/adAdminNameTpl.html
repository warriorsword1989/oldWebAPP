<style>
    #otherDiv input[type="text"] {
        width: 130px;
        margin-left: 0px;
        margin-top: 0px;
    }

    #otherDiv select {
        width: 130px;
        margin-left: 0px;
        margin-top: 0px;
    }


</style>
<div id="otherDiv" ng-controller="adAdminNameController" class="detail-info-box">
    <div class="detail-info-title">
        名称信息（共 <span ng-bind="names.length">0</span> 条）
        <span class="glyphicon glyphicon-plus-sign" style="float: right;opacity: .8;margin-right:10px;font-size: 20px;cursor: pointer;color: #fff;" ng-click="nameInfoAdd()"></span>
    </div>
    <div id="loadPropertyDiv" class="panel-collapse col-sm-12">
        <div class="info-well" id="nameInfo{{item[0].nameGroupid}}" ng-repeat="item in nameGroup | orderBy: 'nameGroupid'">
            <div class="info-head-well">
                名称组
                <span ng-bind="item[0].nameGroupid" style="line-height: 2.5;"></span>
                <span class="info-option info-remove-ico pull-right" ng-click="removeNameInfo(item[0])"> × </span>
                <span class="glyphicon glyphicon-menu-down info-option pull-right" ng-click="changeOrder(item,1)" title="下移" ng-if="$index!=names.length-1"></span>
                <span class="glyphicon glyphicon-menu-up info-option pull-right" ng-click="changeOrder(item,2)" title="上移" ng-if="$index!=0"></span>
            </div>
            <div class="name-group-item" ng-repeat="nameObj in item">
                <span class="info-option-item info-remove-ico pull-right" ng-click="removeNameItem(nameObj)"> × </span>
                <div class="line line-dashed b-b line-lg">
                    <div class="d-group">
                        <div class="d-name">名称组号：</div>
                        <div class="d-value">
                            <input type="text" class="d-input" ng-model="nameObj.nameGroupid" readonly>
                        </div>
                    </div>
                    <div class="d-group">
                        <div class="d-name">语言代码：</div>
                        <div class="d-value">
                            <select class="d-input"  ng-model="nameObj.langCode" ng-options="value.code as value.name for value in languageCode" ></select>
                        </div>
                    </div>
                    <div class="d-group">
                        <div class="d-name">名称内容：</div>
                        <div class="d-value">
                            <input type="text" class="d-input" placeholder="名称内容"
                                   ng-model="nameObj.name" ng-blur="diverName(nameObj.nameGroupId,nameObj.name)">
                        </div>
                    </div>
                    <div class="d-group">
                        <div class="d-name">名称发音：</div>
                        <div class="d-value">
                            <input type="text" class="d-input name-phonetic" placeholder="名称发音"
                                   ng-model="nameObj.phonetic">
                        </div>
                    </div>
                    <div class="d-group">
                        <div class="d-name">名称语音：</div>
                        <div class="d-value">
                            <input type="text" class="d-input name-voincefile" placeholder="名称语音"
                                   ng-model="nameObj.voiceFile">
                        </div>
                    </div>
                    <div class="d-group">
                        <div class="d-name">名称分类：</div>
                        <div class="d-value">
                            <select class="d-input"  ng-model="nameObj.nameClass" ng-options="value.code as value.label for value in nameClassType" ></select>
                        </div>
                    </div>
                    <div class="d-group">
                        <div class="d-name">名称来源：</div>
                        <div class="d-value">
                            <select class="d-input"  ng-model="nameObj.srcFlag" ng-options="value.code as value.label for value in nameSource" ></select>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
