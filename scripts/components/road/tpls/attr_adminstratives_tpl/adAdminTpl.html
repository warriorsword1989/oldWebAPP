<style>

    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 5px;
        margin-bottom: -1px;
        /*border: 1px solid #ddd;*/
        border: 0;
    }

    #basicDiv {
        opacity: 1;
        width: 100%;
    }

    #basicDiv ul {
        list-style: none;
        overflow: hidden;
        width: 100%;
        margin: 5px;
        border-radius: 4px;
    }

    #basicDiv ul > li {
        background-color: #555;
        border-right: none;
        border-left: none;
    }
    #basicDiv ul >li button.selected{
        color:rgba(0,0,0,0.5);
        background-color: rgba(255,255,255,0.8);
    }

    #basicDiv ul >li  button{
         color:#FFF;
         background-color: rgba(255,255,255,0.3);
     }

    #basicDiv ul > li > div > input {
        color: #F3F6FA;
        width:170px;
        margin-left: -3px;
        padding-left: 5px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px solid #FFFFFF;
        border-style: ridge;
        background-color: #333;
    }

    #basicDiv ul > li > div > input.ng-dirty {
        color: #F3F6FA;
        width:170px;
        margin-left: -3px;
        padding-left: 5px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px ridge #FFFFFF;
        background-color: #307BA3;
    }


    #basicDiv ul > li > div > select {
        color: #F3F6FA;
        margin-left: -3px;
        width: 170px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px solid #FFFFFF;
        border-style: ridge;
        background-color: #333;
    }

    #basicDiv ul > li > div > select.ng-dirty {
        color: #F3F6FA;
        width:170px;
        margin-left: -3px;
        padding-left: 5px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px ridge #FFFFFF;
        background-color: #307BA3;
    }

    #basicDiv ul > li > div:first-child {
        display: inline-block;
        width: 80px;
    }



    #basicDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    #basicDiv ul > li > div > label {
        color: #F3F6FA;
        font-weight: normal;
    }
    #basicDiv ul > li > div > label>input[type="radio"] {
        margin-top: 3px
    }

    .inline {
        display: inline-block !important;
        /*width: 170px;*/
        text-align: left;
    }

    .m-b-none {
        margin-bottom: 0 !important;
    }

    .radio {
        margin-bottom: 0px;
        margin-top: 4px;
    }

    .checkboxli {
        /*background-color: #e4e4e4;*/
        border: 1px solid #aaa;
        border-radius: 4px;
        cursor: default;
        float: left;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 5px;
        padding: 0 5px;
        color: #fff;
    }

    .popover {
        width: 100%;
    }

    .popover-content {
        overflow-y: auto;
        height: 200px;
    }

    .list-name{
        color:#FFF;
        margin:5px 0;
    }
    .list-line{
        border-bottom: 1px solid #9E9E9E;
        margin: 0 -5px;
    }
</style>
<div id="basicDiv" ng-controller="adAdminController" >
    <div style="height:50px">
        <form class="form-horizontal" method="get">
            <div class="panel panel-default " style="background-color: transparent;border:0;">
                <div class="panel-heading font-bold" style=" border:0;height: 100%; background-color: transparent;color:#FFF;padding: 10px 15px;">
                    行政区划代表点
                    <span ng-if="brigeLinkArrays==null" class="label label-info" >{{adAdminData.regionId}}</span>
                </div>
            </div>
        </form>
    </div>
    <form name="adAdminForm">
    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div class="btn-group btn-group-justified" style="width: 150px" role="group"
                 aria-label="">
                <div class="btn-group" role="group">
                    <button id="liout" type="button" ng-class="{'btn btn-xs selected':isbase==true,'btn btn-xs ':isbase==false}"
                            ng-click="clickBasic(true)">
                        基础属性
                    </button>
                </div>
                <div class="btn-group" role="group"
                     style="border-left: 1px solid #404040;border-right: 1px solid #404040">
                    <button id="lierror" type="button"  ng-class="{'btn btn-xs':isbase==true,'btn btn-xs selected':isbase==false}"
                            ng-click="clickBasic(false)"> 层级关系
                    </button>
                </div>
            </div>
            <div class="list-line"></div>
        </li>
        <li class="list-group-item" >
            <div><label class="control-label">行政代码</label></div>
            <div class="inline"><input type="text" ng-model="adAdminData.adminId" maxlength="6"/>
            </div>
        </li>
        <li class="list-group-item" >
            <div><label class="control-label">扩展代码</label></div>
            <div class="inline"><input type="text" ng-model="adAdminData.extendId" maxlength="4" />
            </div>
        </li>
        <li class="list-group-item" >
            <div>
                <label class="control-label">行政类型</label>
            </div>
            <div class="inline">
                <select  ng-model="adAdminData.adminType"
                         ng-options="value.id as value.label for value in adminType">

                </select>
            </div>
        </li>
        <li class="list-group-item" >
            <div>
                <label class="control-label">代表点标识</label>
            </div>
            <div class="inline">
                <select  ng-model="adAdminData.capital"
                         ng-options="value.id as value.label for value in capital">

                </select>
            </div>
        </li>
        <li class="list-group-item" >
            <div><label class="control-label">图符号码</label></div>
            <div class="inline"><input type="text" ng-model="adAdminData.meshId" />
            </div>
        </li>
        <li class="list-group-item" >
            <div><label class="control-label">人口数量</label></div>
            <div class="inline">
                <input type="text" ng-model="adAdminData.population" style="width: 140px"/>
                <label>万人</label>
            </div>
        </li>
    </ul>
    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div  class="inline" style="text-align: left;width: 120px;">
                <a ng-click="otherAdminName()" style="cursor: pointer;color:#FFF;">行政区划名称</a>
            </div>
        </li>
        <li class="list-group-item" ng-if="adAdminData.names.length>0">
            <div  ng-click="otherAdminName()" style="cursor: pointer;width: 180px"><label style="padding-left: 15px;padding-top: 5px;cursor: pointer;width:160px" class="control-label" ng-repeat="item in adAdminData.names">{{item.name}}</label>
            </div>
        </li>
    </ul>
    </form>
</div>
