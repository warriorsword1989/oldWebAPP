<style>
    div {
        -webkit-font-smoothing: antialiased;
        line-height: 1.42857143;
        color: #58666e;
        margin-right: 0px;
    }

    label {
        font-weight: normal;
    }

    .topTitle{
        height: 10%;
        width: 100%;
        /*border: 1px solid #eeeeee;*/
        border-radius: 4px;
        color: #FFF;
        margin-bottom: 3px;
        font-size: 12px;
    }
    .title {
        height: 20%;
        width: 100%;
        /*border: 1px solid #eeeeee;*/
        border-radius: 4px;
    }

    .middle {
        float: left;
        margin: auto;
        height: 100%;
        width: 100%;
        margin-top: 5px;

    }

    .tip-left {
        width: 95%;
        padding: 10px 0px 10px 10px ;
    }

    .right {
        float: left;
        width: 90%;
        margin-left: 15px;
        margin-top: 15px;

    }
    .both {
        width: 95%;
        margin-top: 5px;
        padding-left: 10px;

    }
    #sceneRoadTipsDiv {
        width: 350px;
        height: 330px;
    }
    .form-horizontal .control-label {
        text-align: center;
    }

    /*输入查询图片*/
    .pic-show-tips {
        /*position: absolute;*/
        /*border: 1px solid #ddd;*/
        z-index: 999;
        padding-left: 4px;
        padding-top: 6px;
        padding-bottom: 7px;
        /*background-color: #fff;*/
        opacity: 0.9;
        /*box-shadow: 4px 4px 7px 0px #777;*/
        min-width: 100%;
    }

    .pic-show-well-normal-tips {
        min-width: 100%;
        min-height: 40px;
    }

    .pic-show-well-transit-tips {
        min-width: 100%;
        min-height: 40px;
    }

    .img-well-tips {
        float: left;
        padding: 3px;
        /*border: 1px solid #ddd;*/
        margin: 4px;
        cursor: pointer;

    }

    .img-well-tips>div>img{
        border:none;
    }
    #tipsBtnsDiv>div>button{
        width:78px;
        background-color: rgba(255,255,255,0.3);
    }

    #tipsBtnsDiv>div>button:hover{
        background-color: rgba(255,255,255,0.7);
    }

    #tipsBtnsDiv>div>button:hover>a {
        color:rgba(0,0,0,0.5);
    }
    #tipsBtnsDiv>div>button>a{
        color:#FFF;
        text-decoration: none;
        cursor: pointer;
    }

    #sceneRoadTipsDiv div.panel-default{
        border: none;
        border-radius: 4px;
    }
    .title img:not(:last-child){
        border-right: none;
    }
    .title img{
        border:1px solid rgba(255,255,255,0.3);
    }

    .out-link-img{
        cursor: pointer;
        border:0;
    }

</style>
<div ng-controller="sceneAllTipsController" id="sceneRoadTipsDiv" style="width:100%;">
    <div class="topTitle">
        <label class="col-sm-12 control-label" ng-if="allTipsType==1101" style="padding: 7px;">Tips--限速</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1201" style="padding: 7px;">Tips--道路种别</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1203" style="padding: 7px    ;">Tips--道路方向</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1301" style="padding: 7px;">Tips--车信</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1302" style="padding: 7px;">Tips--交限</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1407" style="padding: 7px;">Tips--高速分歧</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1510" style="padding: 7px;">Tips--桥</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1604" style="padding: 7px;">Tips--区域内道路</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1704" style="padding: 7px;">Tips--交叉路口名称</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1803" style="padding: 7px;">Tips--挂接</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1901" style="padding: 7px;">Tips--道路名</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==2001" style="padding: 7px;">Tips--测线</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1514" style="padding: 7px;">Tips--施工</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1501" style="padding: 7px;">Tips--上下线分离</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1403" style="padding: 7px;">Tips--3D</label>
        <label class="col-sm-12 control-label" ng-if="allTipsType==1801" style="padding: 7px;">Tips--立交</label>
    </div>
    <div class="title">
        <div class="col-sm-12" style="display: inline; cursor: pointer; padding-top: 2px; padding-left: 19px; width: 100px">
            <img ng-src="{{photos[0]}}" width="60px" height="60px" ng-click="openOrigin(0)">
            <span style="color: white">{{number}}</span>
        </div>
        <div class="col-sm-12" style="display: inline; cursor: pointer; padding-top: 2px; padding-left: 19px; width: 100px">
            <img ng-src="../../images/road/img/u45.png" width="60px" height="60px" ng-click="openVideo(0)">
            <span style="color: white">0</span>
        </div>
    </div>
    <div class="right" ng-if="allTipsType==1302" >
        <div class="form-group" style="background-color: #404040;margin-bottom: 0px;">
            <div class="col-sm-2" ng-repeat="item in dataTipsData.o_array">
                <div ng-if="item.flag===1" class="out-link-img">
                    <img ng-src="../../images/road/1302/1302_1_{{item.oInfo}}.svg" ng-click="showOutLink(item)">
                </div>
                <div ng-if="item.flag===2" class="out-link-img">
                    <img ng-src="../../images/road/1302/1302_2_{{item.oInfo}}.svg" ng-click="showOutLink(item)">
                </div>
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="tip-left">
            <div class="panel panel-default" style="background-color: #555;margin-bottom: 0px;" >
                <div class="panel-body"  ng-if="allTipsType==1101">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>
                            <div class="col-sm-7" style="padding: 4px" ng-if="dataTipsData.f.id.length > 6">
                                <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(dataTipsData.f.id,'RDLINK')" ng-bind="dataTipsData.f.id.substring(0,6)+'...'" title="{{dataTipsData.f.id}}"></span>
                            </div>
                            <div class="col-sm-7" style="padding: 4px" ng-if="dataTipsData.f.id.length <= 6">
                                <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(dataTipsData.f.id,'RDLINK')" ng-bind="dataTipsData.f.id" title="{{dataTipsData.f.id}}"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速方向:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label">{{rdDir}}</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限&nbsp; 速&nbsp; 值:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label ">{{dataTipsData.value}} km/h</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速标志:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span ng-if="dataTipsData.se==0" class="label ">限速开始</span>
                                <span ng-if="dataTipsData.se==1" class="label ">解除限速</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">采集标志:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span ng-if="dataTipsData.flag==0" class="label ">现场采集</span>
                                <span ng-if="dataTipsData.flag==1" class="label ">理论判断</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速来源:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="limitSrc"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" style="margin-bottom: 0px;height:100%;" ng-if="allTipsType==1203">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>
                            <div class="col-sm-7" style="padding: 4px" ng-if="fData.id.length > 6">
                                <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(fData.id,'RDLINK')" ng-bind="fData.id.substring(0,6)+'...'" title="{{fData.id}}"></span>
                            </div>
                            <div class="col-sm-7" style="padding: 4px" ng-if="fData.id.length <= 6">
                                <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(fData.id,'RDLINK')" ng-bind="fData.id" title="{{fData.id}}"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">道路方向:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="drs"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">时&nbsp; 间 &nbsp;段:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div>
                                    <span class="label "></span>

                                    <div ng-include="time"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1301">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 15%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <div class="pic-show-tips">
                                <div class="pic-show-well-normal-tips">
                                    <div class="img-well-tips" ng-repeat="gItem in dataTipsData.info" ng-if="dataTipsData.info.length!==0">
                                        <div ng-if="(gItem.arwG!==null||gItem.arwG!=='')&&gItem.arwG!=9&&gItem.arwG!=null&&gItem.ext!=1">
                                            <img ng-src="../../images/road/1301/1301_0_{{gItem.arwG}}.svg" >
                                        </div>
                                        <div ng-if="(gItem.arwG!==null||gItem.arwG!=='')&&gItem.arwG!=9&&gItem.arwG!=null&&gItem.ext==1">
                                            <img ng-src="../../images/road/1301/1301_2_{{gItem.arwG}}.svg" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="height: 15%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <div class="pic-show-tips">
                                <div class="pic-show-well-transit-tips">
                                    <div class="img-well-tips" ng-repeat="bItem in dataTipsData.info">
                                        <div style="height: 30px;width:30px;border:none;visibility: hidden;" ng-if="bItem.arwB==null||bItem.arwB==''">
                                            <img   style="border:0;visibility: hidden;">
                                        </div>
                                        <div ng-if="(bItem.arwB!==null||bItem.arwB!=='')&&bItem.arwB!=9&&bItem.arwB!=null&&bItem.ext!=1">
                                            <img ng-if="bItem.arwB!=null"  ng-src="../../images/road/1301/1301_1_{{bItem.arwB}}.svg">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">进&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;入:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span ng-if="dataTipsData.in.id.length>8" class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(dataTipsData.in.id,'RDLINK')" title="{{dataTipsData.in.id}}">{{dataTipsData.in.id.substring(0,8)}}...</span>
                                <span ng-if="dataTipsData.in.id.length<=8" class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(dataTipsData.in.id,'RDLINK')" title="{{dataTipsData.in.id}}">{{dataTipsData.in.id}}</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">退&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div ng-repeat="outItem in outIdS">
                                    <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(outItem.id,'RDLINK')">{{outItem.id}}</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1302" style="border: none;border-radius: 4px">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-8" style="padding: 4px">
                                <span  class="label label-info" >{{showContent}}</span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">进&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;入:</label>

                            <div class="col-sm-8" style="padding: 4px">
                                <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(dataTipsData.in.id,'RDLINK')">{{dataTipsData.in.id}}</span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">退&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出:</label>

                            <div class="col-sm-8" style="padding: 4px">
                                <div ng-repeat="restrictOutLink in restrictOutLinks" style="padding-top: 7px;display:inline">
                                    <span class="label" style="padding: 4px;cursor:pointer;"  ng-click="getFeatDataCallback(restrictOutLink,'RDLINK')">{{restrictOutLink}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;段:</label>
                            <div class="col-sm-8" style="padding: 4px">
                                <span class="label label-default" ng-bind="dataTipsData.o_array[0].time"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1407" style="border-radius: 4px;background-color: #555;">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span  class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">进&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;入:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-default" style="cursor:pointer;" ng-click="getFeatDataCallback(sceneEnty,'RDLINK')" ng-bind="sceneEnty"></span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">退&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出:</label>

                            <div class="col-sm-7" style="padding: 3px" ng-repeat="item in sceneExit">
                                <span class="label label-default" ng-bind="item"></span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">模式图号:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-default" ng-bind="schemaNo"></span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-default" ng-bind="scheName"></span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">出口编号:</label>
                            <div class="col-sm-7" style="padding: 3px" ng-repeat="item in sceneExit">
                                <span class="label label-default" ng-bind="item" style="cursor:pointer;" ng-click="getFeatDataCallback(item,'RDLINK')"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1510">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="dataTipsData.name"></span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">组成Link:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div ng-repeat="item in brigeArrayLink">
                                    <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(item.id,'RDLINK')">{{item.id}}</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1604">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div ng-repeat="item in fData">
                                    <span class="label " ng-bind="item.id" style="cursor:pointer;" ng-click="getFeatDataCallback(item.id,'RDLINK')"></span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">属性状态:</label>

                            <div class="col-sm-7" style="padding: 4px">
