<div ng-controller="warningInfoCtl">
    <div class="fm-component" >
        <div class="title">
            限速PID
            <span class="label label-info">12345</span>
        </div>
        <div style="text-align: center;">
            <img src="../../../images/road/1301/1301_0_0.svg" style="height: 100px;width: 140px;">
        </div>
        <div class="content">
            <form>
                <ul class="fm-ul fm-ul-form">
                    <li>
                        <label>进入线</label>
                        <div >
                            <input type="text" class="fm-control" ng-model="rdWarningInfoObj.linkPid"/>
                        </div>
                    </li>
                    <li>
                        <label>进入点</label>
                        <div>
                            <input type="text" class="fm-control" ng-model="rdWarningInfoObj.nodePid"/>
                        </div>
                    </li>
                    <li>
                        <label>标牌类型</label>
                        <div>
                            <input type="text" class="fm-control" ng-model="rdWarningInfoObj.typeCode" ng-keydown="showPicSelect()"/>
                            <div class="pic-show" ng-show="showImgData" style="display: block;">
                                <div class="option-hide">
                                    <button type="button" class="close" aria-label="Close" ng-click="hidePicSelect($event)">
                                        <span aria-hidden="true" class="glyphicon glyphicon-remove-sign"></span>
                                    </button>
                                </div>
                                <div class="pic-show-well">
                                    <div class="img-well" ng-repeat="picture in pictures" ng-click="selectPicCode(picture.fileName)">
                                        <img class="show-img" ng-src="{{picture.fileContent}}" title="{{picture.fileName}}">
                                        <div class="img-describe">{{picture.fileName}}</div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <div class="pull-left num-well">
                                    第 <span class="pic-num" ng-bind="picNowNum">1</span> 页 |
                                    共 <span class="pic-total" ng-bind="picTotal">1</span> 页
                                </div>
                                <div class="pic-show-btn pull-right">
                                    <div class="pull-right btn-group">
                                        <button class="btn btn-default btn-xs pic-pre" ng-click="picPre()" ng-disabled="picNowNum == 1"><<</button>
                                        <button class="btn btn-default btn-xs pic-next" ng-click="picNext()" ng-disabled="picNowNum == picTotal">>></button>
                                    </div>
                                </div>
                                <div class="pic-loading" ng-show="showPicLoading" ng-bind="loadText">loading...</div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <label>有效距离</label>
                        <div >
                            <input type="text" class="fm-control" ng-model="rdWarningInfoObj.validDis"/>
                        </div>
                    </li>
                    <li>
                        <label>预告距离</label>
                        <div >
                            <input type="text" class="fm-control" ng-model="rdWarningInfoObj.warnDis"/>
                        </div>
                    </li>
                    <li>
                        <label>文字说明</label>
                        <div>
                            <input type="text"  ng-model="rdWarningInfoObj.descript" >
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>

</div>
