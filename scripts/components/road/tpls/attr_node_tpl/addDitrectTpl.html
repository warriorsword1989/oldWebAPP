<div ng-controller="addDirectOfNodeController" style="color:#FFF;">
    <div style="padding: 5px;color:#FFF;">
        <label class="control-label">
            node形态编辑
        </label>
    </div>
    <div ng-repeat="addItem in fromOfWayOption">
        <span style="padding: 5px;color:#FFF;">
            <input type="checkbox" ng-click="toggle(addItem)" ng-model="addItem.isCheck"/>
            {{ addItem.label }}
        </span>
    </div>
</div>
