<div class="fm-component" ng-controller="ClmCtl">
    <div class="title">
        详细车道
        <span class="label label-info">{{clmData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <div class="attr-img-container">
          <div class="col-md-12 lane-top-container">
            <label class="col-md-3">车道总数</label>
            <div class="col-md-9">
              <span class="range-min">0</span>
              <input type="range" name="range" min="0" max="16" step="1" ng-model="laneLength" ng-change="changeCarLane();" tooltip-placement="top" uib-tooltip="{{laneData.length}}"/>
              <span class="range-max">16</span>
            </div>
          </div>
          <div class="lane-img-container" ng-style="laneStyle">
            <div class="roadside-left"></div>
            <div class="lane-driveway" ng-class="{'lane-driveway animated-fast fadeInRight':true,'active':laneIndex == $index}" ng-repeat="item in laneData track by $index">
              <span class="top">{{$index + 1}}</span>
              <div class="middle" ng-click="showLaneDirect($event,$index,item);">
                <img ng-src="../../../images/road/1301/1301_0_{{item}}.svg" />
              </div>
              <span class="bottom" ng-click="removeLane($index);">
                <i class="glyphicon glyphicon-remove"></i>
              </span>
            </div>
            <div class="roadside-left"></div>
          </div>
        </div>
        <form name="rdGscForm" style="margin-top:60px;">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label>道路线</label>
                            <div>
                                <input type="text" ng-model="clmData.linkPid"/>
                            </div>
                        </li>
                        <li>
                            <label>中央隔离带</label>
                            <div>
                                <select ng-model="clmData.centerDivider"
                                        ng-options="value.id as value.label for value in centerDividerObj">
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <form name="detailForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label>车道标识</label>
                            <div>
                                <input type="text" ng-model="clmData.laneForming"/>
                            </div>
                        </li>
                        <li>
                            <label>车道类型</label>
                            <div>
                                <select ng-model="clmData.centerDivider"
                                        ng-options="value.id as value.label for value in centerDividerObj">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>车道限宽</label>
                            <div>
                                <input type="text" ng-model="clmData.linkPid" class="input-addon-left"/>
                                <span class="input-addon-right"> 米 </span>
                            </div>
                        </li>
                        <li>
                            <label>车道限高</label>
                            <div>
                                <input type="text" ng-model="clmData.linkPid" class="input-addon-left"/>
                                <span class="input-addon-right"> 米 </span>
                            </div>
                        </li>
                        <li>
                            <label>车道限速</label>
                            <div>
                                <input type="text" ng-model="clmData.linkPid"/>
                            </div>
                        </li>
                        <li>
                            <label>车道隔离带</label>
                            <div>
                                <select ng-model="clmData.laneDivider"
                                        ng-options="value.id as value.label for value in laneDividerObj">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>车道方向</label>
                            <div>
                                <label>
                                  <input type="radio" ng-model="clmData.laneDir" name="laneDirGroup"/> 无
                                </label>
                                <label>
                                  <input type="radio" ng-model="clmData.laneDir" name="laneDirGroup"/> 顺
                                </label>
                                <label>
                                  <input type="radio" ng-model="clmData.laneDir" name="laneDirGroup"/> 逆
                                </label>
                            </div>
                        </li>
                        <li>
                            <label>车道时间段</label>
                            <div>
                                <input type="text" ng-model="clmData.directionTime"/>
                            </div>
                        </li>
                        <li>
                            <label>车辆类型</label>
                            <div>
                                <input type="text" ng-model="clmData.vehicle"/>
                            </div>
                        </li>
                        <li>
                            <label>车辆时间段</label>
                            <div>
                                <input type="text" ng-model="clmData.vehicleTime"/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
    <div ng-class="{'carTypeTip tooltip-container animated-fast':true,'fadeInRight':showLaneSelect,'fadeOutRight':!showLaneSelect}" style="display: none;">
        <div class="pull-left" style="margin-top: -8px;color: #FFF;">第{{laneIndex+1}}车道</div>
        <div class="pull-right" style="margin-top: -10px;">
            <button type="button" class="close" aria-label="Close" ng-click="showLaneDirect($event,-1);"
                    style="color: #fff;opacity: 1;margin-top: -4px;margin-right: -8px;">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="clearfix"></div>
        <div class="line line-date"></div>
        <div class="form-group fix-time tooltip-slide-well dark scroll-styled">
            <li ng-repeat="item in laneDirectArray" ng-class="{'lane-libs':true,'active':selectLaneActive == item}" ng-click="selectLaneDir(item,$index);">
                <img ng-src="../../../images/road/1301/1301_0_{{item}}.svg"/>
            </li>
        </div>
        <div class='tooltip-arrow-right'></div>
    </div>
</div>
