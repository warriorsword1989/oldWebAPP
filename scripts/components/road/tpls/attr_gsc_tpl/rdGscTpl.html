<div class="fm-component" ng-controller="rdGscController">
    <div class="title">
        立交
        <span class="label label-info">{{reGscData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="rdGscForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <title>
                            基础属性
                        </title>
                        <li>
                            <label class="control-label">处理标识</label>
                            <div>
                                <select ng-model="reGscData.processFlag"
                                        ng-options="value.id as value.label for value in processFlag">
                                </select>
                            </div>
                        </li>
                    </ul>
                    <ul class="fm-ul fm-ul-form" ng-repeat="item in reGscData.links ">
                        <li>
                            <label class="control-label">组成link{{$index+1}}</label>
                            <div><input type="text" ng-model="item.linkPid"/>
                            </div>
                        </li>
                        <li>
                            <label class="control-label">高度层次</label>
                            <div>
                                <select ng-model="item.zlevel"
                                        ng-options="value.id as value.label for value in zlevel">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label class="control-label">起终点标识</label>
                            <div>
                                <label>
                                    <input type="radio" value=0 ng-model="item.startEnd">
                                    形状点
                                </label>
                                <label>
                                    <input type="radio" value=1 ng-model="item.startEnd">
                                    起点
                                </label>
                                <label>
                                    <input type="radio" value=2 ng-model="item.startEnd">
                                    终点
                                </label>
                            </div>
                        </li>
                        <li>
                            <label class="control-label">要素类型</label>
                            <div>
                                <select ng-model="item.tableName"
                                        ng-options="value.id as value.label for value in tableName">
                                </select>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
