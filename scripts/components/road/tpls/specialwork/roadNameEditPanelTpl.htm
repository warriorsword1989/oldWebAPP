<div class="fm-panel" ng-controller="RoadNameEditPanelCtl" style="margin:0px;">
    <div class="title">编辑道路名信息</div>
    <div class="content" >
        <div style="height:400px;">
            <ul class="fm-ul fm-ul-form col-md-4">
                <li>
                    <label>道路名组ID:</label>
                    <!-- <nobr>
                    	<input type="text" class="fm-control disedit" ng-model="roadNameData.nameGroupid" style="width:100%"/>
                    	<span ng-show="nameGroupidEditable != false" title="搜索" class="glyphicon glyphicon-search" aria-hidden="true" ng-click="openSearchModal('nameGroup')"></span>
                    	<a ng-show="nameGroupidEditable != false" href="#" title="搜索" class="btn glyphicon glyphicon-search" style="margin-left: 0px;height:15px;" ng-click="openSearchModal('nameGroup')"></a>
                    </nobr> -->
                    <div>
                    	<input type="text" class="fm-control chosen-disabled"  ng-model="roadNameData.nameGroupid" style="width:98%" ng-disabled=true>
                    	<a ng-show="nameGroupidEditable != false" title="搜索" class="glyphicon glyphicon-search" aria-hidden="true" ng-click="openSearchModal('nameGroup')" style="margin-left: -17px;"></a>
                    </div>
                </li>
                <li>
                    <label>道路名发音:</label>
                    <div>
                        <input type="text" class="fm-control" ng-model="roadNameData.namePhonetic">
                    </div>
                </li>
                <li>
                    <label>类型名称:</label>
                    <!-- <nobr>
                    	<input type="text" class="fm-control" ng-model="roadNameData.type" disabled/>
                    	<a ng-show="typeEditable != false" href="#" title="搜索" class="btn glyphicon glyphicon-search" style="margin-left: 0px;height:15px;" ng-click="openSearchModal('type')"></a>
                    </nobr> -->
                    <div>
                    	<input type="text" class="fm-control chosen-disabled" ng-model="roadNameData.type" style="width:98%" ng-disabled=true>
                    	<!-- <a ng-show="typeEditable != false" href="#" title="搜索" class="btn glyphicon glyphicon-search" style="margin-left: 0px;height:15px;" ng-click="openSearchModal('type')"></a> -->
                    	<a ng-show="typeEditable != false" title="搜索" class="glyphicon glyphicon-search" aria-hidden="true" ng-click="openSearchModal('type')" style="margin-left: -17px;"></a>
                    </div>
                </li>
                <li>
                    <label>基本名发音:</label>
                    <div>
                        <input type="text" class="fm-control" ng-model="roadNameData.basePhonetic" ng-class="{false:'disedit'}[basePhoneticEditable]">
                    </div>
                </li>
                <li>
                    <label>中缀名称:</label>
                    <div>
                        <select class="fm-control"  ng-model="roadNameData.infix"
                                placeholder_text_single="'--请选择--'"
                                ng-options="value.id as value.label for value in infixOpt"
                                ng-change="getPy($event, this, 'infix', 'infixPhonetic')" ng-disabled=infixDisable>
                        </select>
                    </div>
                </li>
                <li>
                    <label>后缀发音:</label>
                    <div><input type="text" class="fm-control chosen-disabled" ng-model="roadNameData.suffixPhonetic" ng-disabled=true></div>
                </li>
                <li>
                    <label >行政区划:</label>
                    <div>
                    	<input type="text" class="fm-control chosen-disabled" ng-model="roadNameData.adminName" style="width:98%" ng-disabled=true>
                    	<a ng-show="adminIdEditable != false" href="#" title="搜索" class="glyphicon glyphicon-search" style="margin-left: -17px;" ng-click="openSearchModal('admin')"></a>
                    </div>
                </li>
                <li>
                    <label >拆分标识:</label>
                    <div>
                        <select class="fm-control"  ng-model="roadNameData.splitFlag"
                                placeholder_text_single="'--请选择--'"
                                ng-options="value.id as value.label for value in splitFlagOpt"
                                ng-change="splitFlagChange($event, this)">
                        </select>
                    </div>
                </li>
            </ul>
            <ul class="fm-ul fm-ul-form col-md-4">
                <li>
                    <label>语言类型:</label>
                    <div>
                        <select class="fm-control"  ng-model="roadNameData.langCode"
                                placeholder_text_single="'--请选择--'"
                                ng-options="value.id as value.label for value in langCodeOpt"
                                ng-change="langCodeChange($event, this)" ng-disabled=langCodeDisable>
                        </select>
                    </div>
                </li>
                <li>
                    <label>名称语音:</label>
                    <div>
                        <input type="text" class="fm-control" ng-model="roadNameData.voiceFile" ng-class="{false:'disedit'}[voiceFileEditable]">
                    </div>
                </li>
                <li>
                    <label>类型名发音:</label>
                    <div><input type="text" class="fm-control" ng-model="roadNameData.typePhonetic" ng-class="{false:'disedit'}[typePhoneticEditable]"></div>
                </li>
                <li>
                    <label>前缀名称:</label>
                    <div>
                        <select class="fm-control" ng-model="roadNameData.prefix"
                                placeholder_text_single="'--请选择--'"
                                ng-options="value.id as value.label for value in prefixOpt"
                                ng-change="getPy($event, this, 'prefix', 'prefixPhonetic')" ng-disabled=prefixDisable>
                        </select>
                    </div>
                </li>
                <li>
                    <label>中缀发音</label>
                    <div><input type="text" class="fm-control chosen-disabled" ng-model="roadNameData.infixPhonetic" ng-disabled=true></div>
                </li>
                <li>
                    <label>道路类型</label>
                    <div>
                        <select class="fm-control" ng-model="roadNameData.roadType"
                                placeholder_text_single="'--请选择--'" 
                                ng-options="value.id as value.label for value in roadTypeOpt"
                                ng-change="roadTypeChange($event, this)" ng-disabled=roadTypeDisable>
                        </select>
                    </div>
                </li>
                <li>
                    <label >路线号码</label>
                    <div><input type="text" class="fm-control" ng-model="roadNameData.routeId"></div>
                </li>
            </ul>
            <ul class="fm-ul fm-ul-form col-md-4">
                <li>
                    <label>道路名称</label>
                    <div >
                        <input type="text" class="fm-control" ng-model="roadNameData.name" ng-class="{true:'disedit'}[nameEditable]">
                    </div>
                </li>
                <li>
                    <label>名称来源:</label>
                    <div>
                        <select class="fm-control" ng-model="roadNameData.srcFlag"
                                placeholder_text_single="'--请选择--'"
                                ng-options="value.id as value.label for value in srcFlagOpt"
                                ng-change="srcFlagChange($event, this)" ng-disabled=srcFlagDisable>
                        </select>
                    </div>
                </li>
                <li>
                    <label>基本名称:</label>
                    <div><input type="text" class="fm-control" ng-model="roadNameData.base" ng-blur="getPy($event, this, 'base', 'basePhonetic')" ng-class="{false:'disedit'}[baseEditable]"></div>
                </li>
                <li>
                    <label>前缀发音:</label>
                    <div><input type="text" class="fm-control chosen-disabled" ng-model="roadNameData.prefixPhonetic" ng-disabled=true></div>
                </li>
                <li>
                    <label>后缀名称:</label>
                    <div>
                        <select class="fm-control"  ng-model="roadNameData.suffix"
                                placeholder_text_single="'--请选择--'"
                                ng-options="value.id as value.label for value in suffixOpt"
                                ng-change="getPy($event, this, 'suffix', 'suffixPhonetic')" ng-disabled=suffixDisable>
                        </select>
                    </div>
                </li>
                <li>
                    <label>国家编号:</label>
                    <div>
                        <select class="fm-control"  ng-model="roadNameData.codeType"
                                placeholder_text_single="'--请选择--'"
                                ng-options="value.id as value.label for value in codeTypeOpt"
                                ng-change="codeTypeChange($event, this)" ng-disabled=codeTypeDisable>
                        </select>
                    </div>
                </li>
                <li>
                    <label >来源履历:</label>
                    <div><input type="text" class="fm-control" ng-model="roadNameData.srcResume"></div>
                </li>
                <li>
                    <label >HIGHWAY信息标识:</label>
                    <div>
                        <select class="fm-control" ng-model="hwInfoFlag"
                                placeholder_text_single="'--请选择--'"
                                ng-options="value.id as value.label for value in hwInfoFlagOpt"
                                ng-change="hwInfoFlagChange($event, this)" ng-disabled=hwInfoFlagDisable>
                        </select>
                    </div>
                </li>
            </ul>
            <ul class="fm-ul fm-ul-form col-md-4">
            	<li>
                    <label >备注信息:</label>
                    <div><input type="text" class="fm-control" ng-model="roadNameData.memo"></div>
                </li>
            </ul>
        </div>
    </div>
    <div style="border-bottom: 1px solid #ddd;"></div>
    <div style="text-align:right;">
        <button type="button" class="btn btn-main" ng-disabled="running" ng-click="doSave()" style="margin:6px 8px">保存</button>
    </div>
    <div ng-show="searchModal" class="div-float" style="top:60px;left:150px;width:600px;border-radius:5px;z-index:1000">
       <button type="button" class="close" style="padding:0px 4px;font-size:28px;color:white;opacity:1;" ng-click="closeSearchModal()"><span>&times;</span></button>
       <div ng-include="searchModalTpl"></div>
   </div>
</div>
