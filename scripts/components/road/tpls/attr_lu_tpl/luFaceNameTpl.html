<div ng-controller="LuFaceNameCtl">
    <div class="fm-component" >
        <div class="add-icon" ng-click="addNameInfo();">
          <i class="glyphicon glyphicon-plus-sign"></i>
        </div>
        <div class="content" ng-repeat="info in luFaceNames track by $index">
            <form>
                <ul class="fm-ul fm-ul-form">
                    <li>
                        <label>名称组</label>
                        <div >
                            <input type="text" readonly class="fm-control chosen-disabled" ng-model="info.nameGroupid"/>
                        </div>
                    </li>
                    <li>
                        <label>名称组号</label>
                        <div >
                            <input type="text" readonly class="fm-control chosen-disabled" ng-model="info.pid"/>
                        </div>
                    </li>
                    <li>
                        <label>代码语言</label>
                        <div>
                            <!--<select ng-model="info.langCode" class="fm-control"
                                    ng-options="value.id as value.label for value in langCodeOptions | langCodeFilter: selectedLangcodeArr: info.langCode" ng-change="langCodeChange($event, this)">
                            </select>-->
                            <select ng-model="info.langCode" class="fm-control" ng-click="langCodeChange(info.langCode);">
                                <option value="{{value.id}}" ng-repeat="value in langCodeOptions" ng-selected="info.langCode == value.id" ng-disabled="selectedLangcodeArr.indexOf(value.id) > -1"> {{value.label}}</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label>名称内容</label>
                        <div>
                            <input type="text" class="fm-control" ng-model="info.name" ng-blur="namePronunciation(info.name,info);"/>
                        </div>
                    </li>
                    <li>
                        <label>名称发音</label>
                        <div>
                            <input type="text" class="fm-control" ng-model="info.phonetic"/>
                        </div>
                    </li>
                    <li>
                        <label>名称来源</label>
                        <div>
                            <select ng-model="info.srcFlag" ng-options="value.code as value.label for value in nameSource"
                            	ng-class="{true:'chosen-disabled'}[info.langCode != 'ENG']" ng-disabled="info.langCode != 'ENG'"></select>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
