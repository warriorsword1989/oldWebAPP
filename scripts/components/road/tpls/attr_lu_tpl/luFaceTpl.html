<div class="fm-component" ng-controller="luFaceCtrl">
    <div class="title">
        土地利用面
        <span class="label label-info">{{luFaceData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="luFaceForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label>FACE种别</label>
                            <div>
                                <select ng-model="luFaceData.kind"
                                        ng-options="value.id as value.label for value in kind">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>FACE面积</label>
                            <div>
                                <input type="text" class="fm-control" ng-model="luFaceData.meshId"
                                       disabled="disabled">
                            </div>
                        </li>
                        <li>
                            <label>FACE周长</label>
                            <div>
                                <input type="text" class="fm-control chosen-disabled" ng-model="luFaceData.area">
                            </div>
                        </li>
                        <li>
                            <label>图符号码</label>
                            <div>
                                <input type="text" class="fm-control chosen-disabled" ng-model="luFaceData.perimeter">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <!--begin 名称组-->
	    <div class="module-box show-detail-title" ng-click="showDetail();">
	        <div class="box-head font-bold">
	            名称信息（共<span ng-bind="luFaceData.faceNames.length"></span> 条）
	        </div>
	    </div>
    	<!--end 名称组-->
    </div>
</div>
