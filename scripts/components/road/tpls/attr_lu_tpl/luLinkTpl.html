<div class="fm-component" ng-controller="luLinkController">
    <div class="title">
        土地利用LinkPID
        <span class="label label-info">{{luLinkData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="zoneLinkForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label>种别</label>
                            <div>
                                <select ng-model="luLinkData.linkKinds[0].kind"
                                        ng-options="value.id as value.label for value in kind">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>图幅号</label>
                            <div>
                                <input type="text" ng-model="luLinkData.meshId" disabled="disabled">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
