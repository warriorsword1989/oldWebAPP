<style>
    .addNode_false {
        background: url('../../images/road/button/dot_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addNode_true {
        background: url('../../images/road//button/dot_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addLink_false {
        background: url('../../images/road//button/line_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addLink_true {
        background: url('../../images/road//button/line_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addRelation_false {
        background: url('../../images/road//button/relation_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addRelation_true {
        background: url('../../images/road//button/relation_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    #fm-addShapeContainer>button:focus{
        outline: none;
    }
    .btn-shape{
        color: #fff;
        background-color: #7F7F7F;
        border: 1px solid #494949;
    }
    .btn-shape:hover{
        border: 1px solid #494949;
    }
    .shape-well{
        min-width: 367px;
        background-color: #494949;
        text-align: center;
        opacity: .9;
    }
</style>
<div id="fm-addShapeContainer" ng-controller="addShapeController" class="btn-group btn-group-sm dropdown" style="width: 100%;">
    <button type="button" class="btn addNode_{{classArr[5]}}" id="addNode" ng-click="addShape('node',5,$event)"
            title="新增点+"></button>
    <button type="button" class="btn addLink_{{classArr[6]}}" id="addLink" ng-click="addShape('link',6,$event)"
            title="新增线"></button>
    <button type="button" class="btn addRelation_{{classArr[7]}} dropdown-toggle" id="addRelation"
            data-toggle="dropdown" title="新增关系">
    </button>

    <button type="button" class="btn addLink_{{classArr[6]}}" id="addPolygon"  ng-click="addShape('polygon',8,$event)"
            title="新增polygon">
    </button>
    <ul class="dropdown-menu shape-well" role="menu">
        <div class="btn-group btn-group-sm" style="float: none;">
            <button type="button" class="btn btn-default btn-shape" ng-click="addShape('overpass',7,$event)">立交</button>
            <button type="button" class="btn btn-default btn-shape" ng-click="addShape('3dBranch',7,$event)">3D分歧</button>
            <button type="button" class="btn btn-default btn-shape" ng-click="addShape('restriction',7,$event)">交限</button>
            <button type="button" class="btn btn-default btn-shape" ng-click="addShape('laneConnexity',7,$event)">车信</button>
            <button type="button" class="btn btn-default btn-shape" ng-click="addShape('rdBranch',7,$event)">高速分歧</button>
            <button type="button" class="btn btn-default btn-shape" ng-click="addShape('speedLimit',7,$event)">限速</button>
            <button type="button" class="btn btn-default btn-shape" ng-click="addShape('rdcross',7,$event)">路口</button>
        </div>


    </ul>
</div>
