<style>
    form[name=addLaneConnexityForm] ul.fm-ul-form > li > div{
        width: inherit;
    }
    .lane-pic-container {
        display:inline-block;
        width:50px;
        height:90px;
        vertical-align:top;
        border: 1px solid gray;
        margin: 5px;
    }
</style>
<div ng-controller="addLaneConnexityController" class="fm-component" oncontextmenu="self.event.returnValue=false">
    <div class="content scroll-styled dark">
        <div class="fm-panel">
            <div class="title">
                创建车信
                <span class='pull-right'>（提示：点击箭头图可创建公交车道）</span>
            </div>
            <div class="content" style="min-height: 110px;">
                <div ng-repeat="item in CurrentObject.lanes track by $index" class="lane-pic-container">
                    <div class="lane-direct-img-container">
                        <img class="lanePic"
                        ng-src="../../../images/road/1301/1301_{{item.adt == 0?0:2}}_{{item.dir.flag}}.svg"
                        ng-click="toBusLane(item)">
                        <span class="glyphicon glyphicon-remove-sign remove"
                        ng-click="deleteLane(item, $index)"></span>
                    </div>
                    <div ng-if="item.busDir" class="lane-direct-img-container">
                        <img class="lanePic"
                        ng-src="../../../images/road/1301/1301_1_{{item.busDir.flag}}.svg"
                        ng-click="changeLaneDir(item.busDir)">
                        <span class="glyphicon glyphicon-remove-sign remove"
                        ng-click="deleteBusLane(item)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
