<style>
    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 15px;
        margin-bottom: -1px;
        border: 0;
    }

    #laneConneexityDiv {
        opacity: 1;
        width: 100%;
    }

    #laneConneexityDiv ul {
        background-color: #303030;
        list-style: none;
        overflow: hidden;
    }

    #laneConneexityDiv ul > li {
        background-color: #303030;
    }

    #laneConneexityDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    .inline {
        display: inline-block !important;
        text-align: left;
    }

    .m-b-none {
        margin-bottom: 0 !important;
    }

    .show-img-normal {
        cursor: pointer;
        width: 25px;
        margin-bottom: 10px;
        transition: all 0.5s;
    }

    .show-img-transit {
        cursor: pointer;
        width: 25px;
        margin-bottom: 10px;
        transition: all 0.5s;
    }

    .img-describe {
        background-color: #777;
        color: #fff;
        font-size: 11px;
        text-align: center;
    }
</style>

<div ng-controller="addRdRestrictionController" class="panel panel-default" id="laneConneexityDiv"> <!-- oncontextmenu="self.event.returnValue=false" -->
    <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item">
            <div><label class="control-label">创建交限</label></div>
        </li>
        <li class="list-group-item">
            <div>
                <label>进入线进入点选择后选择方向箭头，点击空格程序自动计算退出线，如程序计算错误，可手动选择退出线进行修改</label>
            </div>
        </li>
        <li class="list-group-item">
            <div class="inline" ng-repeat="item in directData.showNormalData" style="min-width: auto;">
                <div ng-if="restrictionType===0">
                    <span style="float: right;font-size: 12px;top: 0px;margin-top: -5px;
                                 margin-left:-5px;color: #fff;cursor: pointer;"
                          class="glyphicon glyphicon-remove-sign"
                          ng-click="minusNormalData(item,$index,$event)" ></span>
                    <img ng-if="item.flag===false" ng-src="../../../images/road/1302/1302_1_{{item.id}}.svg"
                         class="show-tips" data-index="{{$index}}" style="width: 30px;margin-left: 10px;"
                        >
                    <img  ng-if="item.flag===true" ng-src="../../../images/road/1302/1302_2_{{item.id}}.svg"
                          data-index="{{$index}}" class="show-tips" style="width: 30px;margin-left: 10px;"
                        >
                </div>
                <div ng-if="restrictionType===1">
                    <span style="float: right;font-size: 12px;top: 0px;margin-top: -5px;
                                 margin-left:-5px;color: #fff;cursor: pointer;"
                          class="glyphicon glyphicon-remove-sign"
                          ng-click="minusNormalData(item,$index,$event)" ></span>
                    <img ng-src="../../../images/road/1302/1302_0_{{item.id}}.svg"
                         class="show-tips" data-index="{{$index}}" style="width: 30px;margin-left: 10px;"
                    >
                </div>
            </div>

        </li>
    </ul>
</div>
