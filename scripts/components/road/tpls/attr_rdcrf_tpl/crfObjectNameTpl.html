<div ng-controller="crfObjectNameCtrl" id="namesOfLinkDiv" style="height: 100%;">
    <div class="fm-component" >
        <div class="add-icon" ng-click="addNameInfo();">
            <i class="glyphicon glyphicon-plus-sign"></i>
        </div>
        <div class="content" ng-repeat="info in crfObjectNames track by $index">
            <form>
                <ul class="fm-ul fm-ul-form">
                    <li>
                        <label>名称组号</label>
                        <div >
                            <input type="text" readonly class="fm-control chosen-disabled" ng-model="info.nameGroupid"/>
                        </div>
                    </li>
                    <li>
                        <label>名称号码</label>
                        <div >
                            <input type="text" readonly class="fm-control chosen-disabled" ng-model="info.pid"/>
                        </div>
                    </li>
                    <li style="display: none;width: 95%;">
                        <div class="pic-show" style="right: 29px;width: 200px;">
                            <div class="option-hide">
                                <span aria-hidden="true" class="glyphicon glyphicon-remove-sign" ng-click="hidePicSelect($event)"></span>
                            </div>
                            <div class="pic-show-well">
                                <div class="img-well" ng-repeat="nitem in objNames"
                                     ng-click="selectNamesId($index)">
                                    <div class="img-describe">
                                        {{nitem}}&nbsp;&nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <label>代码语言</label>
                        <div>
                            <select ng-model="info.langCode" class="fm-control" ng-click="langCodeChange(info.langCode);">
                                <option value="{{value.id}}" ng-repeat="value in langCodeOptions" ng-selected="info.langCode == value.id" ng-disabled="selectedLangcodeArr.indexOf(value.id) > -1"> {{value.label}}</option>
                            </select>
                        </div>
                    </li>

                    <li>
                        <label class="control-label">名称内容</label>
                        <div class="inline">
                            <input type="text" ng-model="info.name" style="width: 150px" ng-blur="changePinyin($index, info.name)"/>
                            <span  class="glyphicon glyphicon-search" title="查找推荐名称" ng-click="searchGroupidByNames($index)">
                            </span>
                        </div>
                    </li>
                    <li id="name" style="display: none;">
                        <div class="pic-show" style="right: 29px;width: 200px;">
                            <div class="option-hide">
                                <span aria-hidden="true" class="glyphicon glyphicon-remove-sign" ng-click="hidePicSelect($event)"></span>
                            </div>
                            <div class="pic-show-well">
                                <div class="img-well" ng-repeat="nitem in objNames"
                                     ng-click="selectNamesId($index,nitem)">
                                    <div class="img-describe">
                                        {{nitem}}&nbsp;&nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <label>名称发音</label>
                        <div>
                            <input type="text" class="fm-control" ng-model="info.phonetic"/>
                        </div>
                    </li>
                    <li>
                        <label>名称来源</label>
                        <div>
                            <label>
                                <input type="radio" name="originOfName" value=0 ng-model="info.srcFlag">
                                未定义
                            </label>
                            <label>
                                <input type="radio" name="originOfName" value=1 ng-model="info.srcFlag">
                                翻译
                            </label>
                        </div>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
