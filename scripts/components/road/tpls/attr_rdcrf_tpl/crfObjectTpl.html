<div class="fm-component" ng-controller="crfObjectCtrl">
    <div class="title">
        CRF对象
        <span class="label label-info">{{crfObjData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <from name="crfObjForm">
            <div class="content">
                <ul class="list-group list-group-lg m-b-none">
                    <li class="list-group-item">
                        <div class="list-name">
                            <a ng-click="addRdName('name')" class="fm-cursor">名称（共 {{nameGroup.length}} 组）</a>
                        </div>
                        <div class="list-add-icon" ng-click="addRdName('name');">
                            <i class="glyphicon glyphicon-plus-sign"></i>
                        </div>
                        <div class="list-line"></div>
                    </li>
                    <li class="list-group-item">
                        <ul ng-repeat="namesItem in nameGroup | orderBy:'nameGrouppid'" class="list-group child-list-ul list-group-lg m-b-none">
                            <li class="list-group-item" ng-repeat="item in namesItem track by $index">
                                <label class="control-label fm-cursor" ng-click="showNames(namesItem,item.nameGroupid);" ng-bind="item.name"></label>
                                <i class="glyphicon glyphicon-remove-circle" ng-click="minusName($index,item)"></i>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="fm-panel">
                <div class="title">
                    <div>组成Link（共 <span ng-bind="crfObjData.links.length">0</span> 条）</div>
                </div>
                <div class="content">
                    <ul class="fm-ul fm-ul-form" ng-repeat="cItem in crfObjData.links">
                        <li>
                            <label>Link{{$index+1}}号码</label>
                            <div>
                                <input type="text" class="fm-control chosen-disabled" ng-model="cItem.linkPid" disabled/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="fm-panel">
                <div class="title">
                    <div>组成道路（共 <span ng-bind="crfObjData.roads.length">0</span> 条）</div>
                </div>
                <div class="content">
                    <ul class="fm-ul fm-ul-form" ng-repeat="cItem in crfObjData.roads">
                        <li>
                            <label>道路ID{{$index+1}}</label>
                            <div>
                                <input type="text" class="fm-control chosen-disabled" ng-model="cItem.roadPid" disabled/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="fm-panel">
                <div class="title">
                    <div>组成交叉点（共 <span ng-bind="crfObjData.inters.length">0</span> 条）</div>
                </div>
                <div class="content">
                    <ul class="fm-ul fm-ul-form" ng-repeat="cItem in crfObjData.inters">
                        <li>
                            <label>交叉点{{$index+1}}</label>
                            <div>
                                <input type="text" class="fm-control chosen-disabled" ng-model="cItem.interPid" disabled/>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </from>
    </div>
</div>
