<style>
    .list-group-item {
        position: relative;
        display: block;
        padding: 1px 15px;
        margin-bottom: -1px;
        /*background-color: #000;*/
        border: 1px solid #ddd;
    }

    #walkstairDiv {
        opacity: 1;
        width: 100%;
        font-size: 12px;
    }

    #walkstairDiv ul {
        list-style: none;
        overflow: hidden;
        width: 97%;
        float: left;
        margin: 5px;
        border-radius: 4px;
    }

    #walkstairDiv ul > li {
        background-color: #555;
    }

    #walkstairDiv ul > li > div > input {
        color: #F3F6FA;
        width:170px;
        margin-left: -3px;
        padding-left: 5px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px solid #FFFFFF;
        border-style: ridge;
        background-color: #333;
    }

    #walkstairDiv ul > li > div > label>input[type="radio"]:checked.ng-dirty {
        -webkit-appearance: none;
        background: #307BA3;
        width: 15px;
        height: 15px;
        border-radius: 50%;
    }

    #walkstairDiv ul > li > div > input.ng-dirty {
        color: #F3F6FA;
        margin-left: -3px;
        width:170px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px ridge #FFFFFF;
        background-color: #307BA3;
    }

    #walkstairDiv ul > li > div > select {
        color: #F3F6FA;
        margin-left: -3px;
        width:170px;
        border-radius: 4px;
        border: 1px solid #FFFFFF;
        border-style: ridge;
        background-color: #333;
    }

    #walkstairDiv ul > li > div > select.ng-dirty {
        color: #F3F6FA;
        margin-left: -3px;
        width:170px;
        border-radius: 4px;
        margin-top: 5px;
        border: 1px ridge #FFFFFF;
        background-color: #307BA3;
    }

    #walkstairDiv ul > li > div:first-child {
        display: inline-block;
        width: 80px;
    }

    #walkstairDiv ul > li > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    #walkstairDiv ul > li > div > label {
        color: #F3F6FA;
        font-weight: normal;
    }

    .inline {
        display: inline-block !important;
        /*width: 70%;*/
        text-align: left;
    }

    .m-b-none {
        margin-bottom: 0 !important;
    }

    .form-horizontal .control-label {
        text-align: center;
    }

    .radio {
        margin-bottom: 0px;
        margin-top: 0px;
    }

</style>
<div ng-controller="walkstairController" id="walkstairDiv">
    <form name="walkStairForm">
    <ul class="list-group list-group-lg m-b-none" style="margin-bottom: 5px">

        <li class="list-group-item">
            <div><label class="control-label">位置关系</label></div>
            <div class="inline">
                <select  ng-model="oridiData.stairLoc" ng-options="value.id as value.label for value in walkstairLocoptions">
                    <option>--</option>
                </select>
            </div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">升降标识</label></div>
            <div class="radio inline" style="text-align: left">
                <label>
                    <input type="radio" name="stairFlagRadio" value=0 ng-model="oridiData.stairFlag" ng-click="stairFlagFun(oridiData)">
                    未调查
                </label>
                <label>
                    <input type="radio" name="stairFlagRadio" value=1 ng-model="oridiData.stairFlag" ng-click="stairFlagFun(oridiData)">
                    上坡
                </label>
                <label>
                    <input type="radio" name="stairFlagRadio" value=2 ng-model="oridiData.stairFlag" ng-click="stairFlagFun(oridiData)">
                    下坡
                </label>
            </div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">作业方向</label></div>
            <div class="radio inline" style="text-align: left">
                <label>
                    <input type="radio" name="workDirRadio" value=0 ng-model="oridiData.workDir" ng-click="workDirFun(oridiData)">
                    未调查
                </label>
                <label>
                    <input type="radio" name="workDirRadio" value=1 ng-model="oridiData.workDir" ng-click="workDirFun(oridiData)">
                    顺
                </label>
                <label>
                    <input type="radio" name="workDirRadio" value=2 ng-model="oridiData.workDir" ng-click="workDirFun(oridiData)">
                    逆
                </label>
            </div>
        </li>
        <li class="list-group-item">
            <div><label class="control-label">采集标识</label></div>
            <div class="radio inline" style="text-align: left">
                <label>
                    <input type="radio" name="captureFlagRadio" value=0 ng-model="oridiData.captureFlag" ng-click="captureFlagFun(oridiData)">
                    未采集
                </label>
                <label>
                    <input type="radio" name="captureFlagRadio" value=1 ng-model="oridiData.captureFlag" ng-click="captureFlagFun(oridiData)">
                    外业确认
                </label>
            </div>
        </li>
    </ul>
    </form>
</div>
