<div class="fm-component" ng-controller="rwLinkController">
    <div class="title">
        铁路线
        <span class="label label-info" >{{rwLinkData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <from name="rwLinkForm">
            <div class="fm-panel" >
                <div class="title">
                    <div>基础属性</div>
                </div>
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <!-- <li>
                            <label>要素号码</label>
                            <div>
                                <input type="text" class="fm-control" ng-model="rwLinkData.featurePid" />
                            </div>
                        </li> -->
                        <li>
                            <label>铁路种别</label>
                            <div>
                                <select  ng-model="rwLinkData.kind"
                                         ng-options="value.id as value.label for value in kind">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>铁路形态</label>
                            <div>
                                <select  ng-model="rwLinkData.form"
                                         ng-options="value.id as value.label for value in form">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>比 例 尺</label>
                            <div>
                                <select  ng-model="rwLinkData.scale"
                                         ng-options="value.id as value.label for value in scale">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>区域标识</label>
                            <div>
                                <select  ng-model="rwLinkData.detailFlag"
                                         ng-options="value.id as value.label for value in detailFlag">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>Link长度</label>
                            <div>
                                <input type="text" class="chosen-disabled" disabled ng-model="rwLinkData.length" /> 米
                            </div>
                        </li>
                        <li>
                            <label>图幅号码</label>
                            <div>
                                <input type="text" ng-model="rwLinkData.meshId" class="chosen-disabled"  ng-disabled=true>
                            </div>
                        </li>
                        <li>
                            <label>起点号码</label>
                            <div>
                                <input type="text" disabled ng-model="rwLinkData.sNodePid" />
                            </div>
                        </li>
                        <li>
                            <label>终点号码</label>
                            <div>
                                <input type="text" disabled ng-model="rwLinkData.eNodePid" />
                            </div>
                        </li>
                        <li>
                            <label>线路颜色</label>
                            <div>
                                <input type="text" ng-model="rwLinkData.color" />
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="fm-panel" >
                <div class="title">
                    <div>
                        <a ng-click="addRdName()" style="cursor: pointer;color:#FFF;">铁路路名（共<span>{{rwLinkData.names.length}}</span>条）</a>
                    </div>
                </div>
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li ng-repeat="cItem in rwLinkData.names">
                            <div ng-click="showNames(cItem,$index)" style="cursor: pointer;">
                                <label ng-if="cItem.name!=''" style="padding-top: 5px;cursor: pointer;" class="control-label">{{cItem.name}}</label>
                                <label ng-if="cItem.name==''" style="padding-top: 5px;cursor: pointer;" class="control-label">{{cItem.nameGroupid}}</label>
                                <span id="nameSpan{{$index}}" class="glyphicon glyphicon-remove-sign" style="padding-top:7px;float: right;color: darkgray;float: right;cursor:pointer;" ng-mouseover="changeColor($index)" ng-mouseleave="backColor($index)" ng-click="minusName($index)"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </from>
    </div>
</div>
