<div ng-controller="formOfWayController" id="formOfWayDiv">
    <div style="padding: 5px;color:#FFF;">
        <label class="control-label">
            改变道路形态
        </label>
    </div>
    <div ng-repeat="addItem in fromOfWayOption">
        <span style="padding: 5px;color:#FFF;">
            <input type="checkbox" ng-change="toggle(addItem)" ng-model="addItem.isCheck"/>
            {{ addItem.label }}
        </span>
    </div>
</div>
