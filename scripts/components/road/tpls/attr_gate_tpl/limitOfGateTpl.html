<div ng-controller="limitOfGateController" style="font-size: 12px">
    <form name="gateLimitForm">
        <ul class="list-group list-group-lg m-b-none">
            <li class="list-group-item">
                <div><label class="control-label">通行对象</label></div>
                <div class="radio inline" style="text-align: left">
                    <label>
                        <input type="radio" name="gateFlag" value=0 ng-model="condition.validObj">
                        机动车辆
                    </label>
                    <label>
                        <input type="radio" name="gateFlag" value=1 ng-model="condition.validObj">
                        行人
                    </label>
                </div>
            </li>
            <li class="list-group-item">
                <div ng-include="dateURL" class="muti-date" date-str='{{condition.timeDomain}}' style="width:100%;padding: 5px;"></div>
            </li>
        </ul>
    </form>
</div>
