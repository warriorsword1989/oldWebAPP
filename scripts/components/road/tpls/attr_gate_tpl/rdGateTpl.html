<div class="fm-component" ng-controller="rdGateController" >
    <div class="title">
        大门PID
        <span class="label label-info" >{{rdGateData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="nodeForm">
            <div class="fm-panel" >
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label>进入线</label>
                            <div>
                                <input disabled class="fm-control chosen-disabled" type="text"  ng-model="rdGateData.inLinkPid">
                            </div>
                        </li>
                        <li>
                            <label>退出线</label>
                            <div>
                                <input disabled class="fm-control chosen-disabled" type="text"  ng-model="rdGateData.outLinkPid">
                            </div>
                        </li>
                        <li>
                            <label>大门类型</label>
                            <div>
                                <label ng-repeat="(key, value) in gateTypeOptions">
                                    <input type="radio" value="{{key}}" ng-model="rdGateData.type"> {{value}}
                                </label>
                            </div>
                        </li>
                        <li>
                            <label>大门方向</label>
                            <div>
                                <label ng-repeat="(key, value) in gateDirOptions">
                                    <input type="radio" value="{{key}}" ng-model="rdGateData.dir"> {{value}}
                                </label>
                            </div>
                        </li>
                        <li>
                            <label>收费标识</label>
                            <div>
                                <label ng-repeat="(key, value) in gateFeeOptions">
                                    <input type="radio" value="{{key}}" ng-model="rdGateData.fee"> {{value}}
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="fm-panel">
                <ul class="list-group list-group-lg m-b-none" >
                    <li class="list-group-item">
                        <div class="list-name">
                            <a ng-click="addLimitTruck()" style="cursor: pointer;color: #ffffff;">大门限制信息（共<span ng-if="rdGateData!=undefined">{{ rdGateData.condition.length}}</span>条）</a>
                        </div>
                        <div class="list-line"></div>
                    </li>
                    <li class="list-group-item" ng-repeat="limitItem in rdGateData.condition">
                        <div ng-click="showGateInfo($index)" style="cursor: pointer;padding-left: 15px;">
                             <label class="control-label" style="cursor: pointer;">{{gateValidObj[limitItem.validObj]}} </label>
                        </div>
                        <i class="glyphicon glyphicon-remove-circle"  ng-click="minusLimit($index,1)"></i>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
