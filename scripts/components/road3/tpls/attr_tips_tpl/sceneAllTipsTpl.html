<style>

    }

<div ng-controller="sceneAllTipsController" id="sceneRoadTipsDiv" style="width:100%;">
    <div class="tips-title">
        <label class="col-sm-12 control-label">Tips--{{featureConfig[allTipsType].name}}</label>
        <button type="button" class="close pull-right close-tips" aria-label="Close" ng-click="closeTips();">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="tips-title">
        <div class="col-sm-12" style="display: inline; cursor: pointer; padding-top: 2px; padding-left: 19px; width: 100px">
            <img ng-src="{{photos[0]}}" width="60px" height="60px" ng-click="openOrigin(0)" ng-if="number > 0">
            <img ng-src="{{photos[0]}}" width="60px" height="60px" ng-click="noPic()" ng-if="number == 0">
           <!-- <span style="color: white">{{number}}</span>-->
           <!-- <span style=" float: right;font-size: 12px;top: 0px;margin-top: -10px;margin-left:0px;color: #fff;cursor: pointer;">{{number}}</span>-->
            <span ng-if="number > 0" style=" float: right;top: 0px;right: 10px; margin-top: -10px;background: red;border-radius: 15px;color: #fff!important;cursor: pointer;position: relative;line-height: 20px;display: inline-block;width: 20px;height: 20px;font-size: 13px;text-align: center">{{number}}</span>
        </div>
        <div class="col-sm-12" style="margin-left: 30px; display: inline; cursor: pointer; padding-top: 2px; padding-left: 19px; width: 100px">
            <img ng-src="../../../images/road/img/novoice.png" class="tips-voice" width="60px" height="60px" ng-click="noRad()" ng-if="0 == 0">
            <img ng-src="../../../images/road/img/voice.png" width="60px" height="60px" ng-click="openVideo(0)"ng-if="0 > 1">
            <!--<span style="color: white">0</span>-->
        <!--    <span style=" float: right;font-size: 12px;top: 0px;margin-top: -10px;margin-left:-5px;color: #fff;cursor: pointer;"
                  class="glyphicon glyphicon-remove-sign"></span>-->
            <span ng-if="0 > 0" style=" float: right;top: 0px; right: 10px; margin-top: -10px;background: red;border-radius: 15px;color: #fff!important;cursor: pointer;position: relative;line-height: 20px;display: inline-block;width: 20px;height: 20px;font-size: 13px;text-align: center">0</span>
        </div>
    </div>
    <div class="right" ng-if="allTipsType==1302" >
        <div class="form-group" style="background-color: #404040;margin-bottom: 0px;">
            <div class="col-sm-2" ng-repeat="item in dataTipsData.o_array">
                <div ng-if="item.flag===1" class="out-link-img">
                    <img ng-src="../../../images/road/1302/1302_1_{{item.oInfo}}.svg" ng-click="showOutLink(item)">
                </div>
                <div ng-if="item.flag===2" class="out-link-img">
                    <img ng-src="../../../images/road/1302/1302_2_{{item.oInfo}}.svg" ng-click="showOutLink(item)">
                </div>
            </div>
        </div>
    </div>
    <div class="middle">
        <div class="tip-left">
            <div class="panel panel-default" style="background-color: #555;margin-bottom: 0px;" >
                <div class="panel-body"  ng-if="allTipsType==1101">
                    <form class="form-horizontal" method="get" style="padding:0px 3px 0px 3px;">
                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">关联道路:</label>
                            <div class="col-sm-7" style="padding: 4px" ng-if="dataTipsData.f.id.length > 10">
                                <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(dataTipsData.f.id,'RDLINK')" ng-bind="dataTipsData.f.id.substring(0,6)+'...'" title="{{dataTipsData.f.id}}"></span>
                            </div>
                            <div class="col-sm-7" style="padding: 4px" ng-if="dataTipsData.f.id.length <= 10">
                                <span class="label " style="cursor:pointer;" ng-click="getFeatDataCallback(dataTipsData.f.id,'RDLINK')" ng-bind="dataTipsData.f.id" title="{{dataTipsData.f.id}}"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速方向:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label">{{rdDir}}</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限&nbsp; 速&nbsp; 值:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label ">{{dataTipsData.value}} km/h</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速标志:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span ng-if="dataTipsData.se==0" class="label ">限速开始</span>
                                <span ng-if="dataTipsData.se==1" class="label ">解除限速</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">采集标志:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span ng-if="dataTipsData.flag==0" class="label ">现场采集</span>
                                <span ng-if="dataTipsData.flag==1" class="label ">理论判断</span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 6%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">限速来源:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <span class="label " ng-bind="limitSrc"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==1201">

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">图&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <img ng-src="{{pcd}}">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- begin 草图 -->
                <div  class="panel-body" ng-if="allTipsType==1806">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end 草图 -->
                <div class="panel-body" ng-if="allTipsType==1901">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-7" style="padding: 3px">
                                <span class="label label-info" ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px">名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称:</label>

                            <div class="col-sm-7" style="padding: 4px">
                                <div ng-repeat="item in nArrayData">
                                    <span class="label " ng-bind="item"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-body" ng-if="allTipsType==2001">
                    <form class="form-horizontal" method="get" style="padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">状&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;态:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label" ng-class="{'label-info':labelInfo,'label-success':labelSuc}"
                                      ng-bind="showContent"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">种&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label " ng-bind="lineType"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">车&nbsp; 道&nbsp; 数:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label " ng-bind="carNumber"></span>
                            </div>
                        </div>

                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">测线来源:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label " ng-bind="lineSrc"></span>
                            </div>
                        </div>
                        <div class="form-group" style="height: 10%;margin-bottom: 3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-4 control-label" style="padding: 4px">测线长度:</label>

                            <div class="col-sm-8" style="padding: 3px">
                                <span class="label " ng-bind="lineLength+'m'"></span>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- begin 危险信息-->
                <!-- end 危险信息-->
            </div>
        </div>
        <div class="both" >
            <div class="panel panel-default" style="height: 100%; border: 0;background-color: transparent;border:0;border-radius:4px;">
                <div class="panel-body" style="padding-bottom: 0px;padding-top: 5px; background-color: #555;border-radius:4px;">
                    <form class="form-horizontal" method="get" style="text-align:left ;padding: 0px 3px 0px 3px;">
                        <div class="form-group" style="height: 60%;margin-bottom: 3px;margin-top:3px;color:#fff;border-radius:4px;">
                            <label class="col-sm-5 control-label" style="padding: 4px;width: 100px;"> 备注：</label>
                            <div class="col-sm-7" ng-bind="remarksContent" style="padding: 4px;color:#FFF;width: 190px;margin-left: 30px;">

                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div id="tipsBtnsDiv" class="form-group" style="height:10%; width:100%; margin-top: 10px;">
                <div class="col-sm-6" >
                    <button type="button"  ng-click="transBridge($event)" class="btn btn-xs " ng-show="(allTipsType==2001||allTipsType==1201||allTipsType==1302)&&allTipsType!=1301" >
                        <a href="#" data-toggle="tab" style="font-size: 10px;"><i class="glyphicon glyphicon-wrench"></i> 一键录入</a>
                    </button>
                </div>
                <div class="col-sm-6" >
                    <button type="button"  ng-click="upBridgeStatus(nArrayData[0],$event)" class="btn btn-xs pull-right">
                        <a href="#" data-toggle="tab" style="font-size: 10px;"><i class="glyphicon glyphicon-saved"></i>标识状态</a>
                    </button>
                </div>
                <!--<div class="col-sm-4" >
                    <button type="button"  ng-click="closeTips()" class="btn btn-xs ">
                        <a href="#" data-toggle="tab" style="font-size: 10px;"><i class="glyphicon glyphicon-remove-circle"></i> 关 闭</a>
                    </button>
                </div>-->
            </div>
        </div>
    </div>
</div>
