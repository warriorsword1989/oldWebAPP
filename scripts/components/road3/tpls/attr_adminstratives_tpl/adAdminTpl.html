<div class="fm-component" ng-controller="adAdminController">
    <div class="title">
        行政区划代表点
        <span class="label label-info">{{adAdminData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="adAdminForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <div class="btn-group btn-group-justified" style="width: 150px" role="group"
                                 aria-label="">
                                <div class="btn-group" role="group">
                                    <button id="liout" type="button"
                                            ng-class="{'btn btn-xs selected':isbase==true,'btn btn-xs ':isbase==false}"
                                            ng-click="clickBasic(true)">
                                        基础属性
                                    </button>
                                </div>
                                <div class="btn-group" role="group"
                                     style="border-left: 1px solid #404040;border-right: 1px solid #404040">
                                    <button id="lierror" type="button"
                                            ng-class="{'btn btn-xs':isbase==true,'btn btn-xs selected':isbase==false}"
                                            ng-click="clickBasic(false)"> 层级关系
                                    </button>
                                </div>
                            </div>
                            <div class="list-line"></div>
                        </li>
                        <li>
                            <div><label>行政代码</label></div>
                            <div><input type="text" ng-model="adAdminData.adminId" maxlength="6"/>
                            </div>
                        </li>
                        <li>
                            <div><label>扩展代码</label></div>
                            <div><input type="text" ng-model="adAdminData.extendId" maxlength="4"/>
                            </div>
                        </li>
                        <li>
                            <div>
                                <label>行政类型</label>
                            </div>
                            <div>
                                <select ng-model="adAdminData.adminType"
                                        ng-options="value.id as value.label for value in adminType">

                                </select>
                            </div>
                        </li>
                        <li>
                            <div>
                                <label>代表点标识</label>
                            </div>
                            <div>
                                <select ng-model="adAdminData.capital"
                                        ng-options="value.id as value.label for value in capital">

                                </select>
                            </div>
                        </li>
                        <li>
                            <div><label>图符号码</label></div>
                            <div><input type="text" ng-model="adAdminData.meshId"/>
                            </div>
                        </li>
                        <li>
                            <div><label>人口数量</label></div>
                            <div>
                                <input type="text" ng-model="adAdminData.population"/>
                                <label>万人</label>
                            </div>
                        </li>
                    </ul>
                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <div>
                                <a ng-click="otherAdminName()" style="cursor: pointer;color:#FFF;">行政区划名称</a>
                            </div>
                        </li>
                        <li ng-if="adAdminData.names.length>0">
                            <div ng-click="otherAdminName()" style="cursor: pointer;width: 180px"><label
                                    ng-repeat="item in adAdminData.names">{{item.name}}</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
