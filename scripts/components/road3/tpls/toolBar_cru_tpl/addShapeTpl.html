<style>
    /*.btn-group > .btn:first-child:not(:last-child):not(.dropdown-toggle) {

    }*/
    .addNode_false {
        background: url('../../../images/road/button/dot_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addNode_true {
        background: url('../../../images/road//button/dot_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addLink_false {
        background: url('../../../images/road//button/line_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addLink_true {
        background: url('../../../images/road//button/line_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addRelation_false {
        background: url('../../../images/road//button/relation_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addRelation_true {
        background: url('../../../images/road//button/relation_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }
    .addRdMultidDgitized_false {
        background: url('../../../images/road//button/multidDgitized_add.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    .addRdMultidDgitized_true {
        background: url('../../../images/road/button/multidDgitized_add_selected.png') no-repeat;
        width: 32px;
        height: 32px;
    }

    #fm-addShapeContainer>button:focus{
        outline: none;
    }
    .btn-shape{
        color: #fff;
        background-color: #7F7F7F;
        border: 1px solid #494949;
    }
    .btn-shape:hover{
        border: 1px solid #494949;
    }
</style>
<div id="fm-addShapeContainer" ng-controller="addShapeController" class="btn-group btn-group-sm dropdown" style="width: 100%;">
    <button type="button" class="btn addNode_{{classArr[6]}}" id="addNode" ng-click="addShape('RDNODE',6,$event)"
            title="新增点+"></button>
    <button type="button" class="btn addLink_{{classArr[7]}}" id="addLink" ng-click="addShape('RDLINK',7,$event)"
            title="新增线"></button>
    <button type="button" class="btn addRdMultidDgitized_{{classArr[8]}}" id="addRdMultidDgitized" ng-click="addShape('RDMULTIDIGITIZED',8,$event)"
            title="新上下线分离"></button>
    <button type="button" class="btn addRelation_{{classArr[9]}} dropdown-toggle" id="addRelation"
            data-toggle="dropdown" title="新增关系">
    </button>
    <ul class="dropdown-menu shape-well" role="menu">
        <div class="btn-group btn-group-sm" style="margin: 0px 2px;">
            <button type="button" class="btn btn-shape" ng-click="addShape('RDGSC',8,$event)">立交</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('BRANCH_3D',8,$event)">3D分歧</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('RDRESTRICTION',8,$event)">交限</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('RDLANECONNEXITY',8,$event)">车信</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('BRANCH_HIGHWAY',8,$event)">高速分歧</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('RDSPEEDLIMIT',8,$event)">限 速</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('RDCROSS',8,$event)">路口</button>
            <!-- 新增分歧 -->
            <button type="button" class="btn btn-shape" ng-click="addShape('BRANCH_SERIESBRANCH',8,$event)">连续分歧</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('BRANCH_SIGNBOARDNAME',8,$event)">方向看板</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('BRANCH_BIGCROSSSCHEMATIC',8,$event)">大路口点模式图</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('BRANCH_NORMALROAD',8,$event)">普通道路方面分歧</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('BRANCH_REALIMAGE',8,$event)">实景图</button>
            <button type="button" class="btn btn-shape" ng-click="addShape('BRANCH_SIGNASREAL',8,$event)">实景看板</button>
        </div>


    </ul>
</div>
