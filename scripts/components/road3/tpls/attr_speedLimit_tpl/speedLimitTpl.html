<div class="fm-component" ng-controller="speedlimitTeplController" style="overflow-y: auto">
    <div class="title">
        限速PID
        <span class="label label-info">{{speedLimitData.pid}}</span>
    </div>
    <div class="content scroll-styled dark" style="height:90%;">
        <form name="speedLimitForm">
            <div class="fm-panel">
                <div class="content">
                    <ul class="fm-ul fm-ul-form">
                        <!--<li class="list-group-item">-->
                        <!--<div><label class="control-label">限速PID</label>-->
                        <!--</div>-->
                        <!--<div class="inline">-->
                        <!--<input type="text" readonly ng-model="speedLimitData.pid"/>-->
                        <!--</div>-->

                        <!--</li>-->
                        <li>
                            <label>限速值</label>
                            <div>
                                <input type="text" ng-model="speedLimitData.speedValue"/>km/h
                            </div>
                        </li>
                        <li>
                            <label>限速类型</label>
                            <div>
                                <select ng-model="speedLimitData.speedType"
                                        ng-options="value.id as value.label for value in speedTypeOptions">
                                </select>
                            </div>

                        </li>
                        <li>
                            <label>限速标志</label>
                            <div>
                                <label>
                                    <input type="radio" name="speedStartOrEnd" value=0
                                           ng-model="speedLimitData.speedFlag">
                                    限速开始
                                </label>
                                <label>
                                    <input type="radio" name="speedStartOrEnd" value=1
                                           ng-model="speedLimitData.speedFlag">
                                    解除限速
                                </label>
                            </div>
                        </li>
                        <li>
                            <label>作用方向</label>
                            <div>
                                <select ng-model="speedLimitData.direct"
                                        ng-options="value.id as value.label for value in speedDirectTypeOptions"
                                        ng-change="changeDirect(speedLimitData.direct)">
                                </select>
                            </div>

                        </li>
                        <li ng-if="speedLimitData.speedType==3">
                            <label>限速条件</label>
                            <div>
                                <select ng-model="speedLimitData.speedDependent"
                                        ng-options="value.id as value.label for value in speedDependentOption">
                                    <option>--</option>
                                </select>
                            </div>

                        </li>
                        <li>
                            <label>限速来源</label>
                            <div>
                                <select ng-model="speedLimitData.limitSrc"
                                        ng-options="value.id as value.label for value in limitSrcOption">
                                    <option>--</option>
                                </select>
                            </div>

                        </li>
                        <li>
                            <label>采集标志</label>

                            <div class="radio  inline" style="text-align: left">
                                <label>
                                    <input type="radio" name="secneOrTheory" value=0
                                           ng-model="speedLimitData.captureFlag">
                                    现场采集
                                </label>
                                <label>
                                    <input type="radio" name="secneOrTheory" value=1
                                           ng-model="speedLimitData.captureFlag">
                                    理论判断
                                </label>
                            </div>
                        </li>
                        <!--<li class="list-group-item">-->
                        <!--<div ng-include="dateURL"></div>-->
                        <!--</li>-->
                        <li>
                            <label>收费站前</label>
                            <div class="radio  inline" style="text-align: left">
                                <label>
                                    <input type="radio" name="beforeOrAfter" value=0
                                           ng-model="speedLimitData.tollgateFlag">
                                    否
                                </label>
                                <label>
                                    <input type="radio" name="beforeOrAfter" value=1
                                           ng-model="speedLimitData.tollgateFlag">
                                    是
                                </label>
                            </div>
                        </li>
                        <li>
                            <label>标牌坐标</label>
                            <div class="inline ">
                                <input type="text" ng-model="speedLimitGeometryData.coordinates">
                            </div>

                        </li>
                        <li>
                            <label>关联Link</label>
                            <div>
                                <input type="text" ng-model="speedLimitData.linkPid">
                            </div>
                        </li>
                        <li>
                            <label>文字说明</label>
                            <div>
                                <input type="text" ng-model="speedLimitData.descript">
                            </div>
                        </li>
                        <li ng-if="speedLimitData.speedType==4">
                            <label>车道限速值</label>
                            <div>
                                <input type="text" ng-model="speedLimitData.laneSpeedValue" style="width: 130px">
                                <span style="color: #F3F6FA;font-weight: normal;">km/h</span>
                            </div>
                        </li>
                        <li>
                            <div ng-include="dateURL" class="muti-date" data-type="1"
                                 date-str='{{speedLimitData.timeDomain}}'></div>
                        </li>

                    </ul>
                </div>
            </div>
        </form>
    </div>
</div>
