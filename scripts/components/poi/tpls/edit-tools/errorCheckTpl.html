<div ng-controller="ErrorCheckCtl">
    <table id="errorCheckTable" class="table table-bordered table-condensed fm-console-table">
        <thead>
            <tr>
                <th ng-repeat="item in theadInfo">
                    {{item}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="!checkResultData || checkResultData.length == 0">
                <td colspan="{{theadInfo.length}}" class="text-center">没有找到匹配的记录</td>
            </tr>
            <tr ng-repeat="row in checkResultData">
                <td title="{{row.ruleid}}" width="6%" class="fm-table-long-text">{{row.shortRuleId}}</td>
                <td width="59">
                    <div style="width: 59px">
                        <span ng-if="row.rank==0" >无 </span>
                        <span ng-if="row.rank==1" >Fatal </span>
                        <span ng-if="row.rank==2" >Critical </span>
                        <span ng-if="row.rank==3" >Error </span>
                        <span ng-if="row.rank==4" >warning </span>
                    </div>
                </td>
                <td width="5%">
                    <div ng-if="row.mutiCheck">
                        [{{row.featureType}},
                        <span ng-repeat="item in row.mutiListCheck">
                            <a href="#" ng-if="$index < row.mutiListCheck.length-1" class="fm-target" ng-click="showOnMap(item,row.featureType)">{{item }},</a>
                            <a href="#" ng-if="$index == row.mutiListCheck.length-1" class="fm-target" ng-click="showOnMap(item,row.featureType)">{{item }}</a>
                        </span>
                        ]
                    </div>
                </td>
                <td>
                    <div ng-style="descriptStyle" title="{{row.information}}">{{row.shortInfo}}</div>
                </td>
                <td width="5%">
                    <div>{{row.create_date.substr(0,10)}}</div>
                </td>
                <td width="47">
                    <div style="width:47px">{{row.worker}}</div>
                </td>
                <td width="103">
                    <select class="fm-control" ng-model="initType"
                            ng-options="value.id as value.label for value in initTypeOptions"   ng-change="changeType(initType,row.id)">
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <!--<table ng-table-dynamic="tableParams with cols" class="table table-bordered table-condensed poi-list">
        <tr ng-repeat="row in $data" ng-click="selectData(row,$index)" ng-class="{true:'active'}[itemActive == $index]">
            <td ng-repeat="col in $columns" ng-bind-html="col.getValue?col.getValue(this,row):row[col.field]">{{row[col.field]}}</td>
        </tr>
    </table>-->
</div>
