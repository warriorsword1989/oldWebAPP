<div ng-controller="CheckResultCtl">
    <table class="table table-bordered table-hover table-striped navi-table">
        <thead>
            <tr>
                <th ng-repeat="item in theadInfo">
                    {{item}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="!checkResults || checkResults.length == 0" class="no-records-found">
                <td colspan="{{theadInfo.length}}" class="text-center">没有找到匹配的记录</td>
            </tr>
            <tr ng-repeat="item in checkResults">
                <td>{{$index + 1}}</td>
                <td>{{item.errorCode}}</td>
                <td>{{item.errorMsg}}</td>
                <td>
                    <a ng-if="item.type == 0" class="textColorRed" href="javascript:void(0);" ng-click="ignoreCheckResult(item);">忽略</a>
                    <p ng-if="item.type == 1" class="text-muted">忽略</p>
                </td>
                <td>
                    <p ng-if="item.refFeatures.length == 0">无</p>
                    <a ng-if="item.refFeatures.length > 0" href='javascript:void(0);' ng-click="showCRRefFtInMap($index);"><span class='label label-primary'>{{item.refFeatures.length}}</span></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
