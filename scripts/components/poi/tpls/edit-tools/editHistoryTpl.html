<div ng-controller="EditHistoryCtl">
    <table class="table table-bordered table-hover table-striped navi-table">
        <thead>
            <tr>
                <th ng-repeat="item in theadInfo">
                    {{item}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="checkResult.length == 0" class="no-records-found">
                <td colspan="{{theadInfo.length}}" class="text-center">没有找到匹配的记录</td>
            </tr>
            <tr ng-repeat="item in editHistory">
                <td>{{$index + 1}}</td>
                <td>{{item.operator.user}}</td>
                <td>{{item.mergeDate}}</td>
                <td>{{item.operate}}</td>
                <td>{{item.sourceName}}</td>
            </tr>
        </tbody>
    </table>
</div>
