<div ng-controller="parkingCtl">
    <div ng-show="propertyType=='deep'">
        <div class="fm-panel" >
            <div class="content">
                <ul class="fm-ul fm-ul-form">
                    <li>
                        <label>主页网址</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model="" readonly></div>
                    </li>
                    <li>
                        <label style="letter-spacing: 1px">传 真 号</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model="" min="-5" maxLength="6" onkeyup="" onafterpaste=""/></div>
                    </li>
                    <li>
                        <label>区划号码</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""/></div>
                    </li>
                    <li>
                        <label>宾馆星级</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""/></div>
                    </li>
                    <li>
                        <label>医院等级</label>
                        <div>
                            <select class="fm-control" ng-model="" ng-options="">
                                <option>未调查</option>
                                <option>三级甲等</option>
                                <option>三级乙等</option>
                                <option>三级丙等</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label>付费广告</label>
                        <div>
                            <label><input type="radio" value="1" ng-model=""> 是</label>
                            <label><input type="radio" value="1" ng-model=""> 否</label>
                        </div>
                    </li>
                    <li>
                        <label>简　　介</label>
                        <div><textarea style="width: 170px;resize: none" fm-edit-view class="fm-control" ng-model="" rows=""></textarea></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="fm-panel" >
            <div class="content" style="padding-bottom: 10px;">
                <ul class="fm-ul fm-ul-form">
                    <li>
                        <label>起始月</label>
                        <div>
                            <select class="fm-control" ng-model="" ng-options="">
                                <option>未调查</option>
                                <option>三级甲等</option>
                                <option>三级乙等</option>
                                <option>三级丙等</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label>终止月</label>
                        <div>
                            <select class="fm-control" ng-model="" ng-options="">
                                <option>未调查</option>
                                <option>三级甲等</option>
                                <option>三级乙等</option>
                                <option>三级丙等</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label>起始</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""></div>
                    </li>
                    <li>
                        <label>终止</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""></div>
                    </li>
                    <li>
                        <label>月内起始周</label>
                        <div>
                            <select class="fm-control" ng-model="" ng-options="">
                                <option>未调查</option>
                                <option>三级甲等</option>
                                <option>三级乙等</option>
                                <option>三级丙等</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label>月内终止周</label>
                        <div>
                            <select class="fm-control" ng-model="" ng-options="">
                                <option>未调查</option>
                                <option>三级甲等</option>
                                <option>三级乙等</option>
                                <option>三级丙等</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <label>周  营  业</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""></div>
                    </li>
                    <li>
                        <label>月内起始日</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""></div>
                    </li>
                    <li>
                        <label>月内终止日</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""></div>
                    </li>
                    <li>
                        <label>营业开始</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""></div>
                    </li>
                    <li>
                        <label>营业时</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model=""></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
