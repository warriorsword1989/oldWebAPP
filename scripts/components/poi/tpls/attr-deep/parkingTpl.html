<div ng-controller="parkingCtl">
    <div ng-show="propertyType=='deep'">
        <div class="fm-panel" >
            <div class="content" style="padding-bottom: 30px;">
                <ul class="fm-ul fm-ul-form">
                    <li>
                        <label>停车场ID</label>
                        <div><input fm-edit-view type="number" class="fm-control" ng-model="poi.parkings[0].pid" readonly></div>
                    </li>
                    <li>
                        <label>收费标准</label>
                        <div class="block">
                            <label ng-repeat="(key, value) in tollStd" ng-if="key != 5" class="col-md-5">
                                <input fm-edit-view type="checkbox" value="{{key}}" ng-model="poi.parkings[0].tollStd[key]" ng-click="tollStdChange($event)"> {{value}}
                            </label>
                            <label ng-repeat="(key, value) in tollStd" ng-if="key == 5" class="fm-specialopt col-md-5">
                                <input fm-edit-view type="checkbox" value="{{key}}" ng-model="poi.parkings[0].tollStd[key]" ng-click="tollStdChange($event)"> {{value}}
                            </label>
                        </div>
                    </li>
                    <li>
                        <label>收费方式</label>
                        <div class="block">
                            <label ng-repeat="(key, value) in tollWay" class="col-md-5">
                                <input fm-edit-view type="checkbox" value="{{key}}" ng-model="poi.parkings[0].tollWay[key]"> {{value}}
                            </label>
                        </div>
                    </li>
                    <li>
                        <label>支付方式</label>
                        <div class="block">
                            <label ng-repeat="(key, value) in paymentObj" ng-class="{false:'col-md-5',true:'col-md-6'}[value=='MasterCard']">
                                <input fm-edit-view type="checkbox" value="{{key}}" ng-model="poi.parkings[0].payment[key]">
                                {{value}}
                            </label>
                        </div>
                    </li>
                    <li>
                        <label>收费备注（大陆）</label>
                        <div class="block">
                            <label ng-repeat="(key, value) in remark" ng-if="key == 0" class="fm-specialopt col-md-5">
                                <input fm-edit-view type="checkbox" value="{{key}}" ng-model="poi.parkings[0].remark[key]" ng-click="remarkChange($event)"> {{value}}
                            </label>
                            <label ng-repeat="(key, value) in remark" ng-if="key != 0" class="col-md-5">
                                <input fm-edit-view type="checkbox" value="{{key}}" ng-model="poi.parkings[0].remark[key]" ng-click="remarkChange($event)"> {{value}}
                            </label>
                        </div>
                    </li>
                    <li>
                        <label>车位总数</label>
                        <div><input fm-edit-view type="number" class="fm-control" ng-model="poi.parkings[0].totalNum" min="-5" maxLength="6" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/></div>
                    </li>
                    <li>
                        <label>营业时间</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model="poi.parkings[0].openTiime"/></div>
                    </li>
                    <li>
                        <label>收费描述</label>
                        <div><input fm-edit-view type="text" class="fm-control" ng-model="poi.parkings[0].tollDes"/></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
