<div ng-controller="generalParkingsCtl" style="min-width:420px;margin-bottom:20px;">
    <uib-accordion-group panel-class="panel-default" is-open="status.open">
        <uib-accordion-heading>
            <div class="form-inline">
                <span style="font-weight:bold;">专有信息-停车场</span>
                <div  class="form-group" style="margin:0px 20px;">
                    <span class="label label-danger" style="padding:4px 15px;">无</span>
                </div>
                <div class="form-group form-inline pull-right">
                    <div class="form-group" style="margin:0px 20px;">
                        <img src="../../images/poi/icon/prompt.png">
                    </div>
                    <i class="glyphicon" ng-class="{'glyphicon-chevron-up': status.open, 'glyphicon-chevron-down': !status.open}"></i>
                </div>
            </div>
        </uib-accordion-heading>
        <div class="panel-bady" style="margin:-15px;">
            <table class="table property-table" style="border:0px;">
                <tr>
                    <td>类 型</td>
                    <td></td>
                </tr>
                <tr>
                    <td>收费标准</td>
                    <td id="parkings-tollStd"></td>
                </tr>
                <tr id="parkings-tollWay-ctl" style="display:none">
                    <td>收费方式</td>
                    <td id="parkings-tollWay"></td>
                </tr>
                <tr id="parkings-payment-ctl" style="display:none">
                    <td>支付方式</td>
                    <td id="parkings-payment"></td>
                </tr>
                <tr>
                    <td>收费备注</td>
                    <td id="parkings-remark"></td>
                </tr>
                <tr>
                    <td>车位数</td>
                    <td>
                        <input type="number" class="form-control input-sm" id="parkings-totalNum">
                    </td>
                </tr>
                <tr>
                    <td>营业时间</td>
                    <td>
                        <input type="text" class="form-control input-sm" id="parkings-openTime">
                    </td>
                </tr>
                <tr>
                    <td>收费描述</td>
                    <td>
                        <input type="text" class="form-control input-sm" id="parkings-tollDes">
                    </td>
                </tr>
            </table>
        </div>
    </uib-accordion-group>
</div>
