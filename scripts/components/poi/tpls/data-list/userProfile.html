<div class="container-fluid">
	<div class="row-fluid">
	    <div class="col-md-8 col-md-offset-2 ">
	        <div style="text-align: center;"> <h1>个人资料</h1></div>
	        <div class="content-box form-horizontal" style="width:100%;margin-top:10px;">
	            <div class="form-group" style="margin-top: 15px;">
	                <label class="col-sm-2 control-label">账 号</label>
	                <div class="col-sm-9">
	                    <input type="text" id="nickName" name="nickName" class="form-control" readonly>
	                </div>
	            </div>
	            <div class="form-group" style="margin-top: 15px;">
	                    <label class="col-sm-2 control-label">名 称</label>
	                    <div class="col-sm-9">
	                        <input type="text" id="realName" name="realName" class="form-control" readonly>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">登录人ID</label>
	                    <div class="col-sm-9">
	                        <input type="text" id="userId" name="userId" class="form-control" readonly>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">公 司</label>
	                    <div class="col-sm-9">
	                        <input type="text" id="company" name="company" class="form-control" readonly>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">部 门</label>
	                    <div class="col-sm-9">
	                        <input type="text" id="department" name="department" class="form-control" readonly>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">邮 箱</label>
	                    <div class="col-sm-9">
	                        <input type="text" id="mail" name="mail" class="form-control" readonly>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-2 control-label">电 话</label>
	                    <div class="col-sm-9">
	                        <input type="text" id="phone" name="phone" class="form-control" readonly>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<div style="text-align: center;">
	    <button type="button" class="btn btn-primary func-btn"  data-toggle="modal" data-target="#myModal" >修改密码</button>
	</div>
	<div class="modal fade" id="myModal"  role="dialog" >
	    <div class="modal-dialog" style="width: 420px;">
	    <div class="modal-content">
	        <div class="modal-header">
	            <button type="button" class="close" onclick="closeModal();">&times;</button>
	            <h4 class="modal-title" >修改密码</h4>
	        </div>
	        <div class="modal-body">
	            <form id="updatePwd_form" class="form-horizontal" style="width:100%;margin-top: 10px;">
	                <div class="form-group" style="margin-top: 15px;">
	                    <label class="col-sm-3 control-label">原始密码</label>
	                    <div class="col-sm-8">
	                        <input type="password"  id="oldPassword" name="oldPassword" placeholder="Password" class="form-control"  >
	                    </div>
	                </div>
	                <div class="form-group" style="margin-top: 15px;">
	                    <label class="col-sm-3 control-label">新密码</label>
	                    <div class="col-sm-8">
	                        <input type="password" id="newPassword" name="newPassword" placeholder="Password" class="form-control"  >
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-sm-3 control-label">确认密码</label>
	                    <div class="col-sm-8">
	                        <input type="password" id="passwordAgain" name="passwordAgain" placeholder="Password" onkeypress="isEnter(event);" class="form-control"  >
	                    </div>
	                </div>
	            </form>
	        </div>
	        <div class="modal-footer">
	            <button type="button" class="btn btn-primary" onclick="submitPassword();">确  定</button>
	            <button type="button" class="btn btn-default" onclick="closeModal();">关  闭</button>
	            </div>
	        </div>
	    </div>
	</div>
