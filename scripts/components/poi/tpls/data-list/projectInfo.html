<div ng-controller="ProjectInfoCtrl">
	<div class="desc-block">
	    <p class="title"><i class="glyphicon glyphicon-th-large"></i>项目概况</p>
	    <p><strong>名称：</strong><span ng-bind="prjInfo.projectName"></span></p>
	    <p><strong>类型：</strong><span ng-bind="prjType"></span></p>
	    <p><strong>开始：</strong><span ng-bind="prjInfo.projectScheduleBegin"></span></p>
	    <p><strong>结束：</strong><span ng-bind="prjInfo.projectScheduleFinish"></span></p>
	    <p><strong>剩余：</strong><span ng-bind="prjRemainTime"></span></p>
	    <p><strong>当前作业季：</strong><span ng-bind="curSea"></span></p>
	</div>
	<div class="desc-block">
	    <p class="title"><i class="glyphicon glyphicon-stats"></i>作业进展</p>
	    <p>任务数据共 <span ng-bind="taskCntt" style="font-weight:bold;"></span> 条</p>
	    <p>外业已处理 <span style="color:green;font-weight:bold;">133</span>条</p>
	    <p>外业未处理 <span style="color:red;font-weight:bold;">11901</span> 条</p>
	    <p>室内已提交 <span style="color:green;font-weight:bold;">122</span> 条</p>
	    <p>室内待提交 <span style="color:green;font-weight:bold;">9</span> 条</p>
	    <p>室内待作业 <span style="color:red;font-weight:bold;">2</span> 条</p>
	    <p>外业进度： <span style="color:blue;font-weight:bold;">1%</span></p>
	    <p>室内进度： <span style="color:blue;font-weight:bold;">91%</span></p>
	    <p>任务总体进度： <span style="color:blue;font-weight:bold;">0%</span></p>
	</div>
	<div class="desc-block" style="display:none;">
	    <p class="title"><i class="glyphicon glyphicon-stats"></i>作业进展</p>
	    <p>任务数据共 <span class="text-loading"></span> 条</p>
	    <p>待质检共 <span class="text-loading" style="color:red"></span> 条</p>
	    <p>已质检共 <span class="text-loading" style="color:green"></span> 条</p>
	    <p>外业已质检 <span class="text-loading" style="color:green"></span> 条</p>
	    <p>室内已质检 <span class="text-loading" style="color:green"></span> 条</p>
	    <p>任务总体进度： <span class="text-loading" style="color:blue"></span></p>
	</div>
</div>
