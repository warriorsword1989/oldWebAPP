<div ng-controller="ProjectInfoCtrl">
	<div class="desc-block">
	    <p class="title"><i class="glyphicon glyphicon-th-large"></i>项目概况</p>
	    <p><strong>名称：</strong><span ng-bind="projectInfo.projectName"></span></p>
	    <p><strong>类型：</strong><span ng-bind="projectType"></span></p>
	    <p><strong>开始：</strong><span ng-bind="projectInfo.projectScheduleBegin"></span></p>
	    <p><strong>结束：</strong><span ng-bind="projectInfo.projectScheduleFinish"></span></p>
	    <p><strong>剩余：</strong><span ng-bind="projRemainTime"></span></p>
	    <p><strong>当前作业季：</strong><span ng-bind="curSeason"></span></p>
	</div>
	<div id="desc_normal" class="desc-block">
	    <p class="title"><i class="glyphicon glyphicon-stats"></i>作业进展</p>
	    <p>任务数据共 <span id="taskCnt" ng-bind="taskCnt" style="font-weight:bold;"></span> 条</p>
	    <p>外业已处理 <span id="fieldCnt1"  style="color:green;font-weight:bold;">133</span>条</p>
	    <p>外业未处理 <span id="fieldCnt2"  style="color:red;font-weight:bold;">11901</span> 条</p>
	    <p>室内已提交 <span id="indoorCnt1"  style="color:green;font-weight:bold;">122</span> 条</p>
	    <p>室内待提交 <span id="indoorCnt2"  style="color:green;font-weight:bold;">9</span> 条</p>
	    <p>室内待作业 <span id="indoorCnt3"  style="color:red;font-weight:bold;">2</span> 条</p>
	    <p>外业进度： <span id="fieldPercent"  style="color:blue;font-weight:bold;">1%</span></p>
	    <p>室内进度： <span id="indoorPercent"  style="color:blue;font-weight:bold;">91%</span></p>
	    <p>任务总体进度： <span id="taskPercent"  style="color:blue;font-weight:bold;">0%</span></p>
	</div>
	<div id="desc_qt" class="desc-block" style="display:none;">
	    <p class="title"><i class="glyphicon glyphicon-stats"></i>作业进展</p>
	    <p>任务数据共 <span id="taskQtCnt" class="text-loading"></span> 条</p>
	    <p>待质检共 <span id="forQtCnt" class="text-loading" style="color:red"></span> 条</p>
	    <p>已质检共 <span id="qtedCnt" class="text-loading" style="color:green"></span> 条</p>
	    <p>外业已质检 <span id="fieldQtedCnt" class="text-loading" style="color:green"></span> 条</p>
	    <p>室内已质检 <span id="indoorQtedCnt" class="text-loading" style="color:green"></span> 条</p>
	    <p>任务总体进度： <span id="taskQtPercent" class="text-loading" style="color:blue"></span></p>
	</div>
</div>
