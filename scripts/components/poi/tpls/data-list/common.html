<div id="commonProject" class="tab-pane  col-container"  ng-controller="commonCtrl">

    <div class="tab-header form-inline">
        <div class="btn-group btn-group-justified">
            <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'myProject'" ng-click="">我的项目</label>
            <label class="btn btn-default" ng-model="radioModel" uib-btn-radio="'historyProject'" ng-click="">历史项目</label>
        </div>
    </div>

    <div class="boot-Table">
        <div class="table-header">
            <div style="margin: 10px" class="columns columns-right btn-group pull-right">
                <button class="btn btn-default" type="button" name="refresh" title="刷新"><i class="glyphicon glyphicon-refresh icon-refresh"></i></button>
                <button class="btn btn-default" type="button" name="toggle" title="切换"><i class="glyphicon glyphicon-list-alt icon-list-alt"></i></button>
                <div class="btn-group dropdown" uib-dropdown>
                    <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="true">
                        <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-single-button">
                        <li role="menuitem"><label><input type="checkbox" data-field="0" value="0" checked="checked"> 序号</label></li>
                        <li role="menuitem"><label><input type="checkbox" data-field="projectId" value="1"> 编 号</label></li>
                        <li role="menuitem"><label><input type="checkbox" data-field="projectName" value="2" checked="checked"> 项目名称</label></li>
                        <li role="menuitem"><label><input type="checkbox" data-field="projectType" value="3" checked="checked"> 项目类型</label></li>
                        <li role="menuitem"><label><input type="checkbox" data-field="projectScheduleCreate" value="4" checked="checked"> 创建时间</label></li>
                        <li role="menuitem"><label><input type="checkbox" data-field="projectScheduleBegin" value="5" checked="checked"> 开始时间</label></li>
                        <li role="menuitem"><label><input type="checkbox" data-field="projectScheduleFinish" value="6" checked="checked"> 结束时间</label></li>
                        <li role="menuitem"><label><input type="checkbox" data-field="projectPhase" value="7" checked="checked"> 状 态</label></li>
                    </ul>
                </div>
            </div>

            <div class="columns columns-right btn-group pull-right input-group" style="margin: 10px 0">
                <div class="btn-group dropdown" uib-dropdown>
                    <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="true">
                        项目名称 <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu="" role="menu" aria-labelledby="btn-append-to-single-button">
                        <li role="menuitem"><a href="#">项目名称</a></li>
                        <li role="menuitem"><a href="#">项目名称</a></li>
                        <li role="menuitem"><a href="#">项目名称</a></li>
                        <li class="divider"></li>
                        <li role="menuitem"><a href="#">项目名称</a></li>
                    </ul>
                </div>
                <div class="pull-right search"><input class="form-control" type="text" placeholder="关键词搜索..."></div>
            </div>
        </div>
        <table ng-table-dynamic="tableParams with cols" ng-table="tableParams" class="table table-bordered" show-filter="true">
            <tbody>
            <tr ng-repeat="row in $data">
                <td ng-repeat="col in $columns">{{row[col.field]}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
