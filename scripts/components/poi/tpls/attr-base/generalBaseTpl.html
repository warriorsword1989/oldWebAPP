<div ng-controller="generalBaseCtl" style="min-width:420px;margin-bottom:20px;">
    <uib-accordion-group panel-class="panel-default" is-open="ctrl.open">
        <uib-accordion-heading>
            <div class="form-inline">
                <span style="font-weight:bold;">基本信息</span>
                <div  class="form-group" style="margin:0px 20px;font-size:14px;">
                    <span class="label label-{{ctrl.lifeCycleLabel}}" style="padding:4px 15px;">{{ctrl.lifeCycleName}}</span>
                    <span id="auditStatusLabel" class="label" style="padding:4px 15px;"></span>
                    <span id="fressnessLabel" class="label label-success" ng-show="poi.freshnessVerification == 1" style="padding:4px 15px;">鲜度验证</span>
                    <span id="evaluatePlanningLabel" class="label label-primary" ng-show="showEvalutePlanning()" style="padding:4px 15px;">监察抽样点</span>
                </div>
                <div class="form-group form-inline pull-right">
                    <div class="form-group" style="margin:0px 20px;">
                        <img ng-show="poi3DIcon" src="../../images/poi/icon/3D.png" title="3DIcon">
                        <img ng-show="poiCarIcon" src="../../images/poi/icon/poi_car.png" title="重要车厂">
                        <img ng-show="poiRmbIcon" src="../../images/poi/icon/poi_rmb.png" title="后项收费">
                    </div>
                    <i class="glyphicon" ng-class="{'glyphicon-chevron-up': ctrl.open, 'glyphicon-chevron-down': !ctrl.open}"></i>
                </div>
            </div>
        </uib-accordion-heading>
        <div class="panel-bady" style="margin:-15px;">
            <form id="baseInfoForm" role="form">
                <table id="baseInfoTab" class="table property-table" style="border:0px;">
                    <tr>
                        <td width="20%">FID</td>
                        <td width="30%" ng-bind="poi.fid"></td>
                        <td width="20%">PID</td>
                        <td width="30%" ng-bind="poi.pid"></td>
                    </tr>
                    <tr>
                        <td ng-class="{'textColorRed':nameStyleFlag}">主名称</td>
                        <td class="form-inline" colspan='3'>
                            <div class="form-group" style="width:90%">
                                <input type="text" class="form-control input-sm" style="width:100%" ng-model="poi.name">
                            </div>
                            <div class="form-group">
                                <img src="../../images/poi/icon/prompt.png" ng-show="ctrl.fieldLabel.name">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td ng-class="{'textColorRed':addressStyleFlag}">主地址</td>
                        <td class="form-inline" colspan='3'>
                            <div class="form-group" style="width:90%">
                                <input type="text" class="form-control input-sm" style="width:100%" ng-model="poi.address">
                            </div>
                            <div class="form-group">
                                <img src="../../images/poi/icon/prompt.png" ng-show="ctrl.fieldLabel.address">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td ng-class="{'textColorRed':contactsStyleFlag}">电话</td>
                        <td class="form-inline" colspan='3'>
                            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9" style="padding-left: 1px;"> 
                                    <div ng-repeat="contact in poi.contacts track by $index" >
                                        <div ng-if="contact.flag" class="input-group input-group-sm" style="width: 200px;margin-bottom:2px;margin-top: 2px" >
                                            <span class="input-group-addon" >{{$index+1}}</span>
                                            <input type="text" class="form-control valid" maxlength="4" style="width:60px;" onchange="checkAreaCode(this)" placeholder="区号" name="areaCode" value="{{contact.numRre}}" />
                                            <span class="input-group-addon" style="padding:0px 8px;border-right:0px;border-left:0px;">-</span>
                                            <input type="text" class="form-control" maxlength="11" style="min-width:120px;" placeholder="电话号码" ng-model="contact.numSuf" ng-blur="checkTelNo($index);" />
                                            <span class="input-group-btn close-btn">
                                                <button class="btn btn-danger" data-index="{{$index}}" ng-click="removeTelElem($index);" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                                            </span>
                                        </div>
                                        <div ng-if="!contact.flag" class="input-group input-group-sm" style="width: 200px;margin-bottom:2px;margin-top: 2px" >
                                            <span class="input-group-addon" >{{$index+1}}</span>
                                            <input type="text" class="form-control" maxlength="11" style="width:202px;" placeholder="电话号码" ng-model="contact.numSuf" ng-blur="checkTelNo($index);" />
                                            <span class="input-group-btn close-btn">
                                                <button class="btn btn-danger" data-index="{{$index}}" ng-click="removeTelElem($index);" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                                            </span>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <button id="addTelBtn" ng-style="{'height': addBtnHeight +'px','width':'43px','min-height':'30px','margin-top':'1px'}" class="btn btn-info btn-sm" type="button" ng-click="addTelElem()" >
                                <i class="glyphicon glyphicon-plus"></i>
                                </button>
                            </div>
                            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1" style="padding:0px;">
                                <img src="../../images/poi/icon/prompt.png" ng-show="ctrl.fieldLabel.address">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td ng-class="{'textColorRed':postCodeStyleFlag}">邮政编码</td>
                        <td class="form-inline" colspan='3'>
                            <div class="form-group" style="width:90%">
                                <input type="text" class="form-control input-sm" style="width:100%" ng-model="poi.postCode">
                            </div>
                            <div class="form-group">
                                <img src="../../images/poi/icon/prompt.png" ng-show="ctrl.fieldLabel.postCode">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td ng-class="{'textColorRed':kindCodeStyleFlag}">分 类</td>
                        <td class="form-inline" colspan='3'>
                            <div class="form-group" style="width:80%">
                                <select class="form-control input-sm" ng-model="selectedKind" ng-options="x.kindName for x in meta.kindList" ng-change="kindChange($event, this)">
                                </select>
                            </div>
                            <div class="form-group">
                                <img src="../../images/poi/icon/prompt.png" ng-show="ctrl.fieldLabel.kindCode">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td ng-class="{'textColorRed':brandsStyleFlag}">品 牌</td>
                        <td class="form-inline" colspan='3'>
                            
                        </td>
                    </tr>
                    <tr>
                        <td ng-class="{'textColorRed':levelStyleFlag}">等 级</td>
                        <td class="form-inline" colspan='3'>
                            
                        </td>
                    </tr>
                    <tr>
                        <td  ng-class="{'textColorRed':relateParentStyleFlag}">父POI</td>
                        <td colspan="3">
                            <span ng-bind="relateParent.name"></span>
                            <a ng-show="{{relateParent.name}}" ng-click="showParentPoiInMap()" href="javascript:void(0);" class="pull-right" style="margin-right: 20px;">
                                <img src="../../images/poi/map/icon_map.png">
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td ng-class="{'textColorRed':relateChildrenStyleFlag}">子POI</td>
                        <td colspan="3">
                            <span ng-bind="poi.relateChildren.length"></span>
                            <a ng-show="{{poi.relateChildren.length > 0}}" ng-click="showChildrenPoisInMap()" href="javascript:void(0);" class="pull-right" style="margin-right: 20px;">
                                <img src="../../images/poi/map/icon_map.png">
                            </a>
                        </td>
                    </tr>
                </table>
                <p>{{selectedKind}}</p>
            </form>
        </div>
    </uib-accordion-group>
</div>
