 <div ng-controller="baseInfoCtl">
    <div ng-show="propertyType=='base'">
        <div class="fm-panel">
            <div class="content" style="padding-bottom: 18px;">

                    <ul class="fm-ul fm-ul-form">
                        <li>
                            <label>名 称</label>
                            <div >
                                <input fm-edit-view type="text" class="fm-control" ng-model="poi.name.name"/>
                            </div>
                        </li>
                        <li>
                            <label>地 址</label>
                            <!--<div ng-repeat="address in poi.addresses|filter:{langCode:'CHI'}">-->
                                <!--<input type="text" class="fm-control" ng-model="address.fullname"/>-->
                            <!--</div>-->
                            <div>
                                <input fm-edit-view type="text" class="fm-control" ng-model="poi.address.fullname"/>
                            </div>
                        </li>
                        <li>
                            <label>邮 编</label>
                            <div><input fm-edit-view type="text" class="fm-control" ng-model="poi.postCode"/></div>
                        </li>
                        <li>
                            <label>种 别</label>
                            <div>
                                <select fm-edit-view class="fm-control" ng-model="selectedKind"
                                        no_results_text="'没有找到'"  placeholder_text_single="'--请选择--'" search_contains=true
                                        ng-options="value as lable.kindName for (value, lable) in metaData.kindFormat"
                                        chosen ng-change="kindChange($event, this)">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>品 牌</label>
                            <div>
                                <select fm-edit-view class="fm-control"  ng-model="selectedChain"
                                        no_results_text="'--无--'"  placeholder_text_single="'--请选择--'"
                                        ng-options="value as lable.chainName for (value, lable) in chainList"
                                        chosen ng-change="brandChange($event, this)">
                                </select>
                            </div>
                        </li>
                        <li>
                            <label>等 级</label>
                            <div>
                                <label ng-repeat="lev in levelArr">
                                    <input fm-edit-view type="radio"  ng-model="poi.level" value="{{lev}}"> {{lev}}
                                </label>
                            </div>
                        </li>
                        <li>
                            <label >24小时</label>
                            <div>
                                <label>
                                    <input fm-edit-view type="radio" name="24h" value="1" ng-model="poi.open24h">
                                    是
                                </label>
                                <label>
                                    <input fm-edit-view type="radio" name="24h" value="2" ng-model="poi.open24h">
                                    否
                                </label>
                            </div>
                        </li>
                        <li>
                            <label >室内POI</label>
                            <div>
                                <label>
                                    <input fm-edit-view type="radio" name="indoor" value="3" ng-model="poi.indoor">
                                    是
                                </label>
                                <label>
                                    <input fm-edit-view type="radio" name="indoor" value="0" ng-model="poi.indoor">
                                    否
                                </label>
                            </div>
                        </li>
                        <li>
                            <label >备注</label>
                            <div>
                                <textarea fm-edit-view class="fm-control" ng-model="poi.poiMemo" rows=""></textarea>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="fm-panel">
            <div class="title"><a href="javascript:void(0);" title="点击添加电话" ng-click="addContact()">联系电话 &nbsp;&nbsp;<i class="glyphicon glyphicon-plus-sign"></i></a>
                <span style="float:right;">共 <span ng-bind="poi.contacts.length"></span> 条</span>
            </div>
            <div class="content" style="max-height: 300px;">
                <ul class="fm-ul fm-ul-list">
                    <li ng-repeat="item in poi.contacts">
                        <div>
                            <input type='text' class="fm-control tel-code" ng-class="{'tel-empty':controlFlag.isTelEmptyArr[$index] }" maxlength="5" ng-model="item.code" ng-show="item.contactType==1">
                            <span ng-show="item.contactType==1"> - </span>
                            <input type='text' ng-class="{'fm-control': true, 'tel-number': true, 'tel-cellphone': item.contactType == 2,'tel-empty':controlFlag.isTelEmptyArr[$index] }" maxlength="11" ng-blur="checkTelNo($index,$event)" ng-model="item.contact">
                        </div>
                        <div>
                            <a href="javascript:void(0);" ng-click="deleteContact($index);"><i class="glyphicon glyphicon-remove-sign"></i></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
